<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:media="http://xmlns.jcp.org/jsf/composite/media">

<f:metadata>
    <f:viewParam name="encodingProfilesSetKey" value="#{encodingProfilesSetDetails.encodingProfilesSetKey}" />
    <f:viewAction action="#{encodingProfilesSetDetails.init}" />
</f:metadata>

<h:head>

    <h:outputStylesheet library="css" name="catramms.css"  />

</h:head>

<h:body>

    <ui:include src="/common/loadingDialog.xhtml"/>
    <ui:include src="/common/globalConfirm.xhtml"/>

    <h:form id="viewForm">

        <p:growl id="growl" showDetail="true" sticky="false" escape="false" life="5000">
            <p:autoUpdate />
        </p:growl>

        <p:toolbar>
            <p:toolbarGroup align="left">
                <p:outputLabel styleClass="appTitle" value="Media Management System" />
            </p:toolbarGroup>

            <p:toolbarGroup align="right">

                <p:outputLabel value="Welcome #{login.userName}" />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel value="Workspace:" />
                <p:selectOneMenu id="workspaceName" value="#{encodingProfilesSetDetails.workspaceName}"
                                 autoWidth="false">
                    <f:selectItems value="#{encodingProfilesSetDetails.workspaceNames}" />
                    <p:ajax
                            global="true"
                            event="change"
                            listener="#{encodingProfilesSetDetails.init}"
                            update="encodingProfilesSetDataTable" />
                </p:selectOneMenu>

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:commandLink value="Logout" action="#{login.logout}" />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <ui:include src="/common/mainMenu.xhtml"/>

            </p:toolbarGroup>
        </p:toolbar>

        <p:toolbar>
            <p:toolbarGroup align="left">

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel styleClass="viewTitle" value="Encoding Profiles Set Details" />

            </p:toolbarGroup>

            <p:toolbarGroup align="right">
            </p:toolbarGroup>
        </p:toolbar>

        <p:dataTable resizableColumns="true"
                     id="encodingProfilesSetDataTable" var="encodingProfile" rowIndexVar="rowId"
                     value="#{encodingProfilesSetDetails.encodingProfilesSet.encodingProfileList}" rowKey="#{encodingProfile.encodingProfileKey}"
                     selectionMode="single" stickyHeader="true"
                     widgetVar="encodingProfilesSetDataTable" >

            <f:facet name="header">

                <p:toolbar>
                    <p:toolbarGroup align="left">
                        <!-- panelGroup is to make 'rendered' working on update -->
                        <h:panelGroup>
                            <p:outputLabel styleClass="red" value="#{encodingProfilesSetDetails.encodingProfilesSet.encodingProfileList.size()}" />
                            <p:outputLabel value=" encoding profiles" />
                        </h:panelGroup>
                    </p:toolbarGroup>

                    <p:toolbarGroup align="right">

                    </p:toolbarGroup>
                </p:toolbar>

            </f:facet>

            <p:column style="width:100px;" headerText="Profile Key" >
                <p:outputLabel value="#{encodingProfile.encodingProfileKey}" />
            </p:column>

            <p:column headerText="Label" >
                <p:outputLabel value="#{encodingProfile.label}" />
            </p:column>

            <p:column style="width:110px;" headerText="Content Type" >
                <p:outputLabel value="#{encodingProfile.contentType}" />
            </p:column>

            <p:column style="width:100px;" headerText="File Format" >
                <p:outputLabel value="#{encodingProfile.fileFormat}" />
            </p:column>

            <p:column style="width:80px;" headerText="">
                <h:link outcome="/encodingProfileDetails.xhtml?faces-redirect=true" value="Details">
                    <f:param name="encodingProfileKey" value="#{encodingProfile.encodingProfileKey}" />
                </h:link>
            </p:column>

        </p:dataTable>

    </h:form>

</h:body>
</html>
