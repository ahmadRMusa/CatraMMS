<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:metadata>
    <f:viewParam name="mediaItemKey" value="#{mediaItemDetails.mediaItemKey}" />
    <f:viewParam name="physicalPathKey" value="#{mediaItemDetails.physicalPathKey}" />
    <f:viewAction action="#{mediaItemDetails.init}" />
</f:metadata>

<h:head>

    <h:outputStylesheet library="css" name="catramms.css"  />

</h:head>

<h:body>

    <ui:include src="/common/loadingDialog.xhtml"/>

    <h:outputScript library="js" name="smpte.js" target="head" />
    <ui:include src="/common/playerDialog.xhtml">
        <ui:param name="controller" value="#{mediaItemDetails}" />
    </ui:include>

    <p:dialog widgetVar="showPhysicalPathDetails" modal="true"
              header="Media File Details" appendTo="@(body)" width="900" height="400"
              showEffect="fade" hideEffect="fade" resizable="true" draggable="true">

        <h:form id="showPhysicalPathDetailsForm">

            <p:tabView id="physicalPathDetailsTabView" dynamic="false" cache="true">

                <p:tab title="Media File Info">

                    <p:panelGrid columns="2" cellpadding="10">
                        <p:outputLabel value="Physical Path Key: " />
                        <p:outputLabel value="#{mediaItemDetails.player.currentPhysicalPath.physicalPathKey}" />

                        <p:outputLabel value="File Format: " />
                        <p:outputLabel value="#{mediaItemDetails.player.currentPhysicalPath.fileFormat}" />

                        <p:outputLabel rendered="#{sessionScope.currentWorkspaceDetails.admin}"
                                       value="Partition Number: " />
                        <p:outputLabel rendered="#{sessionScope.currentWorkspaceDetails.admin}"
                                value="#{mediaItemDetails.player.currentPhysicalPath.partitionNumber}" />

                        <p:outputLabel rendered="#{sessionScope.currentWorkspaceDetails.admin}"
                                       value="Relative Path: " />
                        <p:outputLabel rendered="#{sessionScope.currentWorkspaceDetails.admin}"
                                       value="#{mediaItemDetails.player.currentPhysicalPath.relativePath}" />

                        <p:outputLabel rendered="#{sessionScope.currentWorkspaceDetails.admin}"
                                       value="File Name: " />
                        <p:outputLabel rendered="#{sessionScope.currentWorkspaceDetails.admin}"
                                       value="#{mediaItemDetails.player.currentPhysicalPath.fileName}" />

                        <p:outputLabel value="Size In Bytes: " />
                        <p:outputLabel value="#{mediaItemDetails.player.currentPhysicalPath.sizeInBytes}" >
                            <f:convertNumber type="number" groupingUsed="true" locale="it" />
                        </p:outputLabel>

                        <p:outputLabel value="Creation Date: " />
                        <p:outputLabel value="#{mediaItemDetails.player.currentPhysicalPath.creationDate}">
                            <f:convertDateTime type="date" pattern="dd-MM-yyyy HH:mm:ss" timeZone="CET"/>
                        </p:outputLabel>

                        <p:outputLabel value="Encoding Profile Key: " />
                        <p:outputLabel value="#{mediaItemDetails.player.currentPhysicalPath.encodingProfileKey}" />

                    </p:panelGrid>

                </p:tab>

                <p:tab rendered="#{mediaItemDetails.mediaItem.contentType == 'Video'}" title="Video Info">

                    <p:panelGrid columns="2" cellpadding="10">
                        <p:outputLabel value="Duration: " />
                        <p:outputLabel value="#{mediaItemDetails.getDurationAsString(mediaItemDetails.player.currentPhysicalPath.videoDetails.durationInMilliseconds)} (#{mediaItemDetails.player.currentPhysicalPath.videoDetails.durationInMilliseconds})" />

                        <p:outputLabel value="Bit Rate (bytes/secs): " />
                        <p:outputLabel value="#{mediaItemDetails.player.currentPhysicalPath.videoDetails.bitRate}">
                            <f:convertNumber type="number" groupingUsed="true" locale="it" />
                        </p:outputLabel>

                        <p:outputLabel value="Video Codec Name: " />
                        <p:outputLabel value="#{mediaItemDetails.player.currentPhysicalPath.videoDetails.videoCodecName}" />

                        <p:outputLabel value="Video Bit Rate (bytes/secs): " />
                        <p:outputLabel value="#{mediaItemDetails.player.currentPhysicalPath.videoDetails.videoBitRate}">
                            <f:convertNumber type="number" groupingUsed="true" locale="it" />
                        </p:outputLabel>

                        <p:outputLabel value="Video Profile: " />
                        <p:outputLabel value="#{mediaItemDetails.player.currentPhysicalPath.videoDetails.videoProfile}" />

                        <p:outputLabel value="Video Avg Frame Rate: " />
                        <p:outputLabel value="#{mediaItemDetails.player.currentPhysicalPath.videoDetails.videoAvgFrameRate}" />

                        <p:outputLabel value="Video Width: " />
                        <p:outputLabel value="#{mediaItemDetails.player.currentPhysicalPath.videoDetails.videoWidth}" />

                        <p:outputLabel value="Video Height: " />
                        <p:outputLabel value="#{mediaItemDetails.player.currentPhysicalPath.videoDetails.videoHeight}" />

                        <p:outputLabel value="Audio Codec Name: " />
                        <p:outputLabel value="#{mediaItemDetails.player.currentPhysicalPath.videoDetails.audioCodecName}" />

                        <p:outputLabel value="Audio Bit Rate (bytes/secs): " />
                        <p:outputLabel value="#{mediaItemDetails.player.currentPhysicalPath.videoDetails.audioBitRate}">
                            <f:convertNumber type="number" groupingUsed="true" locale="it" />
                        </p:outputLabel>

                        <p:outputLabel value="Audio Channels: " />
                        <p:outputLabel value="#{mediaItemDetails.player.currentPhysicalPath.videoDetails.audioChannels}" />

                        <p:outputLabel value="Audio Sample Rate (Hz): " />
                        <p:outputLabel value="#{mediaItemDetails.player.currentPhysicalPath.videoDetails.audioSampleRate}">
                            <f:convertNumber type="number" groupingUsed="true" locale="it" />
                        </p:outputLabel>

                    </p:panelGrid>

                </p:tab>

                <p:tab rendered="#{mediaItemDetails.mediaItem.contentType == 'Audio'}" title="Audio Info">

                    <p:panelGrid columns="2" cellpadding="10">
                        <p:outputLabel value="Duration: " />
                        <p:outputLabel value="#{mediaItemDetails.getDurationAsString(mediaItemDetails.player.currentPhysicalPath.audioDetails.durationInMilliseconds)} (#{mediaItemDetails.player.currentPhysicalPath.audioDetails.durationInMilliseconds})" />

                        <p:outputLabel value="Codec Name: " />
                        <p:outputLabel value="#{mediaItemDetails.player.currentPhysicalPath.audioDetails.codecName}" />

                        <p:outputLabel value="Bit Rate (bytes/secs): " />
                        <p:outputLabel value="#{mediaItemDetails.player.currentPhysicalPath.audioDetails.bitRate}">
                            <f:convertNumber type="number" groupingUsed="true" locale="it" />
                        </p:outputLabel>

                        <p:outputLabel value="Sample Rate (Hz): " />
                        <p:outputLabel value="#{mediaItemDetails.player.currentPhysicalPath.audioDetails.sampleRate}">
                            <f:convertNumber type="number" groupingUsed="true" locale="it" />
                        </p:outputLabel>

                        <p:outputLabel value="Channels: " />
                        <p:outputLabel value="#{mediaItemDetails.player.currentPhysicalPath.audioDetails.channels}" />
                    </p:panelGrid>

                </p:tab>

                <p:tab rendered="#{mediaItemDetails.mediaItem.contentType == 'Image'}" title="Image Info">

                    <p:panelGrid columns="2" cellpadding="10">
                        <p:outputLabel value="Width: " />
                        <p:outputLabel value="#{mediaItemDetails.player.currentPhysicalPath.imageDetails.width}" />

                        <p:outputLabel value="Height: " />
                        <p:outputLabel value="#{mediaItemDetails.player.currentPhysicalPath.imageDetails.height}" />

                        <p:outputLabel value="Format: " />
                        <p:outputLabel value="#{mediaItemDetails.player.currentPhysicalPath.imageDetails.format}" />

                        <p:outputLabel value="Quality: " />
                        <p:outputLabel value="#{mediaItemDetails.player.currentPhysicalPath.imageDetails.quality}" />

                    </p:panelGrid>

                </p:tab>

            </p:tabView>
        </h:form>
    </p:dialog>

    <h:form id="viewForm">

        <p:toolbar>
            <p:toolbarGroup align="left">
                <p:outputLabel styleClass="appTitle" value="Media Management System" />
            </p:toolbarGroup>

            <p:toolbarGroup align="right">

                <p:outputLabel value="Welcome #{sessionScope.userProfile.name}" />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel value="Workspace:" />
                <p:selectOneMenu id="workspaceName" value="#{mediaItemDetails.workspaceName}"
                                 autoWidth="false">
                    <f:selectItems value="#{mediaItemDetails.workspaceNames}" />
                    <p:ajax
                            global="true"
                            event="change"
                            listener="#{mediaItemDetails.init}"
                            update="mediaItemDetailTabView" />
                </p:selectOneMenu>

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:commandLink value="Logout" action="#{login.logout}" />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:link
                        value="Docs"
                        target="_blank"
                        href="https://github.com/giulianoc/CatraMMS/wiki"
                />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <ui:include src="/common/mainMenu.xhtml"/>

            </p:toolbarGroup>
        </p:toolbar>

        <p:toolbar>
            <p:toolbarGroup align="left">
                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel styleClass="viewTitle" value="Media Item Details" />
            </p:toolbarGroup>

            <p:toolbarGroup align="right">

                <p:outputLabel value="Title: #{mediaItemDetails.mediaItem.title}" />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel value="Media Item Key: #{mediaItemDetails.mediaItemKey}" />

            </p:toolbarGroup>
        </p:toolbar>

        <p:tabView id="mediaItemDetailTabView" dynamic="false" cache="true">

            <p:tab title="Media Info">

                <p:panelGrid rendered="#{mediaItemDetails.mediaItem != null}" columns="2" cellpadding="10">
                    <p:outputLabel value="Media Item Key: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.mediaItemKey}" />

                    <p:outputLabel value="Title: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.title}" />

                    <p:outputLabel value="Content Type: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.contentType}" />

                    <p:outputLabel
                            rendered="#{mediaItemDetails.mediaItem.contentType == 'Video' and mediaItemDetails.mediaItem.physicalPathList.size() > 0}"
                            value="Duration: " />
                    <p:outputLabel
                            rendered="#{mediaItemDetails.mediaItem.contentType == 'Video' and mediaItemDetails.mediaItem.physicalPathList.size() > 0}"
                            value="#{mediaItemDetails.getDurationAsString(mediaItemDetails.mediaItem.physicalPathList.get(0).videoDetails.durationInMilliseconds)} (#{mediaItemDetails.mediaItem.physicalPathList.get(0).videoDetails.durationInMilliseconds})" />

                    <p:outputLabel
                            rendered="#{mediaItemDetails.mediaItem.contentType == 'Audio' and mediaItemDetails.mediaItem.physicalPathList.size() > 0}"
                            value="Duration: " />
                    <p:outputLabel
                            rendered="#{mediaItemDetails.mediaItem.contentType == 'Audio' and mediaItemDetails.mediaItem.physicalPathList.size() > 0}"
                            value="#{mediaItemDetails.getDurationAsString(mediaItemDetails.mediaItem.physicalPathList.get(0).audioDetails.durationInMilliseconds)} (#{mediaItemDetails.mediaItem.physicalPathList.get(0).audioDetails.durationInMilliseconds})" />

                    <p:outputLabel value="Ingestion Date: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.ingestionDate}">
                        <f:convertDateTime type="date" pattern="dd-MM-yyyy HH:mm:ss" timeZone="CET"/>
                    </p:outputLabel>

                    <p:outputLabel value="Start publishing: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.startPublishing}">
                        <f:convertDateTime type="date" pattern="dd-MM-yyyy HH:mm:ss" timeZone="CET"/>
                    </p:outputLabel>

                    <p:outputLabel value="End publishing: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.endPublishing}">
                        <f:convertDateTime type="date" pattern="dd-MM-yyyy HH:mm:ss" timeZone="CET"/>
                    </p:outputLabel>

                    <p:outputLabel value="Delivery file name: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.deliveryFileName}" />

                    <p:outputLabel value="Ingester: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.ingester}" />

                    <p:outputLabel value="Tags: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.tags}" />

                    <p:outputLabel value="UserData: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.userData}" />

                    <p:outputLabel value="Provider name: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.providerName}" />

                    <p:outputLabel value="Retention in minutes: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.retentionInMinutes}" />

                </p:panelGrid>

            </p:tab>

            <p:tab title="Media Files (#{mediaItemDetails.mediaItem.physicalPathList.size()})">

                <p:dataTable rendered="#{mediaItemDetails.mediaItem != null}"
                             resizableColumns="true" id="physicalPathTable" var="physicalPath" rowIndexVar="rowId"
                             value="#{mediaItemDetails.mediaItem.physicalPathList}" rowKey="#{physicalPath.physicalPathKey}"
                             selectionMode="single" >

                    <p:column style="width:80px;" headerText="Physical&lt;br&gt;Path Key" >
                        <p:outputLabel value="#{physicalPath.physicalPathKey}" />
                    </p:column>

                    <p:column style="width:100px;" headerText="Encoding&lt;br&gt;Profile Key" >
                        <h:link rendered="#{physicalPath.encodingProfileKey != null}"
                                outcome="/encodingProfileDetails.xhtml?faces-redirect=true"
                                value="#{physicalPath.encodingProfileKey}">
                            <f:param name="encodingProfileKey" value="#{physicalPath.encodingProfileKey}" />
                        </h:link>

                        <p:outputLabel rendered="#{physicalPath.encodingProfileKey == null}"
                                       value="&lt;source file&gt;" />
                    </p:column>

                    <p:column headerText="Video codec" rendered="#{mediaItemDetails.mediaItem.contentType == 'Video'}">
                        <p:outputLabel value="#{physicalPath.videoDetails.videoCodecName}" />
                    </p:column>

                    <p:column headerText="Audio codec" rendered="#{mediaItemDetails.mediaItem.contentType == 'Video'}">
                        <p:outputLabel value="#{physicalPath.videoDetails.audioCodecName}" />
                    </p:column>

                    <p:column style="width:100px;" headerText="Bit Rate&lt;br&gt;(bytes/secs)" rendered="#{mediaItemDetails.mediaItem.contentType == 'Video'}">
                        <p:outputLabel value="#{physicalPath.videoDetails.bitRate}">
                            <f:convertNumber type="number" groupingUsed="true" locale="it" />
                        </p:outputLabel>
                    </p:column>

                    <p:column style="width:90px;" headerText="Resolution" rendered="#{mediaItemDetails.mediaItem.contentType == 'Video'}">
                        <p:outputLabel value="#{physicalPath.videoDetails.videoWidth} x #{physicalPath.videoDetails.videoHeight}" />
                    </p:column>



                    <p:column headerText="Codec" rendered="#{mediaItemDetails.mediaItem.contentType == 'Audio'}">
                        <p:outputLabel value="#{physicalPath.audioDetails.codecName}" />
                    </p:column>

                    <p:column style="width:100px;" headerText="Bit Rate&lt;br&gt;(bytes/secs)" rendered="#{mediaItemDetails.mediaItem.contentType == 'Audio'}">
                        <p:outputLabel value="#{physicalPath.audioDetails.bitRate}">
                            <f:convertNumber type="number" groupingUsed="true" locale="it" />
                        </p:outputLabel>
                    </p:column>

                    <p:column style="width:80px;" headerText="Sample Rate&lt;br&gt;(Hz)" rendered="#{mediaItemDetails.mediaItem.contentType == 'Audio'}">
                        <p:outputLabel value="#{physicalPath.audioDetails.sampleRate}">
                            <f:convertNumber type="number" groupingUsed="true" locale="it" />
                        </p:outputLabel>
                    </p:column>

                    <p:column style="width:80px;" headerText="Channels" rendered="#{mediaItemDetails.mediaItem.contentType == 'Audio'}">
                        <p:outputLabel value="#{physicalPath.audioDetails.channels}" />
                    </p:column>



                    <p:column headerText="Format" rendered="#{mediaItemDetails.mediaItem.contentType == 'Image'}">
                        <p:outputLabel value="#{physicalPath.imageDetails.format}" />
                    </p:column>

                    <p:column style="width:90px;" headerText="Resolution" rendered="#{mediaItemDetails.mediaItem.contentType == 'Image'}">
                        <p:outputLabel value="#{physicalPath.imageDetails.width} x #{physicalPath.imageDetails.height}" />
                    </p:column>

                    <p:column style="width:70px;" headerText="Quality" rendered="#{mediaItemDetails.mediaItem.contentType == 'Image'}">
                        <p:outputLabel value="#{physicalPath.imageDetails.quality}" />
                    </p:column>



                    <p:column style="width:110px;" headerText="Size in Bytes" >
                        <p:outputLabel value="#{physicalPath.sizeInBytes}" >
                            <f:convertNumber type="number" groupingUsed="true" locale="it" />
                        </p:outputLabel>
                    </p:column>

                    <p:column style="width:50px;" headerText="">

                        <p:commandButton id="dynaButtonOptions" type="button" icon="fa fa-navicon"/>
                        <p:menu toggleable="true" collapsed="true" overlay="true" trigger="dynaButtonOptions"
                                my="left top" at="left bottom">
                            <p:menuitem value="Media File Details"
                                        actionListener="#{mediaItemDetails.player.setCurrentPhysicalPath(physicalPath)}"
                                        update="showPhysicalPathDetailsForm"
                                        oncomplete="PF('showPhysicalPathDetails').show()">
                            </p:menuitem>

                            <p:menuitem disabled="#{physicalPath.encodingProfileKey == null}"
                                        value="Encoding Profile Details"
                                        outcome="/encodingProfileDetails.xhtml?faces-redirect=true">
                                <f:param name="encodingProfileKey" value="#{physicalPath.encodingProfileKey}" />
                            </p:menuitem>

                            <p:menuitem value="Show Image"
                                        rendered="#{mediaItemDetails.mediaItem.contentType == 'Image'}"
                                        disabled="#{!sessionScope.currentWorkspaceDetails.deliveryAuthorization}"
                                        actionListener="#{mediaItemDetails.player.prepareCurrentMediaURL(mediaItemDetails.mediaItem, physicalPath, false)}"
                                        update="showImageForm"
                                        oncomplete="PF('showImage').show()">
                            </p:menuitem>

                            <p:menuitem value="Play"
                                        rendered="#{mediaItemDetails.mediaItem.contentType == 'Video' or mediaItemDetails.mediaItem.contentType == 'Audio'}"
                                        disabled="#{!sessionScope.currentWorkspaceDetails.deliveryAuthorization}"
                                        actionListener="#{mediaItemDetails.player.prepareCurrentMediaURL(mediaItemDetails.mediaItem, physicalPath, false)}"
                                        update="showVideoForm"
                                        oncomplete="PF('showVideo').show()">
                            </p:menuitem>

                            <p:menuitem value="Edit"
                                        rendered="#{mediaItemDetails.mediaItem.contentType == 'Video' or mediaItemDetails.mediaItem.contentType == 'Audio'}"
                                        disabled="#{!sessionScope.currentWorkspaceDetails.deliveryAuthorization or !sessionScope.currentWorkspaceDetails.editMedia}"
                                        actionListener="#{mediaItemDetails.player.prepareCurrentMediaURL(mediaItemDetails.mediaItem, physicalPath, true)}"
                                        update="showVideoForm"
                                        oncomplete="PF('showVideo').show()">
                            </p:menuitem>

                            <p:menuitem value="Download File"
                                        disabled="#{!sessionScope.currentWorkspaceDetails.deliveryAuthorization}"
                                        actionListener="#{mediaItemDetails.player.downloadCurrentMediaURL(mediaItemDetails.mediaItem, physicalPath, false)}"
                                        >
                            </p:menuitem>
                        </p:menu>

                    </p:column>

                </p:dataTable>
            </p:tab>

        </p:tabView>

    </h:form>

</h:body>
</html>
