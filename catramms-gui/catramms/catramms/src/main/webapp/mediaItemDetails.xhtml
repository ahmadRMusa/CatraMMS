<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:media="http://xmlns.jcp.org/jsf/composite/media">

<f:metadata>
    <f:viewParam name="mediaItemKey" value="#{mediaItemDetails.mediaItemKey}" />
    <f:viewAction action="#{mediaItemDetails.init}" />
</f:metadata>

<h:head>

    <h:outputStylesheet library="css" name="catramms.css"  />

</h:head>

<h:body>

    <ui:include src="/common/loadingDialog.xhtml"/>
    <h:outputScript library="js" name="smpte.js" target="head" />

    <p:dialog widgetVar="showVideo" modal="true"
              header="Player" appendTo="@(body)" width="900" height="600"
              showEffect="fade" hideEffect="fade" resizable="true" draggable="true"
              onHide="document.getElementById('showVideoForm:binaryLinkPlayer:media-player').pause()">

        <h:form id="showVideoForm">
            <p:growl id="growl" showDetail="true" sticky="false" escape="false" life="5000">
                <p:autoUpdate />
            </p:growl>

            <p:outputLabel value="Physical Path Key: #{mediaItemDetails.currentPhysicalPathKey}" />
            <p:outputLabel value=", FramesPerSeconds: " />
            <!-- next outputLabel is also used inside javascript to retrieve the framesPerSeconds -->
            <p:outputLabel id="framesPerSeconds"
                           value="#{mediaItemDetails.framesPerSecond}" />

            <p:scrollPanel mode="native" style="width: 100%; height: 400px">
                <media:video
                        id="binaryLinkPlayer"
                        value="#{mediaItemDetails.currentMediaURL}"
                        autoplay="true"
                        controls="true" />
            </p:scrollPanel>

            <p:remoteCommand name="updateVideoTimeCode"
                             update="timecode,markInButton,markOutButton"
                             global="false"
                             actionListener="#{mediaItemDetails.updateVideoTimeCode}"
                    />

            <!-- <p:remoteCommand oncomplete="initPlayerListener" autoRun="true" /> -->

            <p:panel>
                <p:toolbar >
                    <p:toolbarGroup align="left">
                        <p:commandButton global="false" icon="fa fa-minus" onclick="seekFrames(-1)" />

                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical" />
                        </span>

                        <p:commandButton global="false" icon="fa fa-plus" onclick="seekFrames(1)" />

                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical" />
                        </span>

                        <p:outputLabel id="timecode" value="#{mediaItemDetails.videoCurrentTime}" />

                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical" />
                        </span>

                        <p:outputLabel id="markIn"
                                       title="#{mediaItemDetails.videoMarkIn}"
                                       styleClass="#{mediaItemDetails.videoMarkIn.equalsIgnoreCase('') ? 'fa fa-bookmark-o' : 'fa fa-bookmark'}" />
                        <p:tooltip for="markIn"
                                   showEffect="clip" hideEffect="explode" position="left" />
                        <p:commandButton id="markInButton" global="false" value="Mark In"
                                         disabled="#{mediaItemDetails.markButtonDisabled}"
                                         actionListener="#{mediaItemDetails.markIn}"
                                         update="markIn,addMarkButton" />

                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical" />
                        </span>

                        <p:outputLabel id="markOut"
                                       title="#{mediaItemDetails.videoMarkOut}"
                                       styleClass="#{mediaItemDetails.videoMarkOut.equalsIgnoreCase('') ? 'fa fa-bookmark-o' : 'fa fa-bookmark'}" />
                        <p:tooltip for="markOut"
                                   showEffect="clip" hideEffect="explode" position="left"/>
                        <p:commandButton id="markOutButton" global="false" value="Mark Out"
                                         disabled="#{mediaItemDetails.markButtonDisabled}"
                                         actionListener="#{mediaItemDetails.markOut}"
                                         update="markOut,addMarkButton" />

                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical" />
                        </span>

                        <p:commandButton id="addMarkButton" global="false" value="Add Mark"
                                         disabled="#{mediaItemDetails.addMarkButtonDisabled}"
                                         icon="fa fa-map-marker"
                                         update="markDataTable,markIn,markOut,addMarkButton,prepareWorkflowToIngest"
                                         actionListener="#{mediaItemDetails.addMark}"/>

                    </p:toolbarGroup>

                    <p:toolbarGroup align="right">
                        <p:commandButton id="prepareWorkflowToIngest" global="false" value="Prepare Workflow to ingest"
                                         actionListener="#{mediaItemDetails.prepareWorkflowToIngest}"
                                         disabled="#{mediaItemDetails.markList.size() == 0}"
                                         icon="fa fa-map-marker"
                                         oncomplete="PF('showVideo').hide()"
                        />
                    </p:toolbarGroup>
                </p:toolbar>

                <br/>

                <p:dataTable resizableColumns="true" id="markDataTable" var="mark" rowIndexVar="rowId"
                             value="#{mediaItemDetails.markList}" rowKey="#{mark.in}"
                             selectionMode="single"
                             widgetVar="markDataTable" >

                    <f:facet name="header">
                        <p:outputLabel value="Marks" />
                    </f:facet>

                    <p:column style="width:90px;" headerText="In" >
                        <p:outputLabel value="#{mark.in}" />
                    </p:column>

                    <p:column style="width:90px;" headerText="End" >
                        <p:outputLabel value="#{mark.out}" />
                    </p:column>

                    <p:column style="width:32px">
                        <p:commandButton global="true" icon="fa fa-minus-circle"
                                actionListener="#{mediaItemDetails.removeMark(mark.in)}"
                                         update="markDataTable"
                                />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>

    </p:dialog>

    <h:form id="viewForm">

        <p:toolbar>
            <p:toolbarGroup align="left">
                <p:outputLabel styleClass="appTitle" value="Media Management System" />
            </p:toolbarGroup>

            <p:toolbarGroup align="right">

                <p:outputLabel value="Welcome #{login.userName}" />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:commandLink value="Logout" action="#{login.logout}" />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <ui:include src="/common/mainMenu.xhtml"/>

            </p:toolbarGroup>
        </p:toolbar>

        <p:toolbar>
            <p:toolbarGroup align="left">
                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel styleClass="viewTitle" value="Media Item Details" />
            </p:toolbarGroup>

            <p:toolbarGroup align="right">

                <p:outputLabel value="Media Item Key: #{mediaItemDetails.mediaItemKey}" />

            </p:toolbarGroup>
        </p:toolbar>

        <p:tabView id="mediaItemDetailTabView" dynamic="false" cache="true">

            <p:tab title="Media Info">

                <p:panelGrid columns="2" cellpadding="10">
                    <p:outputLabel value="Media Item Key: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.mediaItemKey}" />

                    <p:outputLabel value="Title: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.title}" />

                    <p:outputLabel value="Content Type: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.contentType}" />

                    <p:outputLabel value="Ingestion Date: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.ingestionDate}">
                        <f:convertDateTime type="date" pattern="dd-MM-yyyy HH:mm:ss" timeZone="CET"/>
                    </p:outputLabel>

                    <p:outputLabel value="Start publishing: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.startPublishing}">
                        <f:convertDateTime type="date" pattern="dd-MM-yyyy HH:mm:ss" timeZone="CET"/>
                    </p:outputLabel>

                    <p:outputLabel value="End publishing: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.endPublishing}">
                        <f:convertDateTime type="date" pattern="dd-MM-yyyy HH:mm:ss" timeZone="CET"/>
                    </p:outputLabel>

                    <p:outputLabel value="Ingester: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.ingester}" />

                    <p:outputLabel value="Keywords: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.keywords}" />

                    <p:outputLabel value="Provider name: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.providerName}" />

                    <p:outputLabel value="Retention in minutes: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.retentionInMinutes}" />

                </p:panelGrid>

            </p:tab>

            <p:tab rendered="#{mediaItemDetails.mediaItem.contentType == 'Video'}" title="Video Info">

                <p:panelGrid columns="2" cellpadding="10">
                    <p:outputLabel value="Duration: " />
                    <p:outputLabel value="#{mediaItemDetails.getDurationAsString(mediaItemDetails.mediaItem.videoDetails.durationInMilliseconds)} (#{mediaItemDetails.mediaItem.videoDetails.durationInMilliseconds})" />

                    <p:outputLabel value="Bit Rate: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.videoDetails.bitRate}" />

                    <p:outputLabel value="Video Codec Name: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.videoDetails.videoCodecName}" />

                    <p:outputLabel value="Video Bit Rate: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.videoDetails.videoBitRate}" />

                    <p:outputLabel value="Video Profile: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.videoDetails.videoProfile}" />

                    <p:outputLabel value="Video Avg Frame Rate: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.videoDetails.videoAvgFrameRate}" />

                    <p:outputLabel value="Video Width: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.videoDetails.videoWidth}" />

                    <p:outputLabel value="Video Height: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.videoDetails.videoHeight}" />

                    <p:outputLabel value="Audio Codec Name: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.videoDetails.audioCodecName}" />

                    <p:outputLabel value="Audio Bit Rate: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.videoDetails.audioBitRate}" />

                    <p:outputLabel value="Audio Channels: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.videoDetails.audioChannels}" />

                    <p:outputLabel value="Audio Sample Rate: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.videoDetails.audioSampleRate}" />

                </p:panelGrid>

            </p:tab>

            <p:tab rendered="#{mediaItemDetails.mediaItem.contentType == 'Audio'}" title="Audio Info">

                <p:panelGrid columns="2" cellpadding="10">
                    <p:outputLabel value="Duration: " />
                    <p:outputLabel value="#{mediaItemDetails.getDurationAsString(mediaItemDetails.mediaItem.audioDetails.durationInMilliseconds)} (#{mediaItemDetails.mediaItem.audioDetails.durationInMilliseconds})" />

                    <p:outputLabel value="Codec Name: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.audioDetails.codecName}" />

                    <p:outputLabel value="Bit Rate: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.audioDetails.bitRate}" />

                    <p:outputLabel value="Sample Rate: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.audioDetails.sampleRate}" />

                    <p:outputLabel value="Channels: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.audioDetails.channels}" />
                </p:panelGrid>

            </p:tab>

            <p:tab rendered="#{mediaItemDetails.mediaItem.contentType == 'Image'}" title="Image Info">

                <p:panelGrid columns="2" cellpadding="10">
                    <p:outputLabel value="Width: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.imageDetails.width}" />

                    <p:outputLabel value="Height: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.imageDetails.height}" />

                    <p:outputLabel value="Format: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.imageDetails.format}" />

                    <p:outputLabel value="Quality: " />
                    <p:outputLabel value="#{mediaItemDetails.mediaItem.imageDetails.quality}" />

                </p:panelGrid>

            </p:tab>

            <p:tab title="Physical Paths (#{mediaItemDetails.mediaItem.physicalPathList.size()})">

                <p:dataTable resizableColumns="true" id="physicalPathTable" var="physicalPath" rowIndexVar="rowId"
                             value="#{mediaItemDetails.mediaItem.physicalPathList}" rowKey="#{physicalPath.physicalPathKey}"
                             selectionMode="single" >

                    <p:column headerText="Physical Path Key" >
                        <p:outputLabel value="#{physicalPath.physicalPathKey}" />
                    </p:column>

                    <p:column headerText="File Format" >
                        <p:outputLabel value="#{physicalPath.fileFormat}" />
                    </p:column>

                    <p:column headerText="Encoding Profile Key" >
                        <p:outputLabel rendered="#{physicalPath.encodingProfileKey != null}"
                                       value="#{physicalPath.encodingProfileKey}" />
                        <p:outputLabel rendered="#{physicalPath.encodingProfileKey == null}"
                                       value="&lt;source file&gt;" />
                    </p:column>

                    <p:column headerText="Creation Date" >
                        <p:outputLabel value="#{physicalPath.creationDate}">
                            <f:convertDateTime type="date" pattern="dd-MM-yyyy HH:mm:ss" timeZone="CET"/>
                        </p:outputLabel>
                    </p:column>

                    <p:column headerText="Size in Bytes" >
                        <p:outputLabel value="#{physicalPath.sizeInBytes}" />
                    </p:column>

                    <p:column style="width:50px;" headerText="">

                        <p:commandButton id="dynaButtonOptions" type="button" icon="fa fa-navicon"/>
                        <p:menu toggleable="true" collapsed="true" overlay="true" trigger="dynaButtonOptions"
                                my="left top" at="left bottom">
                            <p:menuitem disabled="#{physicalPath.encodingProfileKey == null}"
                                        value="Encoding Profile Details"
                                        outcome="/encodingProfileDetails.xhtml?faces-redirect=true">
                                <f:param name="encodingProfileKey" value="#{physicalPath.encodingProfileKey}" />
                            </p:menuitem>

                            <p:menuitem id="playLink" value="Edit Video"
                                        disabled="#{mediaItemDetails.mediaItem.contentType != 'Video' || !sessionScope.currentWorkspaceDetails.deliveryAuthorization}"
                                        actionListener="#{mediaItemDetails.prepareCurrentMediaURL(physicalPath.physicalPathKey)}"
                                        update="showVideoForm"
                                        oncomplete="PF('showVideo').show()">
                            </p:menuitem>
                        </p:menu>

                    </p:column>

                </p:dataTable>
            </p:tab>

        </p:tabView>

    </h:form>

</h:body>
</html>
