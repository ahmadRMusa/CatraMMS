<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:media="http://xmlns.jcp.org/jsf/composite/media">

<f:metadata>
</f:metadata>

<h:head>

    <h:outputStylesheet library="css" name="catramms.css"  />

</h:head>

<h:body>

    <ui:include src="/common/loadingDialog.xhtml"/>
    <ui:include src="/common/globalConfirm.xhtml"/>

    <h:form id="viewForm">

        <p:growl id="growl" showDetail="true" sticky="false" escape="false" life="5000" >
            <p:autoUpdate />
        </p:growl>

        <p:toolbar>
            <p:toolbarGroup align="left">
                <p:outputLabel styleClass="appTitle" value="Media Management System" />
            </p:toolbarGroup>

            <p:toolbarGroup align="right">

                <p:outputLabel value="Welcome #{sessionScope.userProfile.name}" />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:commandLink value="Logout" action="#{login.logout}" />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <ui:include src="/common/mainMenu.xhtml"/>

            </p:toolbarGroup>
        </p:toolbar>

        <p:toolbar>
            <p:toolbarGroup align="left">

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel styleClass="viewTitle" value="Your Profile" />

            </p:toolbarGroup>

            <p:toolbarGroup align="right">

            </p:toolbarGroup>
        </p:toolbar>

        <p:panelGrid cellpadding="10" style="width: 100%" >
            <p:row>
                <p:column>
                    <p:outputLabel value="User Key" />
                </p:column>
                <p:column>
                    <p:outputLabel value="#{yourProfile.userProfile.userKey}" />
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Name" style="width: 100%" />
                </p:column>
                <p:column>
                    <p:inputText value="#{yourProfile.newName}"
                                 placeholder="name" />
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="EMail Address" style="width: 100%" />
                </p:column>
                <p:column>
                    <p:inputText value="#{yourProfile.newEmailAddress}"
                                 placeholder="email address" />
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Password" style="width: 100%" />
                </p:column>
                <p:column>
                    <p:password value="#{yourProfile.newPassword}" />
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Country" style="width: 100%" />
                </p:column>
                <p:column>
                    <p:inputText value="#{yourProfile.newCountry}"
                                 placeholder="country" />
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Creation Date" />
                </p:column>
                <p:column>
                    <p:outputLabel value="#{yourProfile.userProfile.creationDate}">
                        <f:convertDateTime type="date" pattern="dd-MM-yyyy HH:mm:ss" timeZone="CET"/>
                    </p:outputLabel>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Expiration Date" />
                </p:column>
                <p:column>
                    <p:outputLabel value="#{yourProfile.userProfile.expirationDate}">
                        <f:convertDateTime type="date" pattern="dd-MM-yyyy HH:mm:ss" timeZone="CET"/>
                    </p:outputLabel>
                </p:column>
            </p:row>

        </p:panelGrid>

        <p:defaultCommand target="updateUserProfile" />

        <p:commandButton id="updateUserProfile" value="Update UserProfile"
                         action="#{yourProfile.updateUserProfile}"
                         update="viewForm">
            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
        </p:commandButton>

    </h:form>

</h:body>
</html>
