<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:media="http://xmlns.jcp.org/jsf/composite/media">

<f:metadata>
</f:metadata>

<h:head>

    <h:outputStylesheet library="css" name="catramms.css"  />

</h:head>

<h:body>

    <ui:include src="/common/loadingDialog.xhtml"/>
    <ui:include src="/common/globalConfirm.xhtml"/>

    <p:dialog widgetVar="shareWorkspace" modal="true"
              header="Share Workspace With" appendTo="@(body)" width="800"
              showEffect="fade" hideEffect="fade" resizable="false" draggable="true">

        <h:form id="shareWorkspaceForm">

            <p:toolbar>
                <p:toolbarGroup align="left">
                    <p:outputLabel value="Workspace to be shared: " />
                    <p:outputLabel value="#{sessionScope.currentWorkspaceDetails.name}" style="font-weight: bold" />
                </p:toolbarGroup>

                <p:toolbarGroup align="right">
                    <p:outputLabel value="Shared with " />
                    <p:selectBooleanButton value="#{yourWorkspaces.shareWorkspaceOnExistingUser}"
                                           onLabel="Existing User" offLabel="User to be created" onIcon="ui-icon-check" offIcon="ui-icon-check">
                        <p:ajax update="sharedWorkspaceGrid" />
                    </p:selectBooleanButton>
                </p:toolbarGroup>
            </p:toolbar>

            <br />

            <p:panelGrid id="sharedWorkspaceGrid" cellpadding="10" style="width: 100%" >
                <p:row rendered="#{!yourWorkspaces.shareWorkspaceOnExistingUser}">
                    <p:column>
                        <p:outputLabel value="Name" />
                    </p:column>
                    <p:column>
                        <p:inputText style="width: 100%"
                                     autocomplete="true"
                                     value="#{yourWorkspaces.shareWorkspaceUserName}"
                                     placeholder="name"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="EMail" />
                    </p:column>
                    <p:column>
                        <p:inputText style="width: 100%"
                                     autocomplete="true"
                                     value="#{yourWorkspaces.shareWorkspaceEMail}"
                                     placeholder="email"/>
                    </p:column>
                </p:row>

                <p:row rendered="#{!yourWorkspaces.shareWorkspaceOnExistingUser}">
                    <p:column>
                        <p:outputLabel value="Password" />
                    </p:column>
                    <p:column>
                        <p:password style="width: 100%" value="#{yourWorkspaces.shareWorkspacePassword}" />
                    </p:column>
                </p:row>

                <p:row rendered="#{!yourWorkspaces.shareWorkspaceOnExistingUser}">
                    <p:column>
                        <p:outputLabel value="Country" />
                    </p:column>
                    <p:column>
                        <p:inputText style="width: 100%"
                                     autocomplete="true"
                                     value="#{yourWorkspaces.shareWorkspaceCountry}"
                                     placeholder="country"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="Ingest Workflow" />
                    </p:column>
                    <p:column>
                        <!-- disabled="#{!sessionScope.currentWorkspaceDetails.ingestWorkflow}" -->
                        <p:selectBooleanCheckbox
                                value="#{yourWorkspaces.shareWorkspaceIngestWorkflow}"
                                disabled="#{!sessionScope.currentWorkspaceDetails.owner}"
                        />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="Create Profiles" />
                    </p:column>
                    <p:column>
                        <!-- disabled="#{!sessionScope.currentWorkspaceDetails.createProfiles}" -->
                        <p:selectBooleanCheckbox
                                value="#{yourWorkspaces.shareWorkspaceCreateProfiles}"
                                disabled="#{!sessionScope.currentWorkspaceDetails.owner}"
                        />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="Delivery Authorization" />
                    </p:column>
                    <p:column>
                        <!-- disabled="#{!sessionScope.currentWorkspaceDetails.deliveryAuthorization}" -->
                        <p:selectBooleanCheckbox
                                value="#{yourWorkspaces.shareWorkspaceDeliveryAuthorization}"
                                disabled="#{!sessionScope.currentWorkspaceDetails.owner}"
                        />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="Share Workspace" />
                    </p:column>
                    <p:column>
                        <!-- disabled="#{!sessionScope.currentWorkspaceDetails.shareWorkspace}" -->
                        <p:selectBooleanCheckbox
                                value="#{yourWorkspaces.shareWorkspaceShareWorkspace}"
                                disabled="#{!sessionScope.currentWorkspaceDetails.owner}"
                        />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="Edit Media" />
                    </p:column>
                    <p:column>
                        <!-- disabled="#{!sessionScope.currentWorkspaceDetails.shareWorkspace}" -->
                        <p:selectBooleanCheckbox
                                value="#{yourWorkspaces.shareWorkspaceEditMedia}"
                                disabled="#{!sessionScope.currentWorkspaceDetails.owner}"
                        />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                    </p:column>
                    <p:column>
                        <p:commandButton action="#{yourWorkspaces.shareWorkspace}"
                                         value="1. Share Workspace"
                                         update="shareWorkspaceUserKey">
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column colspan="2">
                        <ul>
                            <li><p:outputLabel value="Once '1. Share Workspace' button is clicked, you will receive an email containing both the information User Key and Confirmation Code" /></li>
                            <li><p:outputLabel value="Fill in User Key and Confirmation Code below in the appropriate fields and then Confirm (step no. 2)" /></li>
                        </ul>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="User Key" />
                    </p:column>
                    <p:column>
                        <p:inputNumber id="shareWorkspaceUserKey" style="width: 100%"
                                       decimalPlaces="0"
                                       value="#{yourWorkspaces.shareWorkspaceUserKey}"
                                       placeholder="user key"
                        />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="Confirmation Code" />
                    </p:column>
                    <p:column>
                        <p:inputText style="width: 100%"
                                     value="#{yourWorkspaces.shareWorkspaceConfirmationCode}"
                                     placeholder="confirmation code"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                    </p:column>
                    <p:column>
                        <p:commandButton action="#{yourWorkspaces.shareWorkspaceConfirmRegistration}"
                                         value="2. Confirm Registration"
                                         oncomplete="PF('shareWorkspace').hide()" >
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>
                </p:row>

            </p:panelGrid>

        </h:form>
    </p:dialog>

    <p:dialog widgetVar="createWorkspace" modal="true"
              header="Create Workspace" appendTo="@(body)" width="600" height="400"
              showEffect="fade" hideEffect="fade" resizable="false" draggable="true">

        <h:form id="createWorkspaceForm">

            <p:panelGrid cellpadding="10" style="width: 100%" >
                <p:row>
                    <p:column>
                        <p:outputLabel value="Name" style="font-weight: bold" />
                    </p:column>
                    <p:column>
                        <p:inputText style="width: 100%"
                                     required="true"
                                     autocomplete="true"
                                     value="#{yourWorkspaces.createWorkspaceName}"
                                     placeholder="name"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                    </p:column>
                    <p:column>
                        <p:commandButton action="#{yourWorkspaces.createWorkspace}"
                                         value="1. Create Workspace"
                        >
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column colspan="2">
                        <ul>
                            <li><p:outputLabel value="Once '1. Create Workspace' button is clicked, you will receive an email containing the Confirmation Code informatione" /></li>
                            <li><p:outputLabel value="Fill in Confirmation Code below in the appropriate field and then Confirm (step no. 2)" /></li>
                        </ul>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="Confirmation Code" />
                    </p:column>
                    <p:column>
                        <p:inputText style="width: 100%"
                                     value="#{yourWorkspaces.registrationConfirmationCode}"
                                     placeholder="confirmation code"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                    </p:column>
                    <p:column>
                        <p:commandButton action="#{yourWorkspaces.confirmRegistration}"
                                         value="2. Confirm Registration"
                                         oncomplete="PF('createWorkspace').hide()" >
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>
                </p:row>

            </p:panelGrid>

        </h:form>
    </p:dialog>

    <p:dialog widgetVar="detailsWorkspace" modal="true"
              header="Details Workspace" appendTo="@(body)" width="800" height="550"
              showEffect="fade" hideEffect="fade" resizable="false" draggable="true">

        <h:form id="detailsWorkspaceForm">

            <p:panelGrid cellpadding="10" style="width: 100%" >
                <p:row>
                    <p:column>
                        <p:outputLabel value="Workspace Key" />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{yourWorkspaces.workspaceDetailsToBeShown.workspaceKey}" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="Name" />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{yourWorkspaces.workspaceDetailsToBeShown.name}" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="Creation Date" />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{yourWorkspaces.workspaceDetailsToBeShown.creationDate}">
                            <f:convertDateTime type="date" pattern="dd-MM-yyyy HH:mm:ss" timeZone="CET"/>
                        </p:outputLabel>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="API Key" />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{yourWorkspaces.workspaceDetailsToBeShown.apiKey}" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="Enabled" />
                    </p:column>
                    <p:column>
                        <p:outputLabel rendered="#{!yourWorkspaces.workspaceDetailsToBeShown.admin}"
                                       value="#{yourWorkspaces.workspaceDetailsToBeShown.enabled}" />
                        <p:selectBooleanButton rendered="#{yourWorkspaces.workspaceDetailsToBeShown.admin}"
                                               value="#{yourWorkspaces.newEnabled}"
                                               onLabel="True" offLabel="False" onIcon="ui-icon-check" offIcon="ui-icon-check">
                        </p:selectBooleanButton>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="Max Encoding Priority" />
                    </p:column>
                    <p:column>
                        <p:outputLabel rendered="#{!yourWorkspaces.workspaceDetailsToBeShown.admin}"
                                       value="#{yourWorkspaces.workspaceDetailsToBeShown.maxEncodingPriority}" />
                        <p:selectOneMenu rendered="#{yourWorkspaces.workspaceDetailsToBeShown.admin}"
                                         value="#{yourWorkspaces.newMaxEncodingPriority}" >
                            <f:selectItems value="#{yourWorkspaces.encodingPriorityList}" />
                        </p:selectOneMenu>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="Encoding Period" />
                        <br />
                        <p:outputLabel value="Max Ingestions Number" />
                    </p:column>
                    <p:column>
                        <p:outputLabel rendered="#{!yourWorkspaces.workspaceDetailsToBeShown.admin}"
                                       value="#{yourWorkspaces.workspaceDetailsToBeShown.encodingPeriod}" />
                        <p:selectOneMenu rendered="#{yourWorkspaces.workspaceDetailsToBeShown.admin}"
                                         value="#{yourWorkspaces.newEncodingPeriod}" >
                            <f:selectItems value="#{yourWorkspaces.encodingPeriodList}" />
                        </p:selectOneMenu>

                        <br />

                        <p:outputLabel rendered="#{!yourWorkspaces.workspaceDetailsToBeShown.admin}"
                                       value="#{yourWorkspaces.workspaceDetailsToBeShown.maxIngestionsNumber}" />
                        <p:inputNumber rendered="#{yourWorkspaces.workspaceDetailsToBeShown.admin}"
                                       value="#{yourWorkspaces.newMaxIngestionsNumber}"
                                       decimalPlaces="0"
                                       placeholder="max ingestion number"
                                       maxlength="6" />
                    </p:column>
                </p:row>

                <!--
                <p:row>
                    <p:column>
                        <p:outputLabel value="Max Ingestions Number" />
                    </p:column>
                    <p:column>
                        <p:outputLabel rendered="#{!yourWorkspaces.workspaceDetailsToBeShown.admin}"
                                       value="#{yourWorkspaces.workspaceDetailsToBeShown.maxIngestionsNumber}" />
                        <p:inputNumber rendered="#{yourWorkspaces.workspaceDetailsToBeShown.admin}"
                                       value="#{yourWorkspaces.newMaxIngestionsNumber}"
                                       decimalPlaces="0"
                                       placeholder="max ingestion number"
                                       maxlength="6" />
                    </p:column>
                </p:row>
                -->
                <p:row>
                    <p:column>
                        <p:outputLabel value="Max Storage In MB" />
                    </p:column>
                    <p:column>
                        <p:outputLabel rendered="#{!yourWorkspaces.workspaceDetailsToBeShown.admin}"
                                       value="#{yourWorkspaces.workspaceDetailsToBeShown.maxStorageInMB}" />
                        <p:inputNumber rendered="#{yourWorkspaces.workspaceDetailsToBeShown.admin}"
                                       value="#{yourWorkspaces.newMaxStorageInMB}"
                                       decimalPlaces="0"
                                       placeholder="max storage in MB"
                                       maxlength="6" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="Language Code" />
                    </p:column>
                    <p:column>
                        <p:outputLabel rendered="#{!yourWorkspaces.workspaceDetailsToBeShown.owner}"
                                       value="#{yourWorkspaces.workspaceDetailsToBeShown.languageCode}" />
                        <p:inputText rendered="#{yourWorkspaces.workspaceDetailsToBeShown.owner}"
                                     value="#{yourWorkspaces.newLanguageCode}"
                                     placeholder="language code" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="Owner" />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{yourWorkspaces.workspaceDetailsToBeShown.owner}" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="Admin" />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{yourWorkspaces.workspaceDetailsToBeShown.admin}" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="Ingest Workflow" />
                    </p:column>
                    <p:column>
                        <p:outputLabel rendered="#{!yourWorkspaces.workspaceDetailsToBeShown.owner}"
                                       value="#{yourWorkspaces.workspaceDetailsToBeShown.ingestWorkflow}" />
                        <p:selectBooleanButton rendered="#{yourWorkspaces.workspaceDetailsToBeShown.owner}"
                                               value="#{yourWorkspaces.newIngestWorkflow}"
                                               onLabel="True" offLabel="False" onIcon="ui-icon-check" offIcon="ui-icon-check">
                        </p:selectBooleanButton>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="Create Profiles" />
                    </p:column>
                    <p:column>
                        <p:outputLabel rendered="#{!yourWorkspaces.workspaceDetailsToBeShown.owner}"
                                       value="#{yourWorkspaces.workspaceDetailsToBeShown.createProfiles}" />
                        <p:selectBooleanButton rendered="#{yourWorkspaces.workspaceDetailsToBeShown.owner}"
                                               value="#{yourWorkspaces.newCreateProfiles}"
                                               onLabel="True" offLabel="False" onIcon="ui-icon-check" offIcon="ui-icon-check">
                        </p:selectBooleanButton>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="Delivery Authorization" />
                    </p:column>
                    <p:column>
                        <p:outputLabel rendered="#{!yourWorkspaces.workspaceDetailsToBeShown.owner}"
                                       value="#{yourWorkspaces.workspaceDetailsToBeShown.deliveryAuthorization}" />
                        <p:selectBooleanButton rendered="#{yourWorkspaces.workspaceDetailsToBeShown.owner}"
                                               value="#{yourWorkspaces.newDeliveryAuthorization}"
                                               onLabel="True" offLabel="False" onIcon="ui-icon-check" offIcon="ui-icon-check">
                        </p:selectBooleanButton>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="Share Workspace" />
                    </p:column>
                    <p:column>
                        <p:outputLabel rendered="#{!yourWorkspaces.workspaceDetailsToBeShown.owner}"
                                       value="#{yourWorkspaces.workspaceDetailsToBeShown.shareWorkspace}" />
                        <p:selectBooleanButton rendered="#{yourWorkspaces.workspaceDetailsToBeShown.owner}"
                                               value="#{yourWorkspaces.newShareWorkspace}"
                                               onLabel="True" offLabel="False" onIcon="ui-icon-check" offIcon="ui-icon-check">
                        </p:selectBooleanButton>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="Edit Media" />
                    </p:column>
                    <p:column>
                        <p:outputLabel rendered="#{!yourWorkspaces.workspaceDetailsToBeShown.owner}"
                                       value="#{yourWorkspaces.workspaceDetailsToBeShown.editMedia}" />
                        <p:selectBooleanButton rendered="#{yourWorkspaces.workspaceDetailsToBeShown.owner}"
                                               value="#{yourWorkspaces.newEditMedia}"
                                               onLabel="True" offLabel="False" onIcon="ui-icon-check" offIcon="ui-icon-check">
                        </p:selectBooleanButton>
                    </p:column>
                </p:row>
            </p:panelGrid>

            <p:defaultCommand target="updateWorkspace" />

            <p:commandButton id="updateWorkspace" value="Update Workspace"
                             disabled="#{yourWorkspaces.workspaceDetailsReadOnly}"
                             action="#{yourWorkspaces.updateWorkspace}"
                             update="viewForm:yourWorkspacesDataTable"
                             onclick="PF('detailsWorkspace').hide()">
                <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
            </p:commandButton>

        </h:form>
    </p:dialog>

    <h:form id="viewForm">

        <p:growl id="growl" showDetail="true" sticky="false" escape="false" life="5000" >
            <p:autoUpdate />
        </p:growl>

        <p:toolbar>
            <p:toolbarGroup align="left">
                <p:outputLabel styleClass="appTitle" value="Media Management System" />
            </p:toolbarGroup>

            <p:toolbarGroup align="right">

                <p:outputLabel value="Welcome #{sessionScope.userProfile.name}" />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel value="Workspace:" />
                <p:selectOneMenu id="workspaceName" value="#{yourWorkspaces.workspaceName}"
                                 autoWidth="false">
                    <f:selectItems value="#{yourWorkspaces.workspaceNames}" />
                    <p:ajax global="true" event="change"
                            update="yourWorkspacesDataTable" />
                </p:selectOneMenu>

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:commandLink value="Logout" action="#{login.logout}" />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:link
                        value="Docs"
                        target="_blank"
                        href="https://github.com/giulianoc/CatraMMS/wiki"
                />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <ui:include src="/common/mainMenu.xhtml"/>

            </p:toolbarGroup>
        </p:toolbar>

        <p:toolbar>
            <p:toolbarGroup align="left">

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel styleClass="viewTitle" value="Your Workspaces" />

            </p:toolbarGroup>

            <p:toolbarGroup align="right">

                <p:commandButton value="Create New Workspace"
                               update="createWorkspaceForm"
                               oncomplete="PF('createWorkspace').show()" />
            </p:toolbarGroup>
        </p:toolbar>

        <p:dataTable resizableColumns="true" id="yourWorkspacesDataTable" var="workspaceDetails" rowIndexVar="rowId"
                     value="#{sessionScope.workspaceDetailsList}" rowKey="#{workspaceDetails.workspaceKey}"
                     selectionMode="single" stickyHeader="true"
                     widgetVar="yourWorkspacesDataTable" >

            <f:facet name="header">

                <p:toolbar>
                    <p:toolbarGroup align="left">
                        <!-- panelGroup is to make 'rendered' working on update -->
                        <h:panelGroup>
                            <p:outputLabel styleClass="red" value="#{sessionScope.workspaceDetailsList.size()}" />
                            <p:outputLabel value=" workspaces" />
                        </h:panelGroup>
                    </p:toolbarGroup>

                    <p:toolbarGroup align="right">

                    </p:toolbarGroup>
                </p:toolbar>

            </f:facet>

            <p:column style="width:60px;" headerText="Key" >
                <p:outputLabel value="#{workspaceDetails.workspaceKey}" />
            </p:column>

            <p:column style="width:160px;" headerText="creationDate" >
                <p:outputLabel value="#{workspaceDetails.creationDate}" >
                    <f:convertDateTime type="date" pattern="dd-MM-yyyy HH:mm:ss" timeZone="CET"/>
                </p:outputLabel>
            </p:column>

            <p:column headerText="Name" >
                <p:outputLabel value="#{workspaceDetails.name}" />
            </p:column>

            <p:column style="width:60px;" headerText="Enabled" >
                <p:outputLabel value="#{workspaceDetails.enabled}" />
            </p:column>

            <p:column style="width:120px;" headerText="Max Encoding&lt;br&gt;Priority" >
                <p:outputLabel value="#{workspaceDetails.maxEncodingPriority}" />
            </p:column>

            <p:column style="width:80px;" headerText="Encoding&lt;br&gt;Period" >
                <p:outputLabel value="#{workspaceDetails.encodingPeriod}" />
            </p:column>

            <p:column style="width:120px;" headerText="Max Ingestions&lt;br&gt;Number" >
                <p:outputLabel value="#{workspaceDetails.maxIngestionsNumber}" />
            </p:column>

            <p:column style="width:100px;" headerText="Max Storage&lt;br&gt;In MB" >
                <p:outputLabel value="#{workspaceDetails.maxStorageInMB}" />
            </p:column>

            <p:column style="width:50px;" headerText="Owner" >
                <p:outputLabel value="#{workspaceDetails.owner}" />
            </p:column>

            <p:column style="width:180px;" headerText="">
                <p:commandLink value="Details"
                               actionListener="#{yourWorkspaces.prepareWorkspaceDetailsToBeShown(workspaceDetails, rowId, true)}"
                               update="detailsWorkspaceForm" oncomplete="PF('detailsWorkspace').show()"
                        />

                <p:outputLabel value=" - " />

                <p:commandLink value="Edit"
                               disabled="#{sessionScope.currentWorkspaceDetails.workspaceKey != workspaceDetails.workspaceKey}"
                               actionListener="#{yourWorkspaces.prepareWorkspaceDetailsToBeShown(workspaceDetails, rowId, false)}"
                               update="detailsWorkspaceForm" oncomplete="PF('detailsWorkspace').show()"
                />

                <br />

                <p:commandLink value="Share Workspace With"
                               disabled="#{sessionScope.currentWorkspaceDetails.workspaceKey != workspaceDetails.workspaceKey}"
                               actionListener="#{yourWorkspaces.prepareShareWorkspace}"
                               update="shareWorkspaceForm"
                               oncomplete="PF('shareWorkspace').show()" />

            </p:column>

        </p:dataTable>

    </h:form>

</h:body>
</html>
