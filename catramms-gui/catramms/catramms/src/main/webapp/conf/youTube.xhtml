<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:media="http://xmlns.jcp.org/jsf/composite/media">

<f:metadata>
    <f:viewAction action="#{youTubeView.fillList(false)}" />
</f:metadata>

<h:head>

    <h:outputStylesheet library="css" name="catramms.css"  />

</h:head>

<h:body>

    <ui:include src="/common/loadingDialog.xhtml"/>
    <ui:include src="/common/globalConfirm.xhtml"/>

    <p:dialog widgetVar="editYouTubeConf" modal="true"
              header="Edit YouTube Conf" appendTo="@(body)" width="600" height="500"
              showEffect="fade" hideEffect="fade" resizable="false" draggable="true">

        <h:form id="editYouTubeConfForm">

            <p:panelGrid cellpadding="10" style="width: 100%" >
                <p:row>
                    <p:column>
                        <p:outputLabel value="ConfKey" style="font-weight: bold" />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{youTubeView.editYouTubeConfKey == -1 ? '' : youTubeView.editYouTubeConfKey}" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="Label" style="font-weight: bold" />
                    </p:column>
                    <p:column>
                        <p:inputText style="width: 100%"
                                     required="true"
                                     autocomplete="true"
                                     value="#{youTubeView.editYouTubeLabel}"
                                     placeholder="label for this configuration"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="Refresh Token" style="font-weight: bold" />
                    </p:column>
                    <p:column>
                        <p:inputText style="width: 100%"
                                     required="true"
                                     autocomplete="true"
                                     value="#{youTubeView.editYouTubeRefreshToken}"
                                     placeholder="refresh token"/>

                        <p:outputLabel value="Click " />
                        <h:outputLink value="#{youTubeView.youTubeAccessTokenURL}" target="_blank">
                            <h:outputText value="here" />
                        </h:outputLink>
                        <p:outputLabel value=" to retrieve a YouTube refresh token" />
                    </p:column>
                </p:row>

            </p:panelGrid>

            <p:commandButton value="#{youTubeView.editYouTubeConfKey == -1 ? 'Add YouTube Conf' : 'Edit YouTube Conf'}"
                             actionListener="#{youTubeView.addModifyYouTubeConf}"
                             update="viewForm:youTubeDataTable"
                             oncomplete="PF('editYouTubeConf').hide()" />

        </h:form>
    </p:dialog>

    <h:form id="viewForm">

        <p:growl id="growl" showDetail="true" sticky="false" escape="false" life="5000" >
            <p:autoUpdate />
        </p:growl>

        <p:toolbar>
            <p:toolbarGroup align="left">
                <p:outputLabel styleClass="appTitle" value="Media Management System" />
            </p:toolbarGroup>

            <p:toolbarGroup align="right">

                <p:outputLabel value="Welcome #{sessionScope.userProfile.name}" />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel value="Workspace:" />
                <p:selectOneMenu id="workspaceName" value="#{youTubeView.workspaceName}"
                                 autoWidth="false">
                    <f:selectItems value="#{youTubeView.workspaceNames}" />
                    <p:ajax
                            global="true"
                            event="change"
                            listener="#{youTubeView.fillList(false)}"
                            update="youTubeDataTable" />
                </p:selectOneMenu>

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:commandLink value="Logout" action="#{login.logout}" />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <ui:include src="/common/mainMenu.xhtml"/>

            </p:toolbarGroup>
        </p:toolbar>

        <p:toolbar>
            <p:toolbarGroup align="left">

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel styleClass="viewTitle" value="YouTube Configuration" />

            </p:toolbarGroup>

            <p:toolbarGroup align="right">

                <p:commandButton value="Add YouTube Conf"
                                 disabled="#{!sessionScope.currentWorkspaceDetails.owner}"
                                 actionListener="#{youTubeView.prepareEditYouTubeConf(-1)}"
                                 update="editYouTubeConfForm"
                               oncomplete="PF('editYouTubeConf').show()" />

            </p:toolbarGroup>
        </p:toolbar>

        <p:dataTable resizableColumns="true" id="youTubeDataTable" var="youTubeConf" rowIndexVar="rowId"
                     value="#{youTubeView.youTubeConfList}" rowKey="#{youTubeConf.label}"
                     selectionMode="single" stickyHeader="true"
                     widgetVar="youTubeDataTable" >

            <f:facet name="header">

                <p:toolbar>
                    <p:toolbarGroup align="left">
                        <!-- panelGroup is to make 'rendered' working on update -->
                        <h:panelGroup>
                            <p:outputLabel styleClass="red" value="#{youTubeView.youTubeConfList.size()}" />
                            <p:outputLabel value=" YouTube conf" />
                        </h:panelGroup>
                    </p:toolbarGroup>

                    <p:toolbarGroup align="right">

                    </p:toolbarGroup>
                </p:toolbar>

            </f:facet>

            <p:column style="width:70px;" headerText="ConfKey" >
                <p:outputLabel value="#{youTubeConf.confKey}" />
            </p:column>

            <p:column headerText="Label" >
                <p:outputLabel value="#{youTubeConf.label}" />
            </p:column>

            <p:column headerText="Refresh Token" >
                <p:outputLabel value="#{youTubeConf.refreshToken}" />
            </p:column>

            <p:column style="width:150px;" headerText="">

                <p:commandLink value="Remove"
                               disabled="#{!sessionScope.currentWorkspaceDetails.owner}"
                               action="#{youTubeView.removeYouTubeConf(youTubeConf.confKey)}"
                               update="youTubeDataTable"
                        >
                    <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                </p:commandLink>

                <p:outputLabel value=" - " />

                <p:commandLink value="Edit"
                               disabled="#{!sessionScope.currentWorkspaceDetails.owner}"
                               actionListener="#{youTubeView.prepareEditYouTubeConf(rowId)}"
                                 update="editYouTubeConfForm"
                                 oncomplete="PF('editYouTubeConf').show()" />
            </p:column>

        </p:dataTable>

    </h:form>

</h:body>
</html>
