<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:media="http://xmlns.jcp.org/jsf/composite/media">

<f:metadata>
    <f:viewAction action="#{emailView.fillList(false)}" />
</f:metadata>

<h:head>

    <h:outputStylesheet library="css" name="catramms.css"  />

</h:head>

<h:body>

    <ui:include src="/common/loadingDialog.xhtml"/>
    <ui:include src="/common/globalConfirm.xhtml"/>

    <p:dialog widgetVar="editEMailConf" modal="true"
              header="Edit EMail Conf" appendTo="@(body)" width="600" height="500"
              showEffect="fade" hideEffect="fade" resizable="false" draggable="true">

        <h:form id="editEMailConfForm">

            <p:panelGrid cellpadding="10" style="width: 100%" >
                <p:row>
                    <p:column>
                        <p:outputLabel value="ConfKey" style="font-weight: bold" />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{emailView.editEMailConfKey == -1 ? '' : emailView.editEMailConfKey}" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="Label" style="font-weight: bold" />
                    </p:column>
                    <p:column>
                        <p:inputText style="width: 100%"
                                     required="true"
                                     autocomplete="true"
                                     value="#{emailView.editEMailLabel}"
                                     placeholder="label for this configuration"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="Address" style="font-weight: bold" />
                    </p:column>
                    <p:column>
                        <p:inputText style="width: 100%"
                                     required="true"
                                     autocomplete="true"
                                     value="#{emailView.editEMailAddress}"
                                     placeholder="email address"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="Subject" style="font-weight: bold" />
                    </p:column>
                    <p:column>
                        <p:inputText style="width: 100%"
                                     required="true"
                                     autocomplete="true"
                                     value="#{emailView.editEMailSubject}"
                                     placeholder="subject"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="Message" style="font-weight: bold" />
                    </p:column>
                    <p:column>
                        <p:inputTextarea style="width: 100%" cols="100" rows="15" readonly="false"
                                         required="true"
                                         value="#{emailView.editEMailMessage}" />
                    </p:column>
                </p:row>

            </p:panelGrid>

            <p:commandButton value="#{emailView.editEMailConfKey == -1 ? 'Save' : 'Save'}"
                             actionListener="#{emailView.addModifyEMailConf}"
                             update="viewForm:emailDataTable"
                             oncomplete="PF('editEMailConf').hide()" />

        </h:form>
    </p:dialog>

    <h:form id="viewForm">

        <p:growl id="growl" showDetail="true" sticky="false" escape="false" life="5000" >
            <p:autoUpdate />
        </p:growl>

        <p:toolbar>
            <p:toolbarGroup align="left">
                <p:outputLabel styleClass="appTitle" value="Media Management System" />
            </p:toolbarGroup>

            <p:toolbarGroup align="right">

                <p:outputLabel value="Welcome #{sessionScope.userProfile.name}" />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel value="Workspace:" />
                <p:selectOneMenu id="workspaceName" value="#{emailView.workspaceName}"
                                 autoWidth="false">
                    <f:selectItems value="#{emailView.workspaceNames}" />
                    <p:ajax
                            global="true"
                            event="change"
                            listener="#{emailView.fillList(false)}"
                            update="emailDataTable" />
                </p:selectOneMenu>

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:commandLink value="Logout" action="#{login.logout}" />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:link
                        value="Docs"
                        target="_blank"
                        href="https://github.com/giulianoc/CatraMMS/wiki"
                />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <ui:include src="/common/mainMenu.xhtml"/>

            </p:toolbarGroup>
        </p:toolbar>

        <p:toolbar>
            <p:toolbarGroup align="left">

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel styleClass="viewTitle" value="EMail Configuration" />

            </p:toolbarGroup>

            <p:toolbarGroup align="right">

                <p:commandButton value="Add EMail Conf"
                                 disabled="#{!sessionScope.currentWorkspaceDetails.owner}"
                                 actionListener="#{emailView.prepareEditEMailConf(-1)}"
                                 update="editEMailConfForm"
                               oncomplete="PF('editEMailConf').show()" />

            </p:toolbarGroup>
        </p:toolbar>

        <p:dataTable resizableColumns="true" id="emailDataTable" var="emailConf" rowIndexVar="rowId"
                     value="#{emailView.emailConfList}" rowKey="#{emailConf.label}"
                     selectionMode="single" stickyHeader="true"
                     widgetVar="emailDataTable" >

            <f:facet name="header">

                <p:toolbar>
                    <p:toolbarGroup align="left">
                        <!-- panelGroup is to make 'rendered' working on update -->
                        <h:panelGroup>
                            <p:outputLabel styleClass="red" value="#{emailView.emailConfList.size()}" />
                            <p:outputLabel value=" EMail conf" />
                        </h:panelGroup>
                    </p:toolbarGroup>

                    <p:toolbarGroup align="right">

                    </p:toolbarGroup>
                </p:toolbar>

            </f:facet>

            <p:column style="width:70px;" headerText="ConfKey" >
                <p:outputLabel value="#{emailConf.confKey}" />
            </p:column>

            <p:column headerText="Label" >
                <p:outputLabel value="#{emailConf.label}" />
            </p:column>

            <p:column headerText="Address" >
                <p:outputLabel value="#{emailConf.address}" />
            </p:column>

            <p:column headerText="Subject" >
                <p:outputLabel value="#{emailConf.subject}" />
            </p:column>

            <p:column headerText="Message" >
                <p:outputLabel value="#{emailConf.message}" />
            </p:column>

            <p:column style="width:150px;" headerText="">

                <p:commandLink value="Remove"
                               disabled="#{!sessionScope.currentWorkspaceDetails.owner}"
                               action="#{emailView.removeEMailConf(emailConf.confKey)}"
                               update="emailDataTable"
                        >
                    <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                </p:commandLink>

                <p:outputLabel value=" - " />

                <p:commandLink value="Edit"
                               disabled="#{!sessionScope.currentWorkspaceDetails.owner}"
                               actionListener="#{emailView.prepareEditEMailConf(rowId)}"
                                 update="editEMailConfForm"
                                 oncomplete="PF('editEMailConf').show()" />
            </p:column>

        </p:dataTable>

    </h:form>

</h:body>
</html>
