<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:media="http://xmlns.jcp.org/jsf/composite/media">

<f:metadata>
    <f:viewAction action="#{facebookView.fillList(false)}" />
</f:metadata>

<h:head>

    <h:outputStylesheet library="css" name="catramms.css"  />

</h:head>

<h:body>

    <ui:include src="/common/loadingDialog.xhtml"/>
    <ui:include src="/common/globalConfirm.xhtml"/>

    <p:dialog widgetVar="editFacebookConf" modal="true"
              header="Edit Facebook Conf" appendTo="@(body)" width="600" height="500"
              showEffect="fade" hideEffect="fade" resizable="false" draggable="true">

        <h:form id="editFacebookConfForm">

            <p:panelGrid cellpadding="10" style="width: 100%" >
                <p:row>
                    <p:column>
                        <p:outputLabel value="ConfKey" style="font-weight: bold" />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{facebookView.editFacebookConfKey == -1 ? '' : facebookView.editFacebookConfKey}" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="Label" style="font-weight: bold" />
                    </p:column>
                    <p:column>
                        <p:inputText style="width: 100%"
                                     required="true"
                                     autocomplete="true"
                                     value="#{facebookView.editFacebookLabel}"
                                     placeholder="label for this configuration"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="Page Token" style="font-weight: bold" />
                    </p:column>
                    <p:column>
                        <p:inputText style="width: 100%"
                                     required="true"
                                     autocomplete="true"
                                     value="#{facebookView.editFacebookPageToken}"
                                     placeholder="page token"/>

                        <p:outputLabel value="Click " />
                        <h:outputLink value="#{facebookView.facebookAccessTokenURL}" target="_blank">
                            <h:outputText value="here" />
                        </h:outputLink>
                        <p:outputLabel value=" to retrieve a Facebook page token" />
                    </p:column>
                </p:row>

            </p:panelGrid>

            <p:commandButton value="#{facebookView.editFacebookConfKey == -1 ? 'Add Facebook Conf' : 'Edit Facebook Conf'}"
                             actionListener="#{facebookView.addModifyFacebookConf}"
                             update="viewForm:facebookDataTable"
                             oncomplete="PF('editFacebookConf').hide()" />

        </h:form>
    </p:dialog>

    <h:form id="viewForm">

        <p:growl id="growl" showDetail="true" sticky="false" escape="false" life="5000" >
            <p:autoUpdate />
        </p:growl>

        <p:toolbar>
            <p:toolbarGroup align="left">
                <p:outputLabel styleClass="appTitle" value="Media Management System" />
            </p:toolbarGroup>

            <p:toolbarGroup align="right">

                <p:outputLabel value="Welcome #{sessionScope.userProfile.name}" />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel value="Workspace:" />
                <p:selectOneMenu id="workspaceName" value="#{facebookView.workspaceName}"
                                 autoWidth="false">
                    <f:selectItems value="#{facebookView.workspaceNames}" />
                    <p:ajax
                            global="true"
                            event="change"
                            listener="#{facebookView.fillList(false)}"
                            update="facebookDataTable" />
                </p:selectOneMenu>

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:commandLink value="Logout" action="#{login.logout}" />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <ui:include src="/common/mainMenu.xhtml"/>

            </p:toolbarGroup>
        </p:toolbar>

        <p:toolbar>
            <p:toolbarGroup align="left">

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel styleClass="viewTitle" value="Facebook Configuration" />

            </p:toolbarGroup>

            <p:toolbarGroup align="right">

                <p:commandButton value="Add Facebook Conf"
                                 disabled="#{!sessionScope.currentWorkspaceDetails.owner}"
                                 actionListener="#{facebookView.prepareEditFacebookConf(-1)}"
                                 update="editFacebookConfForm"
                               oncomplete="PF('editFacebookConf').show()" />

            </p:toolbarGroup>
        </p:toolbar>

        <p:dataTable resizableColumns="true" id="facebookDataTable" var="facebookConf" rowIndexVar="rowId"
                     value="#{facebookView.facebookConfList}" rowKey="#{facebookConf.label}"
                     selectionMode="single" stickyHeader="true"
                     widgetVar="facebookDataTable" >

            <f:facet name="header">

                <p:toolbar>
                    <p:toolbarGroup align="left">
                        <!-- panelGroup is to make 'rendered' working on update -->
                        <h:panelGroup>
                            <p:outputLabel styleClass="red" value="#{facebookView.facebookConfList.size()}" />
                            <p:outputLabel value=" Facebook conf" />
                        </h:panelGroup>
                    </p:toolbarGroup>

                    <p:toolbarGroup align="right">

                    </p:toolbarGroup>
                </p:toolbar>

            </f:facet>

            <p:column style="width:70px;" headerText="ConfKey" >
                <p:outputLabel value="#{facebookConf.confKey}" />
            </p:column>

            <p:column headerText="Label" >
                <p:outputLabel value="#{facebookConf.label}" />
            </p:column>

            <p:column headerText="Page Token" >
                <p:outputLabel value="#{facebookConf.pageToken}" />
            </p:column>

            <p:column style="width:150px;" headerText="">

                <p:commandLink value="Remove"
                               disabled="#{!sessionScope.currentWorkspaceDetails.owner}"
                               action="#{facebookView.removeFacebookConf(facebookConf.confKey)}"
                               update="facebookDataTable"
                        >
                    <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                </p:commandLink>

                <p:outputLabel value=" - " />

                <p:commandLink value="Edit"
                               disabled="#{!sessionScope.currentWorkspaceDetails.owner}"
                               actionListener="#{facebookView.prepareEditFacebookConf(rowId)}"
                                 update="editFacebookConfForm"
                                 oncomplete="PF('editFacebookConf').show()" />
            </p:column>

        </p:dataTable>

    </h:form>

</h:body>
</html>
