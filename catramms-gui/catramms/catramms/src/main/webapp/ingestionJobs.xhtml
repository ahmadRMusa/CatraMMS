<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:media="http://xmlns.jcp.org/jsf/composite/media">

<f:metadata>
    <f:viewParam name="maxIngestionJobsNumber" value="#{ingestionJobs.maxIngestionJobsNumber}"/>
    <f:viewParam name="autoRefresh" value="#{ingestionJobs.autoRefresh}"/>
    <f:viewParam name="status" value="#{ingestionJobs.status}"/>
    <f:viewParam name="ascending" value="#{ingestionJobs.ascending}"/>
    <f:viewParam name="begin" value="#{ingestionJobs.begin}" >
        <f:convertDateTime pattern="yyyy-MM-dd'T'HH:mm:ss" />
    </f:viewParam>
    <f:viewParam name="end" value="#{ingestionJobs.end}" >
        <f:convertDateTime pattern="yyyy-MM-dd'T'HH:mm:ss" />
    </f:viewParam>
    <f:viewAction action="#{ingestionJobs.fillList(false)}" />
</f:metadata>

<h:head>

    <h:outputStylesheet library="css" name="catramms.css"  />

</h:head>

<h:body>

    <ui:include src="/common/loadingDialog.xhtml"/>
    <ui:include src="/common/globalConfirm.xhtml"/>

    <h:form id="viewForm">

        <p:growl id="growl" showDetail="true" sticky="false" escape="false" life="5000">
            <p:autoUpdate />
        </p:growl>

        <p:toolbar>
            <p:toolbarGroup align="left">
                <p:outputLabel styleClass="appTitle" value="Media Management System" />
            </p:toolbarGroup>

            <p:toolbarGroup align="right">

                <p:outputLabel value="Welcome #{sessionScope.userProfile.name}" />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel value="Workspace:" />
                <p:selectOneMenu id="workspaceName" value="#{ingestionJobs.workspaceName}"
                                 autoWidth="false">
                    <f:selectItems value="#{ingestionJobs.workspaceNames}" />
                    <p:ajax
                            global="true"
                            event="change"
                            listener="#{ingestionJobs.fillList(false)}"
                            update="ingestionJobDataTable" />
                </p:selectOneMenu>

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:commandLink value="Logout" action="#{login.logout}" />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:link
                        value="Docs"
                        target="_blank"
                        href="https://github.com/giulianoc/CatraMMS/wiki"
                />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <ui:include src="/common/mainMenu.xhtml"/>

            </p:toolbarGroup>
        </p:toolbar>

        <p:toolbar>
            <p:toolbarGroup align="left">

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel styleClass="viewTitle" value="Ingestion Jobs" />

            </p:toolbarGroup>

            <p:toolbarGroup align="right">
                <p:outputLabel value="Begin:" />
                <p:calendar id="begin" value="#{ingestionJobs.begin}" pattern="dd-MM-yyyy HH:mm:ss" locale="my" >
                    <p:ajax global="true" event="dateSelect"
                            listener="#{ingestionJobs.beginChanged()}"
                            update="end" />
                </p:calendar>

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel value="End:" />
                <p:calendar id="end" value="#{ingestionJobs.end}" pattern="dd-MM-yyyy HH:mm:ss" locale="my" >
                    <p:ajax global="true" event="dateSelect" listener="#{ingestionJobs.endChanged()}"
                            update="begin" />
                </p:calendar>

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel for="status" value="Status: " />
                <p:selectOneMenu style="width:75px;" id="status"
                                 value="#{ingestionJobs.status}">
                    <f:selectItems value="#{ingestionJobs.statusOptions}" />
                    <p:ajax global="true" event="change" listener="#{ingestionJobs.fillList(true)}" />
                </p:selectOneMenu>

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel value="Max:" />
                <p:spinner id="maxIngestionJobsNumber"
                           value="#{ingestionJobs.maxIngestionJobsNumber}"
                           min="10" max="1000" stepFactor="10" size="5"/>

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:selectBooleanButton
                        value="#{ingestionJobs.ascending}"
                        onLabel="Asc" offLabel="Desc" onIcon="ui-icon-check" offIcon="ui-icon-check">
                    <p:ajax global="true"
                            listener="#{ingestionJobs.fillList(true)}" />
                </p:selectBooleanButton>

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:commandButton global="true" icon="ui-icon ui-icon-search"
                                 actionListener="#{ingestionJobs.fillList(true)}" />

                <!--
                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:selectBooleanButton
                        value="#{ingestionJobs.autoRefresh}"
                        onLabel="Auto Refresh" offLabel="No Auto Refresh" onIcon="ui-icon-check" offIcon="ui-icon-check">
                    <p:ajax
                            listener="#{ingestionJobs.fillList(true)}" update="ingestionJobDataTable" />
                </p:selectBooleanButton>
                -->
            </p:toolbarGroup>
        </p:toolbar>

        <p:remoteCommand name="updateView" actionListener="#{ingestionJobs.fillList(false)}"
                         update="ingestionJobDataTable" global="false"
                         oncomplete="setZIndex([ '.tieredMenuClass', '.channelNameClass', '.ui-datepicker' ])" />
        <p:remoteCommand rendered="#{ingestionJobs.autoRefresh}"
                         oncomplete="initUpdaterTimer(updateView, #{ingestionJobs.autoRefreshPeriodInSeconds});"
                         autoRun="true"/>

        <p:dataTable resizableColumns="true" id="ingestionJobDataTable" var="ingestionJob" rowIndexVar="rowId"
                     value="#{ingestionJobs.ingestionJobsList}" rowKey="#{ingestionJob.ingestionJobKey}"
                     selectionMode="single" stickyHeader="true"
                     widgetVar="ingestionJobDataTable"
                >

            <f:facet name="header">

                <p:toolbar>
                    <p:toolbarGroup align="left">
                        <!-- panelGroup is to make 'rendered' working on update -->
                        <h:panelGroup>
                            <p:outputLabel styleClass="red" value="#{ingestionJobs.ingestionJobsList.size()}" />
                            <p:outputLabel styleClass="red" value=" / #{ingestionJobs.ingestionJobsNumber}" />
                            <p:outputLabel value=" ingestion jobs" />
                        </h:panelGroup>
                    </p:toolbarGroup>

                    <p:toolbarGroup align="right">

                    </p:toolbarGroup>
                </p:toolbar>

            </f:facet>

            <p:column style="width:70px;" headerText="Job Key" >
                <p:outputLabel value="#{ingestionJob.ingestionJobKey}" />
            </p:column>

            <p:column headerText="Label" >
                <p:outputLabel
                        id="label"
                        value="#{ingestionJob.label}"
                        title="#{ingestionJob.label}"
                        />
                <p:tooltip for="label"
                           showEffect="clip" hideEffect="explode" position="left"/>
            </p:column>

            <p:column style="width:130px;" headerText="Type" >
                <p:outputLabel
                        id="ingestionJobIngestionType"
                        value="#{ingestionJob.ingestionType}"
                        title="#{ingestionJob.ingestionType}"
                        />
                <p:tooltip for="ingestionJobIngestionType"
                           showEffect="clip" hideEffect="explode" position="left"/>
            </p:column>

            <p:column style="width:160px;" headerText="Start Processing" >
                <p:outputLabel value="#{ingestionJob.startProcessing}">
                    <f:convertDateTime type="date" pattern="dd-MM-yyyy HH:mm:ss" timeZone="CET"/>
                </p:outputLabel>
            </p:column>

            <p:column style="width:160px;" headerText="End Processing" >
                <p:outputLabel value="#{ingestionJob.endProcessing}">
                    <f:convertDateTime type="date" pattern="dd-MM-yyyy HH:mm:ss" timeZone="CET"/>
                </p:outputLabel>
            </p:column>

            <p:column style="width:170px;" headerText="Status" styleClass="#{ingestionJobs.getIngestionJobStyleClass(rowId)}" >
                <p:outputLabel
                        id="ingestionJobStatus"
                        value="#{ingestionJob.status}"
                        title="#{ingestionJob.status}"
                        />
                <p:tooltip for="ingestionJobStatus"
                           showEffect="clip" hideEffect="explode" position="left"/>
            </p:column>

            <p:column style="width:90px;" headerText="Dwl&lt;br&gt;progress" >
                <p:outputLabel value="#{ingestionJob.downloadingProgress}" />
            </p:column>

            <p:column style="width:80px;" headerText="Upl&lt;br&gt;progress" >
                <p:outputLabel value="#{ingestionJob.uploadingProgress}" />
            </p:column>

            <p:column style="width:80px;" headerText="Enc&lt;br&gt;progress" >
                <p:outputLabel value="#{ingestionJob.encodingJob.progress}" />
            </p:column>

            <p:column style="width:40px;" headerText="">
                <p:commandButton id="dynaButtonOptions" type="button" icon="fa fa-navicon"/>
                <p:menu toggleable="true" collapsed="true" overlay="true" trigger="dynaButtonOptions"
                        my="left top" at="left bottom">
                    <p:menuitem disabled="#{ingestionJob.ingestionRookKey == null}"
                                value="Ingestion Workflow Details"
                                outcome="/ingestionWorkflowDetails.xhtml?faces-redirect=true">
                        <f:param name="ingestionRootKey" value="#{ingestionJob.ingestionRookKey}" />
                    </p:menuitem>

                    <p:menuitem value="Ingestion Details"
                                outcome="/ingestionJobDetails.xhtml?faces-redirect=true">
                        <f:param name="ingestionJobKey" value="#{ingestionJob.ingestionJobKey}" />
                    </p:menuitem>

                    <p:menuitem disabled="#{ingestionJob.encodingJob == null}"
                                value="Encoding Details"
                                outcome="/encodingJobDetails.xhtml?faces-redirect=true">
                        <f:param name="encodingJobKey" value="#{ingestionJob.encodingJob.encodingJobKey}" />
                    </p:menuitem>
                </p:menu>
            </p:column>

        </p:dataTable>

    </h:form>

</h:body>
</html>
