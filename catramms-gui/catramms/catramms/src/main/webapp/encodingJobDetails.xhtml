<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:media="http://xmlns.jcp.org/jsf/composite/media">

<f:metadata>
    <f:viewParam name="encodingJobKey" value="#{encodingJobDetails.encodingJobKey}" />
    <f:viewAction action="#{encodingJobDetails.init}" />
</f:metadata>

<h:head>

    <h:outputStylesheet library="css" name="catramms.css"  />

</h:head>

<h:body>

    <ui:include src="/common/loadingDialog.xhtml"/>

    <h:form id="viewForm">

        <p:toolbar>
            <p:toolbarGroup align="left">
                <p:outputLabel styleClass="appTitle" value="Media Management System" />
            </p:toolbarGroup>

            <p:toolbarGroup align="right">

                <p:outputLabel value="Welcome #{login.userName}" />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel value="Workspace:" />
                <p:selectOneMenu id="workspaceName" value="#{encodingJobDetails.workspaceName}"
                                 autoWidth="false">
                    <f:selectItems value="#{encodingJobDetails.workspaceNames}" />
                    <p:ajax
                            global="true"
                            event="change"
                            listener="#{encodingJobDetails.init}"
                            update="encodingJobDetailTabView" />
                </p:selectOneMenu>

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:commandLink value="Logout" action="#{login.logout}" />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <ui:include src="/common/mainMenu.xhtml"/>

            </p:toolbarGroup>
        </p:toolbar>

        <p:toolbar>
            <p:toolbarGroup align="left">
                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel styleClass="viewTitle" value="Encoding Job Details" />
            </p:toolbarGroup>

            <p:toolbarGroup align="right">

                <p:outputLabel value="Encoding Job Key: #{encodingJobDetails.encodingJobKey}" />

            </p:toolbarGroup>
        </p:toolbar>

        <p:tabView id="encodingJobDetailTabView" dynamic="false" cache="true">

            <p:tab title="Info"
               rendered="#{encodingJobDetails.encodingJob != null}">

                <p:panelGrid columns="2" cellpadding="10">

                    <p:outputLabel value="Encoding Job Key: " />
                    <p:outputLabel value="#{encodingJobDetails.encodingJob.encodingJobKey}" />

                    <p:outputLabel value="Status: " />
                    <p:outputLabel value="#{encodingJobDetails.encodingJob.status}" />

                    <p:outputLabel value="Start: " />
                    <p:outputLabel value="#{encodingJobDetails.encodingJob.start}" >
                        <f:convertDateTime type="date" pattern="dd-MM-yyyy HH:mm:ss" timeZone="CET"/>
                    </p:outputLabel>

                    <p:outputLabel value="End: " />
                    <p:outputLabel value="#{encodingJobDetails.encodingJob.end}" >
                        <f:convertDateTime type="date" pattern="dd-MM-yyyy HH:mm:ss" timeZone="CET"/>
                    </p:outputLabel>

                    <p:outputLabel value="Progress: " />
                    <p:outputLabel value="#{encodingJobDetails.encodingJob.progress}" />

                    <p:outputLabel value="Failures Number: " />
                    <p:outputLabel value="#{encodingJobDetails.encodingJob.failuresNumber}" />

                    <p:outputLabel value="Encoding Priority: " />
                    <p:panel>
                        <p:outputLabel value="#{encodingJobDetails.encodingJob.encodingPriority} (" />

                        <p:commandLink rendered="#{encodingJobDetails.encodingJob.status == 'ToBeProcessed' and encodingJobDetails.encodingJob.encodingPriorityCode != 0}"
                                       value="Decrease Priority"
                                       actionListener="#{encodingJobDetails.increaseDecreasePriority('false')}"
                                />
                        <p:outputLabel rendered="#{encodingJobDetails.encodingJob.status != 'ToBeProcessed' or encodingJobDetails.encodingJob.encodingPriorityCode == 0}"
                                       styleClass="gray" value="Decrease Priority" />

                        <p:outputLabel value=" - " />

                        <p:commandLink rendered="#{encodingJobDetails.encodingJob.status == 'ToBeProcessed' and encodingJobDetails.encodingJob.encodingPriorityCode lt encodingJobDetails.encodingJob.maxEncodingPriorityCode}"
                                       value="Increase Priority"
                                       actionListener="#{encodingJobDetails.increaseDecreasePriority('true')}"
                                />
                        <p:outputLabel rendered="#{encodingJobDetails.encodingJob.status != 'ToBeProcessed' or encodingJobDetails.encodingJob.encodingPriorityCode ge encodingJobDetails.encodingJob.maxEncodingPriorityCode}"
                                       styleClass="gray" value="Increase Priority" />

                        <p:outputLabel value=")" />
                    </p:panel>

                    <p:outputLabel value="Encoding Priority code: " />
                    <p:outputLabel value="#{encodingJobDetails.encodingJob.encodingPriorityCode}" />

                    <p:outputLabel value="Max Encoding Priority code: " />
                    <p:outputLabel value="#{encodingJobDetails.encodingJob.maxEncodingPriorityCode}" />

                    <p:outputLabel value="Type: " />
                    <p:outputLabel value="#{encodingJobDetails.encodingJob.type}" />


                    <p:outputLabel rendered="#{encodingJobDetails.encodingJob.type == 'EncodeVideoAudio' or encodingJobDetails.encodingJob.type == 'EncodeImage'}"
                                   value="Source Physical Path Key: " />
                    <p:panel rendered="#{encodingJobDetails.encodingJob.type == 'EncodeVideoAudio' or encodingJobDetails.encodingJob.type == 'EncodeImage'}">
                        <p:outputLabel value="#{encodingJobDetails.encodingJob.sourcePhysicalPathKey} (" />
                        <h:link
                                outcome="/mediaItemDetails.xhtml?faces-redirect=true" value="Media Item Details">
                            <f:param name="physicalPathKey" value="#{encodingJobDetails.encodingJob.sourcePhysicalPathKey}" />
                        </h:link>
                        <p:outputLabel value=")" />
                    </p:panel>

                    <p:outputLabel rendered="#{encodingJobDetails.encodingJob.type == 'EncodeVideoAudio' or encodingJobDetails.encodingJob.type == 'EncodeImage'}"
                                   value="Encoding Profile Key: " />
                    <p:panel rendered="#{encodingJobDetails.encodingJob.type == 'EncodeVideoAudio' or encodingJobDetails.encodingJob.type == 'EncodeImage'}">
                        <p:outputLabel value="#{encodingJobDetails.encodingJob.encodingProfileKey} (" />
                        <h:link
                                outcome="/encodingProfileDetails.xhtml?faces-redirect=true" value="Encoding Profile Details">
                            <f:param name="encodingProfileKey" value="#{encodingJobDetails.encodingJob.encodingProfileKey}" />
                        </h:link>
                        <p:outputLabel value=")" />
                    </p:panel>


                    <p:outputLabel rendered="#{encodingJobDetails.encodingJob.type == 'OverlayImageOnVideo'}"
                                   value="Video Physical Path Key: " />
                    <p:panel rendered="#{encodingJobDetails.encodingJob.type == 'OverlayImageOnVideo'}">
                        <p:outputLabel value="#{encodingJobDetails.encodingJob.sourceVideoPhysicalPathKey} (" />
                        <h:link
                                outcome="/mediaItemDetails.xhtml?faces-redirect=true" value="Video Item Details">
                            <f:param name="physicalPathKey" value="#{encodingJobDetails.encodingJob.sourceVideoPhysicalPathKey}" />
                        </h:link>
                        <p:outputLabel value=")" />
                    </p:panel>

                    <p:outputLabel rendered="#{encodingJobDetails.encodingJob.type == 'OverlayImageOnVideo'}"
                                   value="Image Physical Path Key: " />
                    <p:panel rendered="#{encodingJobDetails.encodingJob.type == 'OverlayImageOnVideo'}">
                        <p:outputLabel value="#{encodingJobDetails.encodingJob.sourceImagePhysicalPathKey} (" />
                        <h:link
                                outcome="/mediaItemDetails.xhtml?faces-redirect=true" value="Image Item Details">
                            <f:param name="physicalPathKey" value="#{encodingJobDetails.encodingJob.sourceImagePhysicalPathKey}" />
                        </h:link>
                        <p:outputLabel value=")" />
                    </p:panel>


                    <p:outputLabel rendered="#{encodingJobDetails.encodingJob.type == 'OverlayTextOnVideo'}"
                                   value="Video Physical Path Key: " />
                    <p:panel rendered="#{encodingJobDetails.encodingJob.type == 'OverlayTextOnVideo'}">
                        <p:outputLabel value="#{encodingJobDetails.encodingJob.sourceVideoPhysicalPathKey} (" />
                        <h:link
                                outcome="/mediaItemDetails.xhtml?faces-redirect=true" value="Video Item Details">
                            <f:param name="physicalPathKey" value="#{encodingJobDetails.encodingJob.sourceVideoPhysicalPathKey}" />
                        </h:link>
                        <p:outputLabel value=")" />
                    </p:panel>


                    <p:outputLabel rendered="#{encodingJobDetails.encodingJob.type == 'GenerateFrames'}"
                                   value="Video Physical Path Key: " />
                    <p:panel rendered="#{encodingJobDetails.encodingJob.type == 'GenerateFrames'}">
                        <p:outputLabel value="#{encodingJobDetails.encodingJob.sourceVideoPhysicalPathKey} (" />
                        <h:link
                                outcome="/mediaItemDetails.xhtml?faces-redirect=true" value="Video Item Details">
                            <f:param name="physicalPathKey" value="#{encodingJobDetails.encodingJob.sourceVideoPhysicalPathKey}" />
                        </h:link>
                        <p:outputLabel value=")" />
                    </p:panel>

                    <p:outputLabel value="Parameters: " />
                    <p:outputLabel value="#{encodingJobDetails.encodingJob.parameters}" />
                </p:panelGrid>
            </p:tab>
        </p:tabView>

    </h:form>

</h:body>
</html>
