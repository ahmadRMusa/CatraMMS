<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:media="http://xmlns.jcp.org/jsf/composite/media">

<f:metadata>
    <f:viewParam name="maxIngestionWorkflowsNumber" value="#{ingestionWorkflows.maxIngestionWorkflowsNumber}"/>
    <f:viewParam name="autoRefresh" value="#{ingestionWorkflows.autoRefresh}"/>
    <f:viewParam name="ascending" value="#{ingestionWorkflows.ascending}"/>
    <f:viewParam name="begin" value="#{ingestionWorkflows.begin}" >
        <f:convertDateTime pattern="yyyy-MM-dd'T'HH:mm:ss" />
    </f:viewParam>
    <f:viewParam name="end" value="#{ingestionWorkflows.end}" >
        <f:convertDateTime pattern="yyyy-MM-dd'T'HH:mm:ss" />
    </f:viewParam>
    <f:viewAction action="#{ingestionWorkflows.fillList(false)}" />
</f:metadata>

<h:head>

    <h:outputStylesheet library="css" name="catramms.css"  />

</h:head>

<h:body>

    <ui:include src="/common/loadingDialog.xhtml"/>
    <ui:include src="/common/globalConfirm.xhtml"/>

    <h:form id="viewForm">

        <p:growl id="growl" showDetail="true" sticky="false" escape="false" life="5000">
            <p:autoUpdate />
        </p:growl>

        <p:toolbar>
            <p:toolbarGroup align="left">
                <p:outputLabel styleClass="appTitle" value="Media Management System" />
            </p:toolbarGroup>

            <p:toolbarGroup align="right">

                <p:outputLabel value="Welcome #{login.userName}" />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel value="Workspace:" />
                <p:selectOneMenu id="workspaceName" value="#{ingestionWorkflows.workspaceName}"
                                 autoWidth="false">
                    <f:selectItems value="#{ingestionWorkflows.workspaceNames}" />
                    <p:ajax
                            global="true"
                            event="change"
                            listener="#{ingestionWorkflows.fillList(false)}"
                            update="ingestionWorkflowDataTable" />
                </p:selectOneMenu>

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:commandLink value="Logout" action="#{login.logout}" />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <ui:include src="/common/mainMenu.xhtml"/>

            </p:toolbarGroup>
        </p:toolbar>

        <p:toolbar>
            <p:toolbarGroup align="left">

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel styleClass="viewTitle" value="Ingestion Workflows" />

            </p:toolbarGroup>

            <p:toolbarGroup align="right">
                <p:outputLabel value="Begin:" />
                <p:calendar id="begin" value="#{ingestionWorkflows.begin}" pattern="dd-MM-yyyy HH:mm:ss" locale="my" >
                    <p:ajax global="true" event="dateSelect"
                            listener="#{ingestionWorkflows.beginChanged()}"
                            update="end" />
                </p:calendar>

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel value="End:" />
                <p:calendar id="end" value="#{ingestionWorkflows.end}" pattern="dd-MM-yyyy HH:mm:ss" locale="my" >
                    <p:ajax global="true" event="dateSelect" listener="#{ingestionWorkflows.endChanged()}"
                            update="begin" />
                </p:calendar>

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel value="Max:" />
                <p:spinner id="maxIngestionWorkflowsNumber"
                           value="#{ingestionWorkflows.maxIngestionWorkflowsNumber}"
                           min="10" max="1000" stepFactor="10" size="5"/>

                 <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:selectBooleanButton
                        value="#{ingestionWorkflows.ascending}"
                        onLabel="Asc" offLabel="Desc" onIcon="ui-icon-check" offIcon="ui-icon-check">
                    <p:ajax global="true"
                            listener="#{ingestionWorkflows.fillList(true)}" />
                </p:selectBooleanButton>

               <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:commandButton global="true" icon="ui-icon ui-icon-search"
                                 actionListener="#{ingestionWorkflows.fillList(true)}" />

                <!--
                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:selectBooleanButton
                        value="#{ingestionWorkflows.autoRefresh}"
                        onLabel="Auto Refresh" offLabel="No Auto Refresh" onIcon="ui-icon-check" offIcon="ui-icon-check">
                    <p:ajax
                            listener="#{ingestionWorkflows.fillList(true)}" update="ingestionWorkflowDataTable" />
                </p:selectBooleanButton>
                -->
            </p:toolbarGroup>
        </p:toolbar>

        <p:remoteCommand name="updateView" actionListener="#{ingestionWorkflows.fillList(false)}"
                         update="ingestionWorkflowDataTable" global="false"
                         oncomplete="setZIndex([ '.tieredMenuClass', '.replicaFilterClass', '.channelNameClass', '.ui-datepicker' ])" />
        <p:remoteCommand rendered="#{ingestionWorkflows.autoRefresh}"
                         oncomplete="initUpdaterTimer(updateView, #{ingestionWorkflows.autoRefreshPeriodInSeconds});"
                         autoRun="true"/>

        <style type="text/css">
            .green {
                background-color: #00ff00 !important;
                background-image: none !important;
                color: #000000 !important;
            }
            .red {
                background-color: #ff0000 !important;
                background-image: none !important;
                color: #000000 !important;
            }
            .yellow {
                background-color: #ffff00 !important;
                background-image: none !important;
                color: #000000 !important;
            }
        </style>

        <p:dataTable resizableColumns="true" id="ingestionWorkflowDataTable" var="ingestionWorkflow" rowIndexVar="rowId"
                     value="#{ingestionWorkflows.ingestionWorkflowsList}" rowKey="#{ingestionWorkflow.ingestionRootKey}"
                     selectionMode="single" stickyHeader="true"
                     widgetVar="ingestionWorkflowDataTable"
                     rowStyleClass="#{ingestionWorkflows.getStyleClass(ingestionWorkflow)}"
                >

            <f:facet name="header">

                <p:toolbar>
                    <p:toolbarGroup align="left">
                        <!-- panelGroup is to make 'rendered' working on update -->
                        <h:panelGroup>
                            <p:outputLabel styleClass="red" value="#{ingestionWorkflows.ingestionWorkflowsList.size()}" />
                            <p:outputLabel styleClass="red" value=" / #{ingestionWorkflows.ingestionWorkflowsNumber}" />
                            <p:outputLabel value=" ingestion workflows" />
                        </h:panelGroup>
                    </p:toolbarGroup>

                    <p:toolbarGroup align="right">

                    </p:toolbarGroup>
                </p:toolbar>

            </f:facet>

            <p:column style="width:90px;" headerText="Root Key" >
                <p:outputLabel value="#{ingestionWorkflow.ingestionRootKey}" />
            </p:column>

            <p:column headerText="Title" >
                <p:outputLabel
                        id="ingestionWorkflowLabel"
                        value="#{ingestionWorkflow.label}"
                        title="#{ingestionWorkflow.label}"
                        />
                <p:tooltip for="ingestionWorkflowLabel" showEffect="clip"
                           hideEffect="explode" position="left"/>
            </p:column>

            <p:column style="width:180px;" headerText="Status" >
                <p:outputLabel
                        id="ingestionWorkflowStatus"
                        value="#{ingestionWorkflows.getStatus(ingestionWorkflow)}"
                        />
            </p:column>

            <p:column style="width:160px;" headerText="Ingestion Date" >
                <p:outputLabel id="ingestionDate" value="#{ingestionWorkflow.ingestionDate}">
                    <f:convertDateTime type="date" pattern="dd-MM-yyyy HH:mm:ss" timeZone="CET"/>
                </p:outputLabel>
            </p:column>

            <p:column style="width:160px;" headerText="Last Update" >
                <p:outputLabel id="lastUpdate" value="#{ingestionWorkflow.lastUpdate}">
                    <f:convertDateTime type="date" pattern="dd-MM-yyyy HH:mm:ss" timeZone="CET"/>
                </p:outputLabel>
            </p:column>

            <p:column style="width:50px;" headerText="">
                <h:link outcome="/ingestionWorkflowDetails.xhtml?faces-redirect=true" value="Details">
                    <f:param name="ingestionRootKey" value="#{ingestionWorkflow.ingestionRootKey}" />
                </h:link>
            </p:column>

        </p:dataTable>

    </h:form>

</h:body>
</html>
