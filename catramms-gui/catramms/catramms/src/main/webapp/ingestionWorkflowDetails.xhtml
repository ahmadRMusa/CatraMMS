<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:media="http://xmlns.jcp.org/jsf/composite/media">

<f:metadata>
    <f:viewParam name="ingestionRootKey" value="#{ingestionWorkflowDetails.ingestionRootKey}" />
    <f:viewAction action="#{ingestionWorkflowDetails.init}" />
</f:metadata>

<h:head>

    <h:outputStylesheet library="css" name="catramms.css"  />

</h:head>

<h:body>

    <ui:include src="/common/loadingDialog.xhtml"/>

    <h:form id="viewForm">

        <p:toolbar>
            <p:toolbarGroup align="left">
                <p:outputLabel styleClass="appTitle" value="Media Management System" />
            </p:toolbarGroup>

            <p:toolbarGroup align="right">

                <p:outputLabel value="Welcome #{login.userName}" />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel value="Workspace:" />
                <p:selectOneMenu id="workspaceName" value="#{ingestionWorkflowDetails.workspaceName}"
                                 autoWidth="false">
                    <f:selectItems value="#{ingestionWorkflowDetails.workspaceNames}" />
                    <p:ajax
                            global="true"
                            event="change"
                            listener="#{ingestionWorkflowDetails.fillIngestionWorkflow}"
                            update="ingestionJobsTable" />
                </p:selectOneMenu>

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:commandLink value="Logout" action="#{login.logout}" />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <ui:include src="/common/mainMenu.xhtml"/>

            </p:toolbarGroup>
        </p:toolbar>

        <p:toolbar>
            <p:toolbarGroup align="left">
                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel styleClass="viewTitle" value="Ingestion Workflow Details" />
            </p:toolbarGroup>

            <p:toolbarGroup align="right">

                <p:outputLabel value="Ingestion Root Key: #{ingestionWorkflowDetails.ingestionRootKey}" />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:commandButton global="true" icon="ui-icon ui-icon-search"
                                 actionListener="#{ingestionWorkflowDetails.fillIngestionWorkflow}"
                        update="ingestionJobsTable" />

                <!--
                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:selectBooleanButton
                        value="#{ingestionWorkflowDetails.autoRefresh}"
                        onLabel="Auto Refresh" offLabel="No Auto Refresh" onIcon="ui-icon-check" offIcon="ui-icon-check">
                    <p:ajax
                            listener="#{ingestionWorkflowDetails.fillIngestionWorkflow()}" update="ingestionJobsTable" />
                </p:selectBooleanButton>
                -->

            </p:toolbarGroup>
        </p:toolbar>

        <p:remoteCommand name="updateView" actionListener="#{ingestionWorkflowDetails.fillIngestionWorkflow()}"
                         update="ingestionJobsTable" global="true"
                         oncomplete="setZIndex([ '.tieredMenuClass', '.replicaFilterClass', '.channelNameClass', '.ui-datepicker' ])" />
        <p:remoteCommand rendered="#{ingestionWorkflowDetails.autoRefresh}"
                         oncomplete="initUpdaterTimer(updateView, #{ingestionWorkflowDetails.autoRefreshPeriodInSeconds});"
                         autoRun="true"/>

        <p:dataTable resizableColumns="true" id="ingestionJobsTable" var="ingestionJob" rowIndexVar="rowId"
                     value="#{ingestionWorkflowDetails.ingestionWorkflow.ingestionJobList}"
                     rowKey="#{ingestionJob.ingestionJobKey}"
                     selectionMode="single"
                >

            <p:column style="width:70px;" headerText="Ing. Job&lt;br&gt;Key" >
                <p:outputLabel value="#{ingestionJob.ingestionJobKey}" />
            </p:column>

            <p:column headerText="Label" >
                <p:outputLabel id="label" value="#{ingestionJob.label}" title="#{ingestionJob.label}" />
                <p:tooltip for="label" showEffect="clip" hideEffect="explode" position="left"/>
            </p:column>

            <p:column style="width:130px;" headerText="Ingestion Type" >
                <p:outputLabel id="ingestionType"
                        value="#{ingestionJob.ingestionType}"
                        title="#{ingestionJob.ingestionType}"
                        />
                <p:tooltip for="ingestionType" showEffect="clip" hideEffect="explode" position="left"/>
            </p:column>

            <p:column style="width:160px;" headerText="Start Processing" >
                <p:outputLabel value="#{ingestionJob.startProcessing}">
                    <f:convertDateTime type="date" pattern="dd-MM-yyyy HH:mm:ss" timeZone="CET"/>
                </p:outputLabel>
            </p:column>

            <p:column style="width:160px;" headerText="End Processing" >
                <p:outputLabel value="#{ingestionJob.endProcessing}">
                    <f:convertDateTime type="date" pattern="dd-MM-yyyy HH:mm:ss" timeZone="CET"/>
                </p:outputLabel>
            </p:column>

            <p:column style="width:170px;" headerText="Status" styleClass="#{ingestionWorkflowDetails.getIngestionJobStyleClass(rowId)}" >
                <p:outputLabel id="ingestionJobStatus"
                               value="#{ingestionJob.status}"
                               title="#{ingestionJob.status}"
                        />
                <p:tooltip for="ingestionJobStatus" showEffect="clip" hideEffect="explode" position="left"/>
            </p:column>

            <p:column style="width:50px;" headerText="Dwl&lt;br&gt;prog" >
                <p:outputLabel value="#{ingestionJob.downloadingProgress}" />
                <p:outputLabel rendered="#{ingestionJob.downloadingProgress != null}" value="%"/>
            </p:column>

            <p:column style="width:50px;" headerText="Upl&lt;br&gt;progr" >
                <p:outputLabel value="#{ingestionJob.uploadingProgress}" />
                <p:outputLabel rendered="#{ingestionJob.uploadingProgress != null}" value="%"/>
            </p:column>

            <p:column style="width:50px;" headerText="Enc&lt;br&gt;progr" >
                <p:outputLabel value="#{ingestionJob.encodingJob.progress}" />
                <p:outputLabel rendered="#{ingestionJob.encodingJob.progress != null}" value="%"/>
            </p:column>

            <p:column style="width:40px;" headerText="">

                <p:commandButton id="dynaButtonOptions" type="button" icon="fa fa-navicon"/>
                <p:menu toggleable="true" collapsed="true" overlay="true" trigger="dynaButtonOptions"
                        my="left top" at="left bottom">
                    <p:menuitem value="Ingestion Details"
                                outcome="/ingestionJobDetails.xhtml?faces-redirect=true">
                        <f:param name="ingestionJobKey" value="#{ingestionJob.ingestionJobKey}" />
                    </p:menuitem>

                    <p:menuitem disabled="#{ingestionJob.encodingJob == null}"
                                value="Encoding Details"
                                outcome="/encodingJobDetails.xhtml?faces-redirect=true">
                        <f:param name="encodingJobKey" value="#{ingestionJob.encodingJob.encodingJobKey}" />
                    </p:menuitem>
                </p:menu>

            </p:column>


        </p:dataTable>

    </h:form>

</h:body>
</html>
