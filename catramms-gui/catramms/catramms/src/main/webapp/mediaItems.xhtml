<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:media="http://xmlns.jcp.org/jsf/composite/media">

<f:metadata>
    <f:viewParam name="maxMediaItemsNumber" value="#{mediaItems.maxMediaItemsNumber}"/>
    <f:viewParam name="autoRefresh" value="#{mediaItems.autoRefresh}"/>
    <f:viewParam name="begin" value="#{mediaItems.begin}" >
        <f:convertDateTime pattern="yyyy-MM-dd'T'HH:mm:ss" />
    </f:viewParam>
    <f:viewParam name="end" value="#{mediaItems.end}" >
        <f:convertDateTime pattern="yyyy-MM-dd'T'HH:mm:ss" />
    </f:viewParam>
    <f:viewParam name="contentType" value="#{mediaItems.contentType}"/>
    <f:viewAction action="#{mediaItems.fillList(false)}" />
</f:metadata>

<h:head>

    <h:outputStylesheet library="css" name="catramms.css"  />

</h:head>

<h:body>

    <ui:include src="/common/loadingDialog.xhtml"/>
    <ui:include src="/common/globalConfirm.xhtml"/>

    <p:dialog widgetVar="shareWorkspace" modal="true"
              header="Share Workspace" appendTo="@(body)" width="600"
              showEffect="fade" hideEffect="fade" resizable="false" draggable="true">

        <h:form id="shareWorkspaceForm">

            <p:outputLabel value="Workspace to be shared: " />
            <p:outputLabel value="#{sessionScope.currentWorkspaceDetails.name}" style="font-weight: bold" />
            <p:panelGrid cellpadding="10" style="width: 100%" >
                <p:row>
                    <p:column>
                        <p:outputLabel value="Name" />
                    </p:column>
                    <p:column>
                        <p:inputText autocomplete="true"
                                     value="#{mediaItems.shareWorkspaceName}"
                                     placeholder="name"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="EMail" />
                    </p:column>
                    <p:column>
                        <p:inputText autocomplete="true"
                                     value="#{mediaItems.shareWorkspaceEMail}"
                                     placeholder="name"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="Password" />
                    </p:column>
                    <p:column>
                        <p:password value="#{mediaItems.shareWorkspacePassword}" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="Country" />
                    </p:column>
                    <p:column>
                        <p:inputText autocomplete="true"
                                     value="#{mediaItems.shareWorkspaceCountry}"
                                     placeholder="name"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="Ingest Workflow" />
                    </p:column>
                    <p:column>
                        <p:selectBooleanCheckbox
                                value="#{mediaItems.shareWorkspaceIngestWorkflow}"
                                disabled="#{!sessionScope.currentWorkspaceDetails.ingestWorkflow}"
                                />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="Create Profiles" />
                    </p:column>
                    <p:column>
                        <p:selectBooleanCheckbox
                                value="#{mediaItems.shareWorkspaceCreateProfiles}"
                                disabled="#{!sessionScope.currentWorkspaceDetails.createProfiles}"
                                />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="Delivery Authorization" />
                    </p:column>
                    <p:column>
                        <p:selectBooleanCheckbox
                                value="#{mediaItems.shareWorkspaceDeliveryAuthorization}"
                                disabled="#{!sessionScope.currentWorkspaceDetails.deliveryAuthorization}"
                                />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="Share Workspace" />
                    </p:column>
                    <p:column>
                        <p:selectBooleanCheckbox
                                value="#{mediaItems.shareWorkspaceShareWorkspace}"
                                disabled="#{!sessionScope.currentWorkspaceDetails.shareWorkspace}"
                                />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                    </p:column>
                    <p:column>
                        <p:commandButton action="#{mediaItems.shareWorkspace}"
                                         value="Share Workspace"
                                         oncomplete="PF('shareWorkspace').hide()" >
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>
                </p:row>

            </p:panelGrid>

        </h:form>
    </p:dialog>

    <h:form id="viewForm">

        <p:growl id="growl" showDetail="true" sticky="false" escape="false" autoUpdate="true" life="5000" />

        <p:toolbar>
            <p:toolbarGroup align="left">
                <p:outputLabel styleClass="appTitle" value="Media Management System" />
            </p:toolbarGroup>

            <p:toolbarGroup align="right">

                <p:outputLabel value="Welcome #{login.userName}" />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel value="Workspace:" />
                <p:selectOneMenu id="workspaceName" value="#{mediaItems.workspaceName}"
                                 autoWidth="false">
                    <f:selectItems value="#{mediaItems.workspaceNames}" />
                    <p:ajax global="false" onstart="on_start()" event="change" listener="#{mediaItems.workspaceNameChanged()}" />
                </p:selectOneMenu>

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:commandLink value="Share Workspace"
                               disabled="#{!sessionScope.currentWorkspaceDetails.shareWorkspace}"
                               update="shareWorkspaceForm"
                               oncomplete="PF('shareWorkspace').show()" />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:commandLink value="Logout" action="#{login.logout}" />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <ui:include src="/common/mainMenu.xhtml"/>

            </p:toolbarGroup>
        </p:toolbar>

        <p:toolbar>
            <p:toolbarGroup align="left">

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel styleClass="viewTitle" value="Media Items" />

            </p:toolbarGroup>

            <p:toolbarGroup align="right">
                <p:outputLabel value="Type:" />
                <p:selectOneMenu id="contentType" value="#{mediaItems.contentType}"
                                 autoWidth="false">
                    <f:selectItems value="#{mediaItems.contentTypesList}" />
                    <p:ajax global="false" onstart="on_start()" event="change" listener="#{mediaItems.contentTypeChanged()}" />
                </p:selectOneMenu>

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel value="Begin:" />
                <p:calendar id="begin" value="#{mediaItems.begin}" pattern="dd-MM-yyyy HH:mm:ss" locale="my" >
                    <p:ajax global="false" onstart="on_start()" event="dateSelect"
                            listener="#{mediaItems.beginChanged()}"
                            update="end" />
                </p:calendar>

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel value="End:" />
                <p:calendar id="end" value="#{mediaItems.end}" pattern="dd-MM-yyyy HH:mm:ss" locale="my" >
                    <p:ajax global="false" onstart="on_start()" event="dateSelect" listener="#{mediaItems.endChanged()}"
                            update="begin" />
                </p:calendar>

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel value="Max:" />
                <p:spinner id="maxMediaItemsNumber"
                           value="#{mediaItems.maxMediaItemsNumber}"
                           min="10" max="1000" stepFactor="10" size="5"/>

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:commandButton global="false" onstart="on_start()" icon="ui-icon ui-icon-search"
                                 actionListener="#{mediaItems.fillList(true)}" />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:selectBooleanButton
                        value="#{mediaItems.autoRefresh}"
                        onLabel="Auto Refresh" offLabel="No Auto Refresh" onIcon="ui-icon-check" offIcon="ui-icon-check">
                    <p:ajax
                            listener="#{mediaItems.fillList(true)}" update="mediaItemDataTable" />
                </p:selectBooleanButton>
            </p:toolbarGroup>
        </p:toolbar>

        <p:remoteCommand name="updateView" actionListener="#{mediaItems.fillList(false)}"
                         update="mediaItemDataTable" global="false"
                         oncomplete="setZIndex([ '.tieredMenuClass', '.replicaFilterClass', '.channelNameClass', '.ui-datepicker' ])" />
        <p:remoteCommand rendered="#{mediaItems.autoRefresh}"
                         oncomplete="initUpdaterTimer(updateView, #{mediaItems.autoRefreshPeriodInSeconds});"
                         autoRun="true"/>

        <p:dataTable resizableColumns="true" id="mediaItemDataTable" var="mediaItem" rowIndexVar="rowId"
                     value="#{mediaItems.mediaItemsList}" rowKey="#{mediaItem.mediaItemKey}"
                     selectionMode="single" stickyHeader="true"
                     widgetVar="mediaItemDataTable" >

            <f:facet name="header">

                <p:toolbar>
                    <p:toolbarGroup align="left">
                        <p:outputLabel styleClass="red" value="#{mediaItems.mediaItemsList.size()}" />
                        <p:outputLabel styleClass="red" value=" / #{mediaItems.mediaItemsNumber}" />
                        <p:outputLabel value=" media items" />
                    </p:toolbarGroup>

                    <p:toolbarGroup align="right">
                        <p:outputLabel value="Workspace usage (MB): " />
                        <p:outputLabel styleClass="red" value="#{mediaItems.workSpaceUsageInMB}" />
                        <p:outputLabel value=" / " />
                        <p:outputLabel styleClass="red" value="#{mediaItems.maxStorageInMB}" />
                    </p:toolbarGroup>
                </p:toolbar>

            </f:facet>

            <p:column style="width:90px;" headerText="Media Item&lt;br&gt;Key" >
                <p:outputLabel value="#{mediaItem.mediaItemKey}" />
            </p:column>

            <p:column headerText="Title" >
                <p:outputLabel value="#{mediaItem.title}" />
            </p:column>

            <p:column style="width:160px;" headerText="Start Publishing" >
                <p:outputLabel id="startPublishing" value="#{mediaItem.startPublishing}">
                    <f:convertDateTime type="date" pattern="dd-MM-yyyy HH:mm:ss" timeZone="CET"/>
                </p:outputLabel>
            </p:column>

            <p:column style="width:160px;" headerText="End Publishing" >
                <p:outputLabel id="endPublishing" value="#{mediaItem.endPublishing}">
                    <f:convertDateTime type="date" pattern="dd-MM-yyyy HH:mm:ss" timeZone="CET"/>
                </p:outputLabel>
            </p:column>

            <p:column style="width:160px;" headerText="Ingestion Date" >
                <p:outputLabel id="ingestionDate" value="#{mediaItem.ingestionDate}">
                    <f:convertDateTime type="date" pattern="dd-MM-yyyy HH:mm:ss" timeZone="CET"/>
                </p:outputLabel>
            </p:column>

            <p:column style="width:160px;" headerText="Will be removed at" >
                <p:outputLabel id="removedAt" value="#{mediaItems.willBeRemovedAt(mediaItem.ingestionDate, mediaItem.retentionInMinutes)}">
                    <f:convertDateTime type="date" pattern="dd-MM-yyyy HH:mm:ss" timeZone="CET"/>
                </p:outputLabel>
            </p:column>

            <p:column style="width:50px;" headerText="">
                <h:link outcome="/mediaItemDetails.xhtml?faces-redirect=true" value="Details">
                    <f:param name="mediaItemKey" value="#{mediaItem.mediaItemKey}" />
                </h:link>
            </p:column>

        </p:dataTable>

    </h:form>

</h:body>
</html>
