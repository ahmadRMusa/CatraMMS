<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:media="http://xmlns.jcp.org/jsf/composite/media">

<p:dialog widgetVar="jsonWorkflowWidget" modal="true"
          header="Json Workflow" appendTo="@(body)" width="600"
          showEffect="fade" hideEffect="fade" resizable="false" draggable="true">

    <h:form id="jsonWorkflowForm">

        <p:scrollPanel mode="native">
            <p:inputTextarea id="jsonWorkflow" style="width: 100%" cols="100" rows="30" readonly="true"
                         value="#{workflowEditor.ingestionData.jsonWorkflow}" />
        </p:scrollPanel>

    </h:form>
</p:dialog>

<p:dialog widgetVar="selectMediaItems" modal="true"
          header="Select Media Items" appendTo="@(body)" width="1000" height="600"
          showEffect="fade" hideEffect="fade" resizable="false" draggable="true">

    <h:form id="selectMediaItemsForm">

        <p:toolbar>
            <p:toolbarGroup align="left">
                <p:outputLabel styleClass="red" value="#{workflowEditor.mediaItemsReferences.mediaItemsList.size()}" />
                <p:outputLabel styleClass="red" value=" / #{workflowEditor.mediaItemsReferences.mediaItemsNumber}" />
                <p:outputLabel value=" media items" />
            </p:toolbarGroup>

            <p:toolbarGroup align="right">
                <p:outputLabel value="Type:" />
                <p:selectOneMenu id="contentType" value="#{workflowEditor.mediaItemsReferences.mediaItemsContentType}"
                                 autoWidth="false">
                    <f:selectItems value="#{workflowEditor.mediaItemsReferences.mediaItemsContentTypesList}" />
                    <p:ajax global="true" event="change" listener="#{workflowEditor.mediaItemsReferences.fillMediaItems()}"
                            update=":selectMediaItemsForm" />
                </p:selectOneMenu>

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel value="Begin:" />
                <p:calendar id="begin" value="#{workflowEditor.mediaItemsReferences.mediaItemsBegin}" pattern="dd-MM-yyyy HH:mm:ss" locale="my" >
                    <p:ajax global="true" event="dateSelect" listener="#{workflowEditor.mediaItemsReferences.fillMediaItems}"
                            update=":selectMediaItemsForm" />
                </p:calendar>

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel value="End:" />
                <p:calendar id="end" value="#{workflowEditor.mediaItemsReferences.mediaItemsEnd}" pattern="dd-MM-yyyy HH:mm:ss" locale="my" >
                    <p:ajax global="true" event="dateSelect" listener="#{workflowEditor.mediaItemsReferences.fillMediaItems}"
                            update=":selectMediaItemsForm" />
                </p:calendar>

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel value="Title:" />
                <p:inputText style="width:70px;" id="title"
                             value="#{workflowEditor.mediaItemsReferences.mediaItemsTitle}"
                             placeholder="title" />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel value="Max:" />
                <p:spinner id="maxMediaItemsNumber"
                           value="#{workflowEditor.mediaItemsReferences.mediaItemsMaxMediaItemsNumber}"
                           min="10" max="1000" stepFactor="10" size="5"/>

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:commandButton global="true" icon="ui-icon ui-icon-search"
                                 actionListener="#{workflowEditor.mediaItemsReferences.fillMediaItems}"
                        update=":selectMediaItemsForm"
                        />
            </p:toolbarGroup>
        </p:toolbar>

        <p:dataTable resizableColumns="true" id="mediaItemDataTable" var="mediaItem" rowIndexVar="rowId"
                     value="#{workflowEditor.mediaItemsReferences.mediaItemsList}"
                     selection="#{workflowEditor.mediaItemsReferences.mediaItemsSelectedList}"
                     rowKey="#{mediaItem.mediaItemKey}"
                >

            <f:facet name="header">
                <p:outputLabel value="Media Items" />
            </f:facet>

            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>

            <p:column style="width:90px;" headerText="Media Item&lt;br&gt;Key" >
                <p:outputLabel value="#{mediaItem.mediaItemKey}" />
            </p:column>

            <p:column style="width:100px;" headerText="Source Physical&lt;br&gt;Path Key" >
                <p:outputLabel value="#{mediaItem.sourcePhysicalPath.physicalPathKey}" />
            </p:column>

            <p:column headerText="Title" >
                <p:outputLabel value="#{mediaItem.title}" />
            </p:column>

            <p:column style="width:160px;" headerText="Ingestion Date" >
                <p:outputLabel id="ingestionDate" value="#{mediaItem.ingestionDate}">
                    <f:convertDateTime type="date" pattern="dd-MM-yyyy HH:mm:ss" timeZone="CET"/>
                </p:outputLabel>
            </p:column>
        </p:dataTable>

        <br />

        <p:panelGrid cellpadding="10" style="width: 100%">

            <p:row>
                <p:column>
                    <p:outputLabel value="Selection " />

                    <p:selectOneRadio id="mediaItemsToBeAddedOrReplaced"
                                      value="#{workflowEditor.mediaItemsReferences.mediaItemsToBeAddedOrReplaced}">
                        <f:selectItem itemLabel="To be added" itemValue="toBeAdded"/>
                        <f:selectItem itemLabel="To be replaced" itemValue="toBeReplaced"/>
                    </p:selectOneRadio>

                </p:column>
                <p:column>
                    <!--
                    update="viewForm:taskReferences_Remove_Content,viewForm:taskReferences_Concat_Demuxer,viewForm:taskReferences_Cut,viewForm:taskReferences_Overlay_Image_On_Video,viewForm:taskReferences_Overlay_Text_On_Video,viewForm:taskReferences_Frame,viewForm:taskReferences_Periodical_Frames,viewForm:taskReferences_I_Frames,viewForm:taskReferences_Motion_JPEG_by_Periodical_Frames,viewForm:taskReferences_Motion_JPEG_by_I_Frames,viewForm:taskReferences_Slideshow,viewForm:taskReferences_Encode,viewForm:taskReferences_FTP_Delivery,viewForm:taskReferences_Local_Copy,viewForm:taskReferences_HTTP_Callback,viewForm:taskReferences_Extract_Tracks,viewForm:taskReferences_Post_On_Facebook,viewForm:taskReferences_Post_On_YouTube,viewForm:taskReferences_Face_Recognition,viewForm:taskReferences_Face_Identification"
                    -->
                    <p:commandButton process="mediaItemDataTable"
                                     icon="ui-icon-search"
                                     value="Save"
                                     onclick="PF('selectMediaItems').hide()"
                            />
                </p:column>
            </p:row>
        </p:panelGrid>

    </h:form>
</p:dialog>

<p:dialog widgetVar="workflowIssues" modal="true"
          header="Workflow Issues" appendTo="@(body)" width="800"
          showEffect="fade" hideEffect="fade" resizable="false" draggable="true">

    <h:form id="workflowIssuesForm">


        <p:dataTable resizableColumns="true" id="workflowIssuesDataTable" var="workflowIssue" rowIndexVar="rowId"
                     value="#{workflowEditor.ingestionData.workflowIssueList}" rowKey="#{workflowIssue.label}"
                     selectionMode="single" stickyHeader="true"
                     widgetVar="workflowIssuesDataTable" >

            <p:column headerText="Label" >
                <p:outputLabel value="#{workflowIssue.label}" />
            </p:column>

            <p:column style="width:100px;" headerText="Task Type" >
                <p:outputLabel value="#{workflowIssue.taskType}" />
            </p:column>

            <p:column style="width:150px;" headerText="Field name" >
                <p:outputLabel value="#{workflowIssue.fieldName}" />
            </p:column>

            <p:column headerText="Issue" >
                <p:outputLabel value="#{workflowIssue.issue}" />
            </p:column>

        </p:dataTable>

    </h:form>
</p:dialog>

<p:dialog widgetVar="ingestionWorkflowResults" modal="true"
          header="Ingestion Workflow Results" appendTo="@(body)" width="800"
          showEffect="fade" hideEffect="fade" resizable="false" draggable="true">

    <h:form id="ingestionWorkflowResultsForm">

        <p:outputLabel value="Workflow Details:" style="font-weight: bold"/>
        <p:panelGrid cellpadding="10" style="width: 100%" >
            <p:row>
                <p:column>
                    <p:outputLabel value="Label" />
                </p:column>
                <p:column>
                    <p:outputLabel value="#{workflowEditor.ingestionData.workflowRoot.label}" />
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Ingestion Root Key" />
                </p:column>
                <p:column>
                    <p:outputLabel value="#{workflowEditor.ingestionData.workflowRoot.key}" />
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Error message" />
                </p:column>
                <p:column>
                    <p:outputLabel value="#{workflowEditor.ingestionData.ingestWorkflowErrorMessage}" />
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Details" />
                </p:column>
                <p:column>
                    <h:link outcome="/ingestionWorkflowDetails.xhtml?faces-redirect=true" value="Ingestion Workflow Details">
                        <f:param name="ingestionRootKey" value="#{workflowEditor.ingestionData.workflowRoot.key}" />
                    </h:link>
                </p:column>
            </p:row>

        </p:panelGrid>

        <br/>

        <p:outputLabel value="Jobs Details:" style="font-weight: bold"/>
        <p:dataTable resizableColumns="false" id="ingestionJobsDataTable" var="ingestionJob"
                     rowIndexVar="rowId" scrollable="true" scrollHeight="400"
                     value="#{workflowEditor.ingestionData.ingestionJobList}" rowKey="#{ingestionJob.key}"
                     selectionMode="single" stickyHeader="false"
                     widgetVar="ingestionJobsDataTable" >

            <p:column style="width:130px;" headerText="Ingestion Job Key" >
                <p:outputLabel value="#{ingestionJob.key}" />
            </p:column>

            <p:column headerText="Label" >
                <p:outputLabel value="#{ingestionJob.label}" />
            </p:column>

            <p:column style="width:130px;" headerText="" >
                <h:link outcome="/ingestionJobDetails.xhtml?faces-redirect=true" value="Ingestion Job Details">
                    <f:param name="ingestionJobKey" value="#{ingestionJob.key}" />
                </h:link>
            </p:column>

        </p:dataTable>

    </h:form>
</p:dialog>

<p:dialog widgetVar="Workflow" modal="true"
          header="Workflow" appendTo="@(body)" width="1000" height="600"
          showEffect="fade" hideEffect="fade" resizable="false" draggable="true">

    <h:form id="WorkflowForm">

        <p:toolbar>
            <p:toolbarGroup align="left">
            </p:toolbarGroup>

            <p:toolbarGroup align="right">
                <p:defaultCommand target="saveWorkflowProperties"/>

                <p:commandButton id="saveWorkflowProperties" value="Save Properties"
                                 action="#{workflowEditor.saveTaskProperties}"
                                 update="viewForm:workspaceDiagram,viewForm:ingestWorkflowButton,viewForm:workflowIssuesWarning,jsonWorkflowForm:jsonWorkflow"
                                 onclick="PF('Workflow').hide()" />
            </p:toolbarGroup>
        </p:toolbar>

        <p:panelGrid cellpadding="10" style="width: 100%">

            <p:row>
                <p:column>
                    <p:outputLabel value="Label" style="font-weight: bold"/>
                </p:column>
                <p:column>
                    <p:inputText id="workflowLabel" style="width: 100%"
                                 value="#{workflowEditor.currentWorkflowProperties.label}"
                                 autocomplete="true"
                                 placeholder="label"/>
                </p:column>
            </p:row>
        </p:panelGrid>

    </h:form>
</p:dialog>

<p:dialog widgetVar="GroupOfTasks" modal="true"
          header="GroupOfTasks" appendTo="@(body)" width="1000" height="300"
          showEffect="fade" hideEffect="fade" resizable="false" draggable="true">

    <h:form id="GroupOfTasksForm">

        <p:toolbar>
            <p:toolbarGroup align="left">
            </p:toolbarGroup>

            <p:toolbarGroup align="right">
                <p:defaultCommand target="saveWorkflowProperties"/>

                <p:commandButton id="saveWorkflowProperties" value="Save Properties"
                                 action="#{workflowEditor.saveTaskProperties}"
                                 update="viewForm:workspaceDiagram,viewForm:ingestWorkflowButton,viewForm:workflowIssuesWarning,jsonWorkflowForm:jsonWorkflow"
                                 onclick="PF('GroupOfTasks').hide()" />
            </p:toolbarGroup>
        </p:toolbar>

        <p:panelGrid cellpadding="10" style="width: 100%">

            <p:row>
                <p:column>
                    <p:outputLabel value="Execution Type:" for="groupOfTaskExecutionType" />
                </p:column>
                <p:column>
                    <p:selectOneRadio id="groupOfTaskExecutionType"
                                      value="#{workflowEditor.currentGroupOfTasksProperties.groupOfTaskExecutionType}">
                        <f:selectItem itemLabel="Parallel" itemValue="parallel"/>
                        <f:selectItem itemLabel="Sequential" itemValue="sequential"/>
                    </p:selectOneRadio>
                </p:column>
            </p:row>

        </p:panelGrid>

    </h:form>
</p:dialog>


<p:dialog widgetVar="Add-Content" modal="true"
          header="Add-Content" appendTo="@(body)" width="1000" height="600"
          showEffect="fade" hideEffect="fade" resizable="false" draggable="true">

    <h:form id="Add-ContentForm">

        <p:toolbar>
            <p:toolbarGroup align="left">
            </p:toolbarGroup>

            <p:toolbarGroup align="right">
                <p:defaultCommand target="saveAddContentProperties"/>

                <p:commandButton id="saveAddContentProperties" value="Save Properties"
                                 action="#{workflowEditor.saveTaskProperties}"
                                 update="viewForm:workspaceDiagram,viewForm:ingestWorkflowButton,viewForm:workflowIssuesWarning,jsonWorkflowForm:jsonWorkflow"
                                 onclick="PF('Add-Content').hide()" />
            </p:toolbarGroup>
        </p:toolbar>

        <p:panelGrid cellpadding="10" style="width: 100%">

            <p:row>
                <p:column>
                    <p:outputLabel value="Label" style="font-weight: bold"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskLabel_Add_Content" style="width: 100%"
                                 value="#{workflowEditor.currentAddContentProperties.label}"
                                 autocomplete="true"
                                 placeholder="label"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="File Format:" style="font-weight: bold"/>
                </p:column>
                <p:column>
                    <p:selectOneMenu id="taskFileFormat_Add_Content"
                                     value="#{workflowEditor.currentAddContentProperties.fileFormat}"
                                     autoWidth="false">
                        <f:selectItems value="#{workflowEditor.currentAddContentProperties.fileFormatsList}"/>
                    </p:selectOneMenu>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel for="taskSourceDownloadType_Add_Content" value="Source download type:"/>
                </p:column>
                <p:column>
                    <p:selectOneRadio id="taskSourceDownloadType_Add_Content"
                                      value="#{workflowEditor.currentAddContentProperties.sourceDownloadType}">
                        <f:selectItem itemLabel="Pull" itemValue="pull"/>
                        <f:selectItem itemLabel="Push" itemValue="push"/>
                        <p:ajax update="taskColumnSourceURL_Add_Content,taskSourceURL_Add_Content,taskColumnFile_Add_Content,taskFile_Add_Content"
                                event="change"/>
                    </p:selectOneRadio>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel id="taskColumnSourceURL_Add_Content"
                                   value="Source URL"
                                   style="#{(newWorkflow.taskSourceDownloadType == 'pull') ? 'font-weight: bold' : ''}"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskSourceURL_Add_Content" style="width: 100%"
                                 disabled="#{workflowEditor.currentAddContentProperties.sourceDownloadType == 'push'}"
                                 value="#{workflowEditor.currentAddContentProperties.pullSourceURL}"
                                 title="Supported protocols: http, https, ftp, ftps, copy, move. Example: http://techslides.com/demos/sample-videos/small.mp4"
                                 autocomplete="true"
                                 placeholder="source url"/>
                    <p:tooltip for="taskSourceURL_Add_Content" showEffect="clip" hideEffect="explode" position="left"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel id="taskColumnFile_Add_Content" value="File"
                                   style="#{(newWorkflow.taskSourceDownloadType == 'push') ? 'font-weight: bold' : ''}"
                    />
                </p:column>
                <p:column>
                    <p:fileUpload id="taskFile_Add_Content"
                                  disabled="#{workflowEditor.currentAddContentProperties.sourceDownloadType == 'pull'}"
                                  auto="true"
                                  sizeLimit="1000000000"
                                  fileUploadListener="#{workflowEditor.currentAddContentProperties.handleFileUpload}"
                                  mode="advanced"
                                  skinSimple="true"
                                  allowTypes="#{workflowEditor.currentAddContentProperties.videoAudioAllowTypes}"
                                  dragDropSupport="true"
                                  update="taskColumnFileName_Add_Content,taskLabel_Add_Content,taskFileFormat_Add_Content,taskTitle_Add_Content"
                    />
                    <p:outputLabel id="taskColumnFileName_Add_Content"
                                   value="#{workflowEditor.currentAddContentProperties.pushBinaryFileName}"
                    />

                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Title"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskTitle_Add_Content" style="width: 100%"
                                 required="false"
                                 value="#{workflowEditor.currentAddContentProperties.title}"
                                 autocomplete="true"
                                 placeholder="title of the content"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Tags"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskTags_Add_Content"
                                 required="false"
                                 value="#{workflowEditor.currentAddContentProperties.tags}"
                                 title="tags are comma separated"
                                 autocomplete="true"
                                 placeholder="tags"/>
                    <p:tooltip for="taskTags_Add_Content" showEffect="clip" hideEffect="explode" position="left"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Retention"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskRetention_Add_Content"
                                 required="false"
                                 value="#{workflowEditor.currentAddContentProperties.retention}"
                                 title="Samples: 10s, 45m, 4h, 7d, 3M, 1y"
                                 autocomplete="true"
                                 placeholder="retention"/>
                    <p:tooltip for="taskRetention_Add_Content" showEffect="clip" hideEffect="explode" position="left"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Start publishing:"/>
                </p:column>
                <p:column>
                    <p:calendar id="startPublishing_Add_Content"
                                value="#{workflowEditor.currentAddContentProperties.startPublishing}"
                                autocomplete="true"
                                pattern="dd-MM-yyyy HH:mm:ss" locale="my">
                    </p:calendar>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="End publishing:"/>
                </p:column>
                <p:column>
                    <p:calendar id="endPublishing_Add_Content"
                                value="#{workflowEditor.currentAddContentProperties.endPublishing}"
                                autocomplete="true"
                                pattern="dd-MM-yyyy HH:mm:ss" locale="my">
                    </p:calendar>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="User Data"/>
                </p:column>
                <p:column>
                    <p:scrollPanel>
                        <p:inputTextarea id="taskUserData_Add_Content" style="width: 100%"
                                         required="false"
                                         value="#{workflowEditor.currentAddContentProperties.userData}"
                                         autocomplete="true"
                                         placeholder="user data"/>
                    </p:scrollPanel>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Ingester"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskIngester_Add_Content"
                                 required="false"
                                 readonly="true"
                                 value="#{workflowEditor.currentAddContentProperties.ingester}"
                                 autocomplete="true"
                                 placeholder="ingester"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="MD5 File Checksum"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskMD5FileChecksum_Add_Content"
                                 required="false"
                                 value="#{workflowEditor.currentAddContentProperties.md5FileChecksum}"
                                 autocomplete="true"
                                 placeholder="md5 file checksum"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="File size in bytes"/>
                </p:column>
                <p:column>
                    <p:inputNumber id="taskFileSizeInBytes_Add_Content"
                                   required="false"
                                   decimalPlaces="0"
                                   value="#{workflowEditor.currentAddContentProperties.fileSizeInBytes}"
                                   autocomplete="true"
                                   placeholder="file size in bytes"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Content Provider Name"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskContentProviderName_Add_Content"
                                 required="false"
                                 value="#{workflowEditor.currentAddContentProperties.contentProviderName}"
                                 autocomplete="true"
                                 placeholder="content provider name"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Delivery File Name"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskDeliveryFileName_Add_Content"
                                 required="false"
                                 value="#{workflowEditor.currentAddContentProperties.deliveryFileName}"
                                 autocomplete="true"
                                 placeholder="delivery file name"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Unique Name"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskUniqueName_Add_Content"
                                 required="false"
                                 value="#{workflowEditor.currentAddContentProperties.uniqueName}"
                                 autocomplete="true"
                                 placeholder="unique name"/>
                </p:column>
            </p:row>
        </p:panelGrid>

    </h:form>
</p:dialog>

<p:dialog widgetVar="Remove-Content" modal="true"
          header="Remove-Content" appendTo="@(body)" width="1000" height="300"
          showEffect="fade" hideEffect="fade" resizable="false" draggable="true">

<h:form id="Remove-ContentForm">

        <p:toolbar>
            <p:toolbarGroup align="left">
            </p:toolbarGroup>

            <p:toolbarGroup align="right">
                <p:defaultCommand target="saveWorkflowProperties"/>

                <p:commandButton id="saveWorkflowProperties" value="Save Properties"
                                 action="#{workflowEditor.saveTaskProperties}"
                                 update="viewForm:workspaceDiagram,viewForm:ingestWorkflowButton,viewForm:workflowIssuesWarning,jsonWorkflowForm:jsonWorkflow"
                                 onclick="PF('Remove-Content').hide()" />
            </p:toolbarGroup>
        </p:toolbar>

        <p:panelGrid cellpadding="10" style="width: 100%">

            <p:row>
                <p:column>
                    <p:outputLabel value="Label" style="font-weight: bold"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskLabel_Remove_Content" style="width: 100%"
                                 value="#{workflowEditor.currentRemoveContentProperties.label}"
                                 autocomplete="true"
                                 placeholder="label"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="References (Media Item Key)"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskReferences_Remove_Content" style="width: 100%"
                                 required="false"
                                 value="#{workflowEditor.mediaItemsReferences.taskReferences}"
                                 autocomplete="true"
                                 placeholder="if left blank, references are retrieved from Workflow"/>
                    <br/>
                    <p:commandButton id="taskSelectReferences_Remove_Content"
                                     icon="ui-icon-search"
                                     value="Select Media"
                                     update=":selectMediaItemsForm"
                                     oncomplete="PF('selectMediaItems').show()"
                    />
                </p:column>
            </p:row>

        </p:panelGrid>

    </h:form>
</p:dialog>

</html>
