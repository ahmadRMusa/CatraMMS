<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:media="http://xmlns.jcp.org/jsf/composite/media">

<p:dialog widgetVar="Periodical-Frames" modal="true"
          header="Periodical-Frames" appendTo="@(body)" width="1000" height="600"
          showEffect="fade" hideEffect="fade" resizable="false" draggable="true">

    <h:form id="Periodical-FramesForm">

        <p:toolbar>
            <p:toolbarGroup align="left">
            </p:toolbarGroup>

            <p:toolbarGroup align="right">
                <p:defaultCommand target="saveAddContentProperties"/>

                <p:commandButton id="saveAddContentProperties" value="Save Properties"
                                 action="#{workflowEditor.saveTaskProperties}"
                                 update="viewForm:workspaceDiagram,viewForm:ingestWorkflowButton,viewForm:workflowIssuesWarning,jsonWorkflowForm:jsonWorkflow"
                                 onclick="PF('Periodical-Frames').hide()" />
            </p:toolbarGroup>
        </p:toolbar>

        <p:panelGrid cellpadding="10" style="width: 100%">

            <p:row>
                <p:column>
                    <p:outputLabel value="Label" style="font-weight: bold"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskLabel_Periodical_Frames" style="width: 100%"
                                 value="#{workflowEditor.currentPeriodicalFramesProperties.label}"
                                 autocomplete="true"
                                 placeholder="label"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Period In Seconds" style="font-weight: bold"/>
                </p:column>
                <p:column>
                    <p:inputNumber id="taskFramePeriodInSeconds_Periodical_Frames"
                                   decimalPlaces="0"
                                   value="#{workflowEditor.currentPeriodicalFramesProperties.periodInSeconds}"
                                   title="Samples: 10, ..."
                                   autocomplete="true"
                                   placeholder="period in seconds"/>
                    <p:tooltip for="taskFramePeriodInSeconds_Periodical_Frames" showEffect="clip"
                               hideEffect="explode" position="left"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Start time in seconds"/>
                </p:column>
                <p:column>
                    <p:inputNumber id="taskStartTimeInSeconds_Periodical_Frames"
                                   required="false"
                                   decimalPlaces="#{workflowEditor.currentPeriodicalFramesProperties.timeInSecondsDecimalsPrecision}"
                                   value="#{workflowEditor.currentPeriodicalFramesProperties.startTimeInSeconds}"
                                   title="Sample: 15.68"
                                   autocomplete="true"
                                   placeholder="start time in seconds"/>
                    <p:tooltip for="taskStartTimeInSeconds_Periodical_Frames" showEffect="clip"
                               hideEffect="explode" position="left"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Max Frames Number"/>
                </p:column>
                <p:column>
                    <p:inputNumber id="taskFrameMaxFramesNumber_Periodical_Frames"
                                   decimalPlaces="0"
                                   required="false"
                                   value="#{workflowEditor.currentPeriodicalFramesProperties.maxFramesNumber}"
                                   title="Sample: 50"
                                   autocomplete="true"
                                   placeholder="max frames number"/>
                    <p:tooltip for="taskFrameMaxFramesNumber_Periodical_Frames" showEffect="clip"
                               hideEffect="explode" position="left"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Width"/>
                </p:column>
                <p:column>
                    <p:inputNumber id="taskFrameWidth_Periodical_Frames"
                                   decimalPlaces="0"
                                   required="false"
                                   value="#{workflowEditor.currentPeriodicalFramesProperties.width}"
                                   title="Samples: 360, ..."
                                   autocomplete="true"
                                   placeholder="width"/>
                    <p:tooltip for="taskFrameWidth_Periodical_Frames" showEffect="clip"
                               hideEffect="explode" position="left"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Height"/>
                </p:column>
                <p:column>
                    <p:inputNumber id="taskFrameHeight_Periodical_Frames"
                                   decimalPlaces="0"
                                   required="false"
                                   value="#{workflowEditor.currentPeriodicalFramesProperties.height}"
                                   title="Samples: 360, ..."
                                   autocomplete="true"
                                   placeholder="height"/>
                    <p:tooltip for="taskFrameHeight_Periodical_Frames" showEffect="clip"
                               hideEffect="explode" position="left"/>
                </p:column>

            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="References (Source Physical Path Key)"/>
                </p:column>
                <p:column colspan="2">
                    <p:inputText id="taskReferences" style="width: 100%"
                                 required="false"
                                 value="#{workflowEditor.currentPeriodicalFramesProperties.taskReferences}"
                                 autocomplete="true"
                                 placeholder="if left blank, references are retrieved from Workflow"/>
                    <br/>
                    <p:commandButton id="taskSelectReferences_Periodical_Frames"
                                     icon="ui-icon-search"
                                     value="Select Media"
                                     update=":selectMediaItemsForm"
                                     oncomplete="PF('selectMediaItems').show()"
                    />
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Title"/>
                </p:column>
                <p:column colspan="3">
                    <p:inputText id="taskTitle_Periodical_Frames" style="width: 100%"
                                 required="false"
                                 value="#{workflowEditor.currentPeriodicalFramesProperties.title}"
                                 autocomplete="true"
                                 placeholder="title of the content"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Tags"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskTags_Periodical_Frames"
                                 required="false"
                                 value="#{workflowEditor.currentPeriodicalFramesProperties.tags}"
                                 title="tags are comma separated"
                                 autocomplete="true"
                                 placeholder="tags"/>
                    <p:tooltip for="taskTags_Periodical_Frames" showEffect="clip" hideEffect="explode" position="left"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Retention"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskRetention_Periodical_Frames"
                                 required="false"
                                 value="#{workflowEditor.currentPeriodicalFramesProperties.retention}"
                                 title="Samples: 10s, 45m, 4h, 7d, 3M, 1y"
                                 autocomplete="true"
                                 placeholder="retention"/>
                    <p:tooltip for="taskRetention_Periodical_Frames" showEffect="clip" hideEffect="explode" position="left"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Encoding Priority:"/>
                </p:column>
                <p:column>
                    <p:selectOneMenu id="taskEncodingPriority_Periodical_Frames"
                                     value="#{workflowEditor.currentPeriodicalFramesProperties.encodingPriority}"
                                     autoWidth="false">
                        <f:selectItems value="#{workflowEditor.currentPeriodicalFramesProperties.encodingPrioritiesList}"/>
                    </p:selectOneMenu>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Start publishing:"/>
                </p:column>
                <p:column>
                    <p:calendar id="startPublishing_Periodical_Frames"
                                value="#{workflowEditor.currentPeriodicalFramesProperties.startPublishing}"
                                autocomplete="true"
                                pattern="dd-MM-yyyy HH:mm:ss" locale="my">
                    </p:calendar>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="End publishing:"/>
                </p:column>
                <p:column>
                    <p:calendar id="endPublishing_Periodical_Frames"
                                value="#{workflowEditor.currentPeriodicalFramesProperties.endPublishing}"
                                autocomplete="true"
                                pattern="dd-MM-yyyy HH:mm:ss" locale="my">
                    </p:calendar>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="User Data"/>
                </p:column>
                <p:column colspan="3">
                    <p:scrollPanel>
                        <p:inputTextarea id="taskUserData_Periodical_Frames" style="width: 100%"
                                         required="false"
                                         value="#{workflowEditor.currentPeriodicalFramesProperties.userData}"
                                         autocomplete="true"
                                         placeholder="user data"/>
                    </p:scrollPanel>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Ingester"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskIngester_Periodical_Frames"
                                 required="false"
                                 readonly="true"
                                 value="#{workflowEditor.currentPeriodicalFramesProperties.ingester}"
                                 autocomplete="true"
                                 placeholder="ingester"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Content Provider Name"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskContentProviderName_Periodical_Frames"
                                 required="false"
                                 value="#{workflowEditor.currentPeriodicalFramesProperties.contentProviderName}"
                                 autocomplete="true"
                                 placeholder="content provider name"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Delivery File Name"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskDeliveryFileName_Periodical_Frames"
                                 required="false"
                                 value="#{workflowEditor.currentPeriodicalFramesProperties.deliveryFileName}"
                                 autocomplete="true"
                                 placeholder="delivery file name"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Unique Name"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskUniqueName_Periodical_Frames"
                                 required="false"
                                 value="#{workflowEditor.currentPeriodicalFramesProperties.uniqueName}"
                                 autocomplete="true"
                                 placeholder="unique name"/>
                </p:column>

            </p:row>

        </p:panelGrid>

    </h:form>
</p:dialog>


</html>
