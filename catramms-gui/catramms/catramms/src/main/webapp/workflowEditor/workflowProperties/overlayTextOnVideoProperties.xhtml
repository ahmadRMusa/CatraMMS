<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:media="http://xmlns.jcp.org/jsf/composite/media">

<p:dialog widgetVar="Overlay-Text-On-Video" modal="true"
          header="Overlay-Text-On-Video" appendTo="@(body)" width="1000" height="600"
          showEffect="fade" hideEffect="fade" resizable="false" draggable="true">

    <h:form id="Overlay-Text-On-VideoForm">

        <p:toolbar>
            <p:toolbarGroup align="left">
            </p:toolbarGroup>

            <p:toolbarGroup align="right">
                <p:defaultCommand target="saveAddContentProperties"/>

                <p:commandButton id="saveAddContentProperties" value="Save Properties"
                                 action="#{workflowEditor.saveTaskProperties}"
                                 update="viewForm:workspaceDiagram,viewForm:ingestWorkflowButton,viewForm:workflowIssuesWarning,jsonWorkflowForm:jsonWorkflow"
                                 onclick="PF('Overlay-Text-On-Video').hide()" />
            </p:toolbarGroup>
        </p:toolbar>

        <p:panelGrid cellpadding="10" style="width: 100%">

            <p:row>
                <p:column>
                    <p:outputLabel value="Label" style="font-weight: bold"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskLabel_Overlay_Text_On_Video" style="width: 100%"
                                 value="#{workflowEditor.currentOverlayTextOnVideoProperties.label}"
                                 autocomplete="true"
                                 placeholder="label"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Text" style="font-weight: bold"/>
                </p:column>
                <p:column>
                    <p:scrollPanel>
                        <p:inputTextarea id="taskOverlayText_Overlay_Text_On_Video" style="width: 100%"
                                         value="#{workflowEditor.currentOverlayTextOnVideoProperties.text}"
                                         autocomplete="true"
                                         placeholder="text"/>
                    </p:scrollPanel>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Text Position X In Pixel"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskOverlayPositionXInPixel_Overlay_Text_On_Video"
                                 required="false" style="width: 100%"
                                 value="#{workflowEditor.currentOverlayTextOnVideoProperties.positionXInPixel}"
                                 title="Samples: 50 or (video_width-text_width)-20 or video_width-line_w-10"
                                 autocomplete="true"
                                 placeholder="text position X in pixel"/>
                    <p:tooltip for="taskOverlayPositionXInPixel_Overlay_Text_On_Video"
                               showEffect="clip" hideEffect="explode" position="left"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Text Position Y In Pixel"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskOverlayPositionYInPixel_Overlay_Text_On_Video"
                                 required="false" style="width: 100%"
                                 value="#{workflowEditor.currentOverlayTextOnVideoProperties.positionYInPixel}"
                                 title="Samples: 50 or (video_height-text_height)-10 or video_height-line_h-10"
                                 autocomplete="true"
                                 placeholder="text position Y in pixel"/>
                    <p:tooltip for="taskOverlayPositionYInPixel_Overlay_Text_On_Video"
                               showEffect="clip" hideEffect="explode" position="left"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Font Type"/>
                </p:column>
                <p:column>
                    <p:selectOneMenu id="taskOverlayFontType_Overlay_Text_On_Video"
                                     value="#{workflowEditor.currentOverlayTextOnVideoProperties.fontType}"
                                     autoWidth="false">
                        <f:selectItems value="#{workflowEditor.currentOverlayTextOnVideoProperties.fontTypesList}"/>
                    </p:selectOneMenu>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Font Size"/>
                </p:column>
                <p:column>
                    <p:selectOneMenu id="taskOverlayFontSize_Overlay_Text_On_Video"
                                     value="#{workflowEditor.currentOverlayTextOnVideoProperties.fontSize}"
                                     autoWidth="false">
                        <f:selectItems value="#{workflowEditor.currentOverlayTextOnVideoProperties.fontSizesList}"/>
                    </p:selectOneMenu>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Font Color"/>
                </p:column>
                <p:column>
                    <p:selectOneMenu id="taskOverlayFontColor_Overlay_Text_On_Video"
                                     value="#{workflowEditor.currentOverlayTextOnVideoProperties.fontColor}"
                                     autoWidth="false">
                        <f:selectItems value="#{workflowEditor.currentOverlayTextOnVideoProperties.colorsList}"/>
                    </p:selectOneMenu>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Text Percentage Opacity"/>
                </p:column>
                <p:column>
                    <p:spinner id="taskOverlayTextPercentageOpacity_Overlay_Text_On_Video"
                               value="#{workflowEditor.currentOverlayTextOnVideoProperties.textPercentageOpacity}"
                               min="0" max="100"
                    />
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Box Enable"/>
                </p:column>
                <p:column>
                    <p:selectBooleanButton id="taskOverlayBoxEnable_Overlay_Text_On_Video"
                                           value="#{workflowEditor.currentOverlayTextOnVideoProperties.boxEnable}"
                                           onLabel="YES" offLabel="NO" onIcon="ui-icon-check" offIcon="ui-icon-check">
                    </p:selectBooleanButton>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Box Color"/>
                </p:column>
                <p:column>
                    <p:selectOneMenu id="taskOverlayBoxColor_Overlay_Text_On_Video"
                                     value="#{workflowEditor.currentOverlayTextOnVideoProperties.boxColor}"
                                     autoWidth="false">
                        <f:selectItems value="#{workflowEditor.currentOverlayTextOnVideoProperties.colorsList}"/>
                    </p:selectOneMenu>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Box Percentage Opacity"/>
                </p:column>
                <p:column>
                    <p:spinner id="taskOverlayBoxPercentageOpacity_Overlay_Text_On_Video"
                               value="#{workflowEditor.currentOverlayTextOnVideoProperties.boxPercentageOpacity}"
                               min="0" max="100"
                    />
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="References (Source Physical Path Key)"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskReferences" style="width: 100%"
                                 required="false"
                                 value="#{workflowEditor.currentOverlayTextOnVideoProperties.taskReferences}"
                                 autocomplete="true"
                                 placeholder="if left blank, references are retrieved from Workflow"/>
                    <br/>
                    <p:commandButton id="taskSelectReferences_Overlay_Text_On_Video"
                                     icon="ui-icon-search"
                                     value="Select Media"
                                     update=":selectMediaItemsForm"
                                     oncomplete="PF('selectMediaItems').show()"
                    />
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Title"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskTitle_Overlay_Text_On_Video" style="width: 100%"
                                 required="false"
                                 value="#{workflowEditor.currentOverlayTextOnVideoProperties.title}"
                                 autocomplete="true"
                                 placeholder="title of the content"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Tags"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskTags_Overlay_Text_On_Video"
                                 required="false"
                                 value="#{workflowEditor.currentOverlayTextOnVideoProperties.tags}"
                                 title="tags are comma separated"
                                 autocomplete="true"
                                 placeholder="tags"/>
                    <p:tooltip for="taskTags_Overlay_Text_On_Video" showEffect="clip" hideEffect="explode" position="left"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Retention"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskRetention_Overlay_Text_On_Video"
                                 required="false"
                                 value="#{workflowEditor.currentOverlayTextOnVideoProperties.retention}"
                                 title="Samples: 10s, 45m, 4h, 7d, 3M, 1y"
                                 autocomplete="true"
                                 placeholder="retention"/>
                    <p:tooltip for="taskRetention_Overlay_Text_On_Video" showEffect="clip" hideEffect="explode" position="left"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Encoding Priority:"/>
                </p:column>
                <p:column>
                    <p:selectOneMenu id="taskEncodingPriority_Overlay_Text_On_Video"
                                     value="#{workflowEditor.currentOverlayTextOnVideoProperties.encodingPriority}"
                                     autoWidth="false">
                        <f:selectItems value="#{workflowEditor.currentOverlayTextOnVideoProperties.encodingPrioritiesList}"/>
                    </p:selectOneMenu>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Start publishing:"/>
                </p:column>
                <p:column>
                    <p:calendar id="startPublishing_Overlay_Text_On_Video"
                                value="#{workflowEditor.currentOverlayTextOnVideoProperties.startPublishing}"
                                autocomplete="true"
                                pattern="dd-MM-yyyy HH:mm:ss" locale="my">
                    </p:calendar>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="End publishing:"/>
                </p:column>
                <p:column>
                    <p:calendar id="endPublishing_Overlay_Text_On_Video"
                                value="#{workflowEditor.currentOverlayTextOnVideoProperties.endPublishing}"
                                autocomplete="true"
                                pattern="dd-MM-yyyy HH:mm:ss" locale="my">
                    </p:calendar>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="User Data"/>
                </p:column>
                <p:column colspan="3">
                    <p:scrollPanel>
                        <p:inputTextarea id="taskUserData_Overlay_Text_On_Video" style="width: 100%"
                                         required="false"
                                         value="#{workflowEditor.currentOverlayTextOnVideoProperties.userData}"
                                         autocomplete="true"
                                         placeholder="user data"/>
                    </p:scrollPanel>
                </p:column>

            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Ingester"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskIngester_Overlay_Text_On_Video"
                                 required="false"
                                 readonly="true"
                                 value="#{workflowEditor.currentOverlayTextOnVideoProperties.ingester}"
                                 autocomplete="true"
                                 placeholder="ingester"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Content Provider Name"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskContentProviderName_Overlay_Text_On_Video"
                                 required="false"
                                 value="#{workflowEditor.currentOverlayTextOnVideoProperties.contentProviderName}"
                                 autocomplete="true"
                                 placeholder="content provider name"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Delivery File Name"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskDeliveryFileName_Overlay_Text_On_Video"
                                 required="false"
                                 value="#{workflowEditor.currentOverlayTextOnVideoProperties.deliveryFileName}"
                                 autocomplete="true"
                                 placeholder="delivery file name"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Unique Name"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskUniqueName_Overlay_Text_On_Video"
                                 required="false"
                                 value="#{workflowEditor.currentOverlayTextOnVideoProperties.uniqueName}"
                                 autocomplete="true"
                                 placeholder="unique name"/>
                </p:column>
            </p:row>

        </p:panelGrid>

    </h:form>
</p:dialog>


</html>
