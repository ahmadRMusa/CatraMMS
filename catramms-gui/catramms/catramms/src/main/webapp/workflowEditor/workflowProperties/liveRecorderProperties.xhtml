<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:media="http://xmlns.jcp.org/jsf/composite/media">

<p:dialog widgetVar="Live-Recorder" modal="true"
          header="Live-Recorder" appendTo="@(body)" width="1000" height="600"
          showEffect="fade" hideEffect="fade" resizable="false" draggable="true">

    <h:form id="Live-RecorderForm">

        <p:toolbar>
            <p:toolbarGroup align="left">
            </p:toolbarGroup>

            <p:toolbarGroup align="right">
                <p:defaultCommand target="saveAddContentProperties"/>

                <p:commandButton id="saveAddContentProperties" value="Save Properties"
                                 action="#{workflowEditor.saveTaskProperties}"
                                 update="viewForm:workspaceDiagram,viewForm:ingestWorkflowButton,viewForm:workflowIssuesWarning,jsonWorkflowForm:jsonWorkflow"
                                 onclick="PF('Live-Recorder').hide()" />
            </p:toolbarGroup>
        </p:toolbar>

        <p:panelGrid cellpadding="10" style="width: 100%">

            <p:row>
                <p:column>
                    <p:outputLabel value="Label" style="font-weight: bold"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskLabel_Live_Recorder" style="width: 100%"
                                 value="#{workflowEditor.currentLiveRecorderProperties.label}"
                                 autocomplete="true"
                                 placeholder="label"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Live URL Configuration" style="font-weight: bold"/>
                </p:column>
                <p:column>
                    <p:selectOneMenu id="taskConfigurationLabel_Live_Recorder"
                                     value="#{workflowEditor.currentLiveRecorderProperties.configurationLabel}"
                                     title="'Menu: Configuration -> Live URL' for LiveURL configurations"
                                     autoWidth="false">
                        <f:selectItems value="#{workflowEditor.currentLiveRecorderProperties.confLabels}"/>
                    </p:selectOneMenu>
                    <p:tooltip for="taskConfigurationLabel_Live_Recorder" showEffect="clip" hideEffect="explode" position="left"/>
                    <br />
                    <h:outputText
                            rendered="#{workflowEditor.currentLiveRecorderProperties.confLabels.size() == 0}"
                            value="No MMS LiveURL Configurations are present, please click " />
                    <h:outputLink
                            rendered="#{workflowEditor.currentLiveRecorderProperties.confLabels.size() == 0}"
                            value="/conf/liveURL.xhtml" target="_blank">
                        <h:outputText value="here" />
                    </h:outputLink>
                    <h:outputText
                            rendered="#{workflowEditor.currentLiveRecorderProperties.confLabels.size() == 0}"
                            value=" to configure one" />
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Start recording:" style="font-weight: bold" />
                </p:column>
                <p:column>
                    <p:calendar id="startRecording_Live_Recorder"
                                value="#{workflowEditor.currentLiveRecorderProperties.startRecording}"
                                autocomplete="true"
                                pattern="dd-MM-yyyy HH:mm:ss" locale="my">
                    </p:calendar>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="End recording:" style="font-weight: bold" />
                </p:column>
                <p:column>
                    <p:calendar id="endRecording_Live_Recorder"
                                value="#{workflowEditor.currentLiveRecorderProperties.endRecording}"
                                autocomplete="true"
                                pattern="dd-MM-yyyy HH:mm:ss" locale="my">
                    </p:calendar>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Segment Duration (secs)" style="font-weight: bold" />
                </p:column>
                <p:column>
                    <p:inputNumber id="taskSegmentDuration_Live_Recorder"
                                   required="false"
                                   decimalPlaces="0"
                                   value="#{workflowEditor.currentLiveRecorderProperties.segmentDuration}"
                                   autocomplete="true"
                                   placeholder="segment duration in seconds"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Output File Format" />
                </p:column>
                <p:column>
                    <p:selectOneMenu id="taskOutputFormat_Live_Recorder"
                                     value="#{workflowEditor.currentLiveRecorderProperties.outputFileFormat}"
                                     autoWidth="false">
                        <f:selectItems value="#{workflowEditor.currentLiveRecorderProperties.outputFileFormatsList}"/>
                    </p:selectOneMenu>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Title"/>
                </p:column>
                <p:column colspan="3">
                    <p:inputText id="taskTitle_Live_Recorder" style="width: 100%"
                                 required="false"
                                 value="#{workflowEditor.currentLiveRecorderProperties.title}"
                                 autocomplete="true"
                                 placeholder="title of the content"/>
                </p:column>

            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Tags"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskTags_Live_Recorder"
                                 required="false"
                                 value="#{workflowEditor.currentLiveRecorderProperties.tags}"
                                 title="tags are comma separated"
                                 autocomplete="true"
                                 placeholder="tags"/>
                    <p:tooltip for="taskTags_Live_Recorder" showEffect="clip" hideEffect="explode" position="left"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Retention"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskRetention_Live_Recorder"
                                 required="false"
                                 value="#{workflowEditor.currentLiveRecorderProperties.retention}"
                                 title="Samples: 10s, 45m, 4h, 7d, 3M, 1y"
                                 autocomplete="true"
                                 placeholder="retention"/>
                    <p:tooltip for="taskRetention_Live_Recorder" showEffect="clip" hideEffect="explode" position="left"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Encoding Priority:"/>
                </p:column>
                <p:column>
                    <p:selectOneMenu id="taskEncodingPriority_Live_Recorder"
                                     value="#{workflowEditor.currentLiveRecorderProperties.encodingPriority}"
                                     autoWidth="false">
                        <f:selectItems value="#{workflowEditor.currentLiveRecorderProperties.encodingPrioritiesList}"/>
                    </p:selectOneMenu>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Start publishing:"/>
                </p:column>
                <p:column>
                    <p:calendar id="startPublishing_Live_Recorder"
                                value="#{workflowEditor.currentLiveRecorderProperties.startPublishing}"
                                autocomplete="true"
                                pattern="dd-MM-yyyy HH:mm:ss" locale="my">
                    </p:calendar>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="End publishing:"/>
                </p:column>
                <p:column>
                    <p:calendar id="endPublishing_Live_Recorder"
                                value="#{workflowEditor.currentLiveRecorderProperties.endPublishing}"
                                autocomplete="true"
                                pattern="dd-MM-yyyy HH:mm:ss" locale="my">
                    </p:calendar>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="User Data"/>
                </p:column>
                <p:column colspan="3">
                    <p:scrollPanel>
                        <p:inputTextarea id="taskUserData_Live_Recorder" style="width: 100%"
                                         required="false"
                                         value="#{workflowEditor.currentLiveRecorderProperties.userData}"
                                         autocomplete="true"
                                         placeholder="user data"/>
                    </p:scrollPanel>
                </p:column>

            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Ingester"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskIngester_Live_Recorder"
                                 required="false"
                                 readonly="true"
                                 value="#{workflowEditor.currentLiveRecorderProperties.ingester}"
                                 autocomplete="true"
                                 placeholder="ingester"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Content Provider Name"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskContentProviderName_Live_Recorder"
                                 required="false"
                                 value="#{workflowEditor.currentLiveRecorderProperties.contentProviderName}"
                                 autocomplete="true"
                                 placeholder="content provider name"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Delivery File Name"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskDeliveryFileName_Live_Recorder"
                                 required="false"
                                 value="#{workflowEditor.currentLiveRecorderProperties.deliveryFileName}"
                                 autocomplete="true"
                                 placeholder="delivery file name"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Unique Name"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskUniqueName_Live_Recorder"
                                 required="false"
                                 value="#{workflowEditor.currentLiveRecorderProperties.uniqueName}"
                                 autocomplete="true"
                                 placeholder="unique name"/>
                </p:column>
            </p:row>

        </p:panelGrid>

    </h:form>
</p:dialog>

</html>
