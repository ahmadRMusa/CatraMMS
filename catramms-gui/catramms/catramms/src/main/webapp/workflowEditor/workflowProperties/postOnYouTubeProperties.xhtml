<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:media="http://xmlns.jcp.org/jsf/composite/media">

<p:dialog widgetVar="Post-On-YouTube" modal="true"
          header="Post-On-YouTube" appendTo="@(body)" width="1000" height="600"
          showEffect="fade" hideEffect="fade" resizable="false" draggable="true">

    <h:form id="Post-On-YouTubeForm">

        <p:toolbar>
            <p:toolbarGroup align="left">
            </p:toolbarGroup>

            <p:toolbarGroup align="right">
                <p:defaultCommand target="saveAddContentProperties"/>

                <p:commandButton id="saveAddContentProperties" value="Save Properties"
                                 action="#{workflowEditor.saveTaskProperties}"
                                 update="viewForm:workspaceDiagram,viewForm:ingestWorkflowButton,viewForm:workflowIssuesWarning,jsonWorkflowForm:jsonWorkflow"
                                 onclick="PF('Post-On-YouTube').hide()" />
            </p:toolbarGroup>
        </p:toolbar>

        <p:panelGrid cellpadding="10" style="width: 100%">

            <p:row>
                <p:column>
                    <p:outputLabel value="Label" style="font-weight: bold"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskLabel_Post_On_YouTube" style="width: 100%"
                                 value="#{workflowEditor.currentPostOnYouTubeProperties.label}"
                                 autocomplete="true"
                                 placeholder="label"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="YouTube Configuration" style="font-weight: bold"/>
                </p:column>
                <p:column>
                    <p:selectOneMenu id="taskConfigurationLabel_Post_On_YouTube"
                                     value="#{workflowEditor.currentPostOnYouTubeProperties.configurationLabel}"
                                     title="'Menu: Configuration -> YouTube' for YouTube configurations"
                                     autoWidth="false">
                        <f:selectItems value="#{workflowEditor.currentPostOnYouTubeProperties.confLabels}"/>
                    </p:selectOneMenu>
                    <p:tooltip for="taskConfigurationLabel_Post_On_YouTube" showEffect="clip" hideEffect="explode" position="left"/>
                    <br />
                    <h:outputText
                            rendered="#{workflowEditor.currentPostOnYouTubeProperties.confLabels.size() == 0}"
                            value="No MMS YouTube Configurations are present, please click " />
                    <h:outputLink
                            rendered="#{workflowEditor.currentPostOnYouTubeProperties.confLabels.size() == 0}"
                            value="/conf/youTube.xhtml" target="_blank">
                        <h:outputText value="here" />
                    </h:outputLink>
                    <h:outputText
                            rendered="#{workflowEditor.currentPostOnYouTubeProperties.confLabels.size() == 0}"
                            value=" to configure one" />
                    <!--
                    <h:outputLink
                            rendered="#{newWorkflow.taskPostOnYouTubeConfLabels.size() != 0}"
                            value="/conf/youTube.xhtml" target="_blank">
                        <h:outputText value="MMS YouTube Configurations" />
                    </h:outputLink>
                    -->
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Privacy" style="font-weight: bold" />
                </p:column>
                <p:column>
                    <p:selectOneMenu id="taskPrivacy_Post_On_YouTube"
                                     value="#{workflowEditor.currentPostOnYouTubeProperties.privacy}"
                                     autoWidth="false">
                        <f:selectItem itemLabel="private" itemValue="private" />
                        <f:selectItem itemLabel="public" itemValue="public" />
                    </p:selectOneMenu>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Title" />
                </p:column>
                <p:column>
                    <p:inputText id="taskTitle_Post_On_YouTube" style="width: 100%"
                                 value="#{workflowEditor.currentPostOnYouTubeProperties.youTubeTitle}"
                                 autocomplete="true"
                                 placeholder="title"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Description" />
                </p:column>
                <p:column>
                    <p:inputText id="taskDescription_Post_On_YouTube" style="width: 100%"
                                 value="#{workflowEditor.currentPostOnYouTubeProperties.youTubeDescription}"
                                 autocomplete="true"
                                 placeholder="description"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Tags (YouTube)" />
                </p:column>
                <p:column>
                    <p:inputText id="taskTags_Post_On_YouTube" style="width: 100%"
                                 value="#{workflowEditor.currentPostOnYouTubeProperties.youTubeTags}"
                                 title="tags are comma separated"
                                 autocomplete="true"
                                 placeholder="tags"/>
                    <p:tooltip for="taskTags_Post_On_YouTube" showEffect="clip" hideEffect="explode" position="left"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Category id" />
                </p:column>
                <p:column>
                    <p:inputNumber id="taskCategoryId_Post_On_YouTube"
                                   required="false"
                                   decimalPlaces="0"
                                   value="#{workflowEditor.currentPostOnYouTubeProperties.categoryId}"
                                   autocomplete="true"
                                   placeholder="category id"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="References (Source Physical Path Key)"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskReferences" style="width: 100%"
                                 required="false"
                                 value="#{workflowEditor.currentPostOnYouTubeProperties.taskReferences}"
                                 autocomplete="true"
                                 placeholder="if left blank, references are retrieved from Workflow"/>
                    <br/>
                    <p:commandButton id="taskSelectReferences_Post_On_YouTube"
                                     icon="ui-icon-search"
                                     value="Select Media"
                                     update=":selectMediaItemsForm"
                                     oncomplete="PF('selectMediaItems').show()"
                    />
                </p:column>
            </p:row>

        </p:panelGrid>

    </h:form>
</p:dialog>


</html>
