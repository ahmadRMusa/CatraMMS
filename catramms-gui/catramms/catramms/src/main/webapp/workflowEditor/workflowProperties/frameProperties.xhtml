<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:media="http://xmlns.jcp.org/jsf/composite/media">

<p:dialog widgetVar="Frame" modal="true"
          header="Frame" appendTo="@(body)" width="1000" height="600"
          showEffect="fade" hideEffect="fade" resizable="false" draggable="true">

    <h:form id="FrameForm">

        <p:toolbar>
            <p:toolbarGroup align="left">
            </p:toolbarGroup>

            <p:toolbarGroup align="right">
                <p:defaultCommand target="saveAddContentProperties"/>

                <p:commandButton id="saveAddContentProperties" value="Save Properties"
                                 action="#{workflowEditor.saveTaskProperties}"
                                 update="viewForm:workspaceDiagram,viewForm:ingestWorkflowButton,viewForm:workflowIssuesWarning,jsonWorkflowForm:jsonWorkflow"
                                 onclick="PF('Frame').hide()" />
            </p:toolbarGroup>
        </p:toolbar>

        <p:panelGrid cellpadding="10" style="width: 100%">

            <p:row>
                <p:column>
                    <p:outputLabel value="Label" style="font-weight: bold"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskLabel_Frame" style="width: 100%"
                                 value="#{workflowEditor.currentFrameProperties.label}"
                                 autocomplete="true"
                                 placeholder="label"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Instant In Seconds"/>
                </p:column>
                <p:column>
                    <p:inputNumber id="taskFrameInstantInSeconds_Frame"
                                   required="false"
                                   decimalPlaces="#{workflowEditor.currentFrameProperties.timeInSecondsDecimalsPrecision}"
                                   value="#{workflowEditor.currentFrameProperties.instantInSeconds}"
                                   title="Sample: 15.68"
                                   autocomplete="true"
                                   placeholder="instant in seconds"/>
                    <p:tooltip for="taskFrameInstantInSeconds_Frame" showEffect="clip"
                               hideEffect="explode" position="left"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Width"/>
                </p:column>
                <p:column>
                    <p:inputNumber id="taskFrameWidth_Frame"
                                   decimalPlaces="0"
                                   required="false"
                                   value="#{workflowEditor.currentFrameProperties.width}"
                                   title="Samples: 360 or ..."
                                   autocomplete="true"
                                   placeholder="width"/>
                    <p:tooltip for="taskFrameWidth_Frame" showEffect="clip"
                               hideEffect="explode" position="left"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Height"/>
                </p:column>
                <p:column>
                    <p:inputNumber id="taskFrameHeight_Frame"
                                   decimalPlaces="0"
                                   required="false"
                                   value="#{workflowEditor.currentFrameProperties.height}"
                                   title="Samples: 240 or ..."
                                   autocomplete="true"
                                   placeholder="height"/>
                    <p:tooltip for="taskFrameHeight_Frame" showEffect="clip"
                               hideEffect="explode" position="left"/>
                </p:column>

            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="References (Source Physical Path Key)"/>
                </p:column>
                <p:column colspan="2">
                    <p:inputText id="taskReferences" style="width: 100%"
                                 required="false"
                                 value="#{workflowEditor.currentFrameProperties.taskReferences}"
                                 autocomplete="true"
                                 placeholder="if left blank, references are retrieved from Workflow"/>
                    <br/>
                    <p:commandButton id="taskSelectReferences_Frame"
                                     icon="ui-icon-search"
                                     value="Select Media"
                                     update=":selectMediaItemsForm"
                                     oncomplete="PF('selectMediaItems').show()"
                    />
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Title"/>
                </p:column>
                <p:column colspan="3">
                    <p:inputText id="taskTitle_Frame" style="width: 100%"
                                 required="false"
                                 value="#{workflowEditor.currentFrameProperties.title}"
                                 autocomplete="true"
                                 placeholder="title of the content"/>
                </p:column>

            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Tags"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskTags_Frame"
                                 required="false"
                                 value="#{workflowEditor.currentFrameProperties.tags}"
                                 title="tags are comma separated"
                                 autocomplete="true"
                                 placeholder="tags"/>
                    <p:tooltip for="taskTags_Frame" showEffect="clip" hideEffect="explode" position="left"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Retention"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskRetention_Frame"
                                 required="false"
                                 value="#{workflowEditor.currentFrameProperties.retention}"
                                 title="Samples: 10s, 45m, 4h, 7d, 3M, 1y"
                                 autocomplete="true"
                                 placeholder="retention"/>
                    <p:tooltip for="taskRetention_Frame" showEffect="clip" hideEffect="explode" position="left"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Start publishing:"/>
                </p:column>
                <p:column>
                    <p:calendar id="startPublishing_Frame"
                                value="#{workflowEditor.currentFrameProperties.startPublishing}"
                                autocomplete="true"
                                pattern="dd-MM-yyyy HH:mm:ss" locale="my">
                    </p:calendar>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="End publishing:"/>
                </p:column>
                <p:column>
                    <p:calendar id="endPublishing_Frame"
                                value="#{workflowEditor.currentFrameProperties.endPublishing}"
                                autocomplete="true"
                                pattern="dd-MM-yyyy HH:mm:ss" locale="my">
                    </p:calendar>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="User Data"/>
                </p:column>
                <p:column colspan="3">
                    <p:scrollPanel>
                        <p:inputTextarea id="taskUserData_Frame" style="width: 100%"
                                         required="false"
                                         value="#{workflowEditor.currentFrameProperties.userData}"
                                         autocomplete="true"
                                         placeholder="user data"/>
                    </p:scrollPanel>
                </p:column>

            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Ingester"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskIngester_Frame"
                                 required="false"
                                 readonly="true"
                                 value="#{workflowEditor.currentFrameProperties.ingester}"
                                 autocomplete="true"
                                 placeholder="ingester"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Content Provider Name"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskContentProviderName_Frame"
                                 required="false"
                                 value="#{workflowEditor.currentFrameProperties.contentProviderName}"
                                 autocomplete="true"
                                 placeholder="content provider name"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Delivery File Name"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskDeliveryFileName_Frame"
                                 required="false"
                                 value="#{workflowEditor.currentFrameProperties.deliveryFileName}"
                                 autocomplete="true"
                                 placeholder="delivery file name"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Unique Name"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskUniqueName_Frame"
                                 required="false"
                                 value="#{workflowEditor.currentFrameProperties.uniqueName}"
                                 autocomplete="true"
                                 placeholder="unique name"/>
                </p:column>

            </p:row>

        </p:panelGrid>

    </h:form>
</p:dialog>


</html>
