<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:media="http://xmlns.jcp.org/jsf/composite/media">

<p:dialog widgetVar="Overlay-Image-On-Video" modal="true"
          header="Overlay-Image-On-Video" appendTo="@(body)" width="1000" height="600"
          showEffect="fade" hideEffect="fade" resizable="false" draggable="true">

    <h:form id="Overlay-Image-On-VideoForm">

        <p:toolbar>
            <p:toolbarGroup align="left">
            </p:toolbarGroup>

            <p:toolbarGroup align="right">
                <p:defaultCommand target="saveAddContentProperties"/>

                <p:commandButton id="saveAddContentProperties" value="Save Properties"
                                 action="#{workflowEditor.saveTaskProperties}"
                                 update="viewForm:workspaceDiagram,viewForm:ingestWorkflowButton,viewForm:workflowIssuesWarning,jsonWorkflowForm:jsonWorkflow"
                                 onclick="PF('Overlay-Image-On-Video').hide()" />
            </p:toolbarGroup>
        </p:toolbar>

        <p:panelGrid cellpadding="10" style="width: 100%">

            <p:row>
                <p:column>
                    <p:outputLabel value="Label" style="font-weight: bold"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskLabel_Overlay_Image_On_Video" style="width: 100%"
                                 value="#{workflowEditor.currentOverlayImageOnVideoProperties.label}"
                                 autocomplete="true"
                                 placeholder="label"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Image Position X InPixel" style="font-weight: bold"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskOverlayPositionXInPixel_Overlay_Image_On_Video" style="width: 100%"
                                 value="#{workflowEditor.currentOverlayImageOnVideoProperties.positionXInPixel}"
                                 title="Samples: 50 or (video_width-image_width)-20"
                                 autocomplete="true"
                                 placeholder="image position X in pixel"/>
                    <p:tooltip for="taskOverlayPositionXInPixel_Overlay_Image_On_Video"
                               showEffect="clip" hideEffect="explode" position="left"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Image Position Y InPixel" style="font-weight: bold"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskOverlayPositionYInPixel_Overlay_Image_On_Video" style="width: 100%"
                                 value="#{workflowEditor.currentOverlayImageOnVideoProperties.positionYInPixel}"
                                 title="Samples: 30 or (video_height-image_height)-10"
                                 autocomplete="true"
                                 placeholder="image position Y in pixel"/>
                    <p:tooltip for="taskOverlayPositionYInPixel_Overlay_Image_On_Video"
                               showEffect="clip" hideEffect="explode" position="left"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="References (Source Physical Path Key)"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskReferences" style="width: 100%"
                                 required="false"
                                 value="#{workflowEditor.currentOverlayImageOnVideoProperties.taskReferences}"
                                 autocomplete="true"
                                 placeholder="if left blank, references are retrieved from Workflow"/>
                    <br/>
                    <p:commandButton id="taskSelectReferences_Overlay_Image_On_Video"
                                     icon="ui-icon-search"
                                     value="Select Media"
                                     update=":selectMediaItemsForm"
                                     oncomplete="PF('selectMediaItems').show()"
                    />
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Title"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskTitle_Overlay_Image_On_Video" style="width: 100%"
                                 required="false"
                                 value="#{workflowEditor.currentOverlayImageOnVideoProperties.title}"
                                 autocomplete="true"
                                 placeholder="title of the content"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Tags"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskTags_Overlay_Image_On_Video" style="width: 100%"
                                 required="false"
                                 value="#{workflowEditor.currentOverlayImageOnVideoProperties.tags}"
                                 title="tags are comma separated"
                                 autocomplete="true"
                                 placeholder="tags"/>
                    <p:tooltip for="taskTags_Overlay_Image_On_Video" showEffect="clip" hideEffect="explode" position="left"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Retention"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskRetention_Overlay_Image_On_Video"
                                 required="false"
                                 value="#{workflowEditor.currentOverlayImageOnVideoProperties.retention}"
                                 title="Samples: 10s, 45m, 4h, 7d, 3M, 1y"
                                 autocomplete="true"
                                 placeholder="retention"/>
                    <p:tooltip for="taskRetention_Overlay_Image_On_Video" showEffect="clip" hideEffect="explode" position="left"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Encoding Priority:"/>
                </p:column>
                <p:column>
                    <p:selectOneMenu id="taskEncodingPriority_Overlay_Image_On_Video"
                                     value="#{workflowEditor.currentOverlayImageOnVideoProperties.encodingPriority}"
                                     autoWidth="false">
                        <f:selectItems value="#{workflowEditor.currentOverlayImageOnVideoProperties.encodingPrioritiesList}"/>
                    </p:selectOneMenu>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Start publishing:"/>
                </p:column>
                <p:column>
                    <p:calendar id="startPublishing_Overlay_Image_On_Video"
                                value="#{workflowEditor.currentOverlayImageOnVideoProperties.startPublishing}"
                                autocomplete="true"
                                pattern="dd-MM-yyyy HH:mm:ss" locale="my">
                    </p:calendar>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="End publishing:"/>
                </p:column>
                <p:column>
                    <p:calendar id="endPublishing_Overlay_Image_On_Video"
                                value="#{workflowEditor.currentOverlayImageOnVideoProperties.endPublishing}"
                                autocomplete="true"
                                pattern="dd-MM-yyyy HH:mm:ss" locale="my">
                    </p:calendar>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="User Data"/>
                </p:column>
                <p:column>
                    <p:scrollPanel>
                        <p:inputTextarea id="taskUserData_Overlay_Image_On_Video" style="width: 100%"
                                         required="false"
                                         value="#{workflowEditor.currentOverlayImageOnVideoProperties.userData}"
                                         autocomplete="true"
                                         placeholder="user data"/>
                    </p:scrollPanel>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Ingester"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskIngester_Overlay_Image_On_Video" style="width: 100%"
                                 required="false"
                                 readonly="true"
                                 value="#{workflowEditor.currentOverlayImageOnVideoProperties.ingester}"
                                 autocomplete="true"
                                 placeholder="ingester"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Content Provider Name"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskContentProviderName_Overlay_Image_On_Video" style="width: 100%"
                                 required="false"
                                 value="#{workflowEditor.currentOverlayImageOnVideoProperties.contentProviderName}"
                                 autocomplete="true"
                                 placeholder="content provider name"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Delivery File Name"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskDeliveryFileName_Overlay_Image_On_Video" style="width: 100%"
                                 required="false"
                                 value="#{workflowEditor.currentOverlayImageOnVideoProperties.deliveryFileName}"
                                 autocomplete="true"
                                 placeholder="delivery file name"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Unique Name"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskUniqueName_Overlay_Image_On_Video" style="width: 100%"
                                 required="false"
                                 value="#{workflowEditor.currentOverlayImageOnVideoProperties.uniqueName}"
                                 autocomplete="true"
                                 placeholder="unique name"/>
                </p:column>
            </p:row>

        </p:panelGrid>

    </h:form>
</p:dialog>


</html>
