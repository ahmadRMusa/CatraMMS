<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:media="http://xmlns.jcp.org/jsf/composite/media">

<p:dialog widgetVar="FTP-Delivery" modal="true"
          header="FTP-Delivery" appendTo="@(body)" width="1000" height="600"
          showEffect="fade" hideEffect="fade" resizable="false" draggable="true">

    <h:form id="FTP-DeliveryForm">

        <p:toolbar>
            <p:toolbarGroup align="left">
            </p:toolbarGroup>

            <p:toolbarGroup align="right">
                <p:defaultCommand target="saveAddContentProperties"/>

                <p:commandButton id="saveAddContentProperties" value="Save Properties"
                                 action="#{workflowEditor.saveTaskProperties}"
                                 update="viewForm:workspaceDiagram,viewForm:ingestWorkflowButton,viewForm:workflowIssuesWarning,jsonWorkflowForm:jsonWorkflow"
                                 onclick="PF('FTP-Delivery').hide()" />
            </p:toolbarGroup>
        </p:toolbar>

        <p:panelGrid cellpadding="10" style="width: 100%">

            <p:row>
                <p:column>
                    <p:outputLabel value="Label" style="font-weight: bold"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskLabel_FTP_Delivery" style="width: 100%"
                                 value="#{workflowEditor.currentFTPDeliveryProperties.label}"
                                 autocomplete="true"
                                 placeholder="label"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="FTP Configuration" style="font-weight: bold"/>
                </p:column>
                <p:column>
                    <p:selectOneMenu id="taskConfigurationLabel_FTP_Delivery"
                                     value="#{workflowEditor.currentFTPDeliveryProperties.configurationLabel}"
                                     title="'Menu: Configuration -> FTP' for FTP configurations"
                                     autoWidth="false">
                        <f:selectItems value="#{workflowEditor.currentFTPDeliveryProperties.confLabels}"/>
                    </p:selectOneMenu>
                    <p:tooltip for="taskConfigurationLabel_FTP_Delivery" showEffect="clip" hideEffect="explode" position="left"/>
                    <br />
                    <h:outputText
                            rendered="#{workflowEditor.currentFTPDeliveryProperties.confLabels.size() == 0}"
                            value="No MMS FTP Configurations are present, please click " />
                    <h:outputLink
                            rendered="#{workflowEditor.currentFTPDeliveryProperties.confLabels.size() == 0}"
                            value="/conf/ftp.xhtml" target="_blank">
                        <h:outputText value="here" />
                    </h:outputLink>
                    <h:outputText
                            rendered="#{workflowEditor.currentFTPDeliveryProperties.confLabels.size() == 0}"
                            value=" to configure one" />
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="References (Source Physical Path Key)"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskReferences" style="width: 100%"
                                 required="false"
                                 value="#{workflowEditor.currentFTPDeliveryProperties.taskReferences}"
                                 autocomplete="true"
                                 placeholder="if left blank, references are retrieved from Workflow"/>
                    <br/>
                    <p:commandButton id="taskSelectReferences_FTP_Delivery"
                                     icon="ui-icon-search"
                                     value="Select Media"
                                     update=":selectMediaItemsForm"
                                     oncomplete="PF('selectMediaItems').show()"
                    />
                </p:column>
            </p:row>

        </p:panelGrid>

    </h:form>
</p:dialog>


</html>
