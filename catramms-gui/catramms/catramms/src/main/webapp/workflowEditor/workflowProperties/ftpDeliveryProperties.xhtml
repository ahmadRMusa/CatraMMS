<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:media="http://xmlns.jcp.org/jsf/composite/media">

<p:dialog widgetVar="FTP-Delivery" modal="true"
          header="FTP-Delivery" appendTo="@(body)" width="1000" height="600"
          showEffect="fade" hideEffect="fade" resizable="false" draggable="true">

    <h:form id="FTP-DeliveryForm">

        <p:toolbar>
            <p:toolbarGroup align="left">
            </p:toolbarGroup>

            <p:toolbarGroup align="right">
                <p:defaultCommand target="saveAddContentProperties"/>

                <p:commandButton id="saveAddContentProperties" value="Save Properties"
                                 action="#{workflowEditor.saveTaskProperties}"
                                 update="viewForm:workspaceDiagram,viewForm:ingestWorkflowButton,viewForm:workflowIssuesWarning,jsonWorkflowForm:jsonWorkflow"
                                 onclick="PF('FTP-Delivery').hide()" />
            </p:toolbarGroup>
        </p:toolbar>

        <p:panelGrid cellpadding="10" style="width: 100%">

            <p:row>
                <p:column>
                    <p:outputLabel value="Label" style="font-weight: bold"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskLabel_FTP_Delivery" style="width: 100%"
                                 value="#{workflowEditor.currentFTPDeliveryProperties.label}"
                                 autocomplete="true"
                                 placeholder="label"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Server"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskServer_FTP_Delivery" style="width: 100%"
                                 value="#{workflowEditor.currentFTPDeliveryProperties.server}"
                                 autocomplete="true"
                                 placeholder="ftp server"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Port"/>
                </p:column>
                <p:column>
                    <p:inputNumber id="taskPort_FTP_Delivery"
                                   required="false"
                                   decimalPlaces="0"
                                   value="#{workflowEditor.currentFTPDeliveryProperties.port}"
                                   autocomplete="true"
                                   placeholder="ftp port"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="User name"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskUserName_FTP_Delivery" style="width: 100%"
                                 value="#{workflowEditor.currentFTPDeliveryProperties.userName}"
                                 autocomplete="true"
                                 placeholder="ftp user name"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Password"/>
                </p:column>
                <p:column>
                    <p:password id="taskPassword_FTP_Delivery" style="width: 100%"
                                value="#{workflowEditor.currentFTPDeliveryProperties.password}" />
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Remote directory"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskRemoteDir_FTP_Delivery" style="width: 100%"
                                 value="#{workflowEditor.currentFTPDeliveryProperties.remoteDirectory}"
                                 autocomplete="true"
                                 placeholder="ftp remote dir"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="References (Source Physical Path Key)"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskReferences" style="width: 100%"
                                 required="false"
                                 value="#{workflowEditor.currentFTPDeliveryProperties.taskReferences}"
                                 autocomplete="true"
                                 placeholder="if left blank, references are retrieved from Workflow"/>
                    <br/>
                    <p:commandButton id="taskSelectReferences_FTP_Delivery"
                                     icon="ui-icon-search"
                                     value="Select Media"
                                     update=":selectMediaItemsForm"
                                     oncomplete="PF('selectMediaItems').show()"
                    />
                </p:column>
            </p:row>

        </p:panelGrid>

    </h:form>
</p:dialog>


</html>
