<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:media="http://xmlns.jcp.org/jsf/composite/media">

<p:dialog widgetVar="Email-Notification" modal="true"
          header="Email-Notification" appendTo="@(body)" width="1000" height="300"
          showEffect="fade" hideEffect="fade" resizable="false" draggable="true">

    <h:form id="Email-NotificationForm">

        <p:toolbar>
            <p:toolbarGroup align="left">
            </p:toolbarGroup>

            <p:toolbarGroup align="right">
                <p:defaultCommand target="saveAddContentProperties"/>

                <p:commandButton id="saveAddContentProperties" value="Save Properties"
                                 action="#{workflowEditor.saveTaskProperties}"
                                 update="viewForm:workspaceDiagram,viewForm:ingestWorkflowButton,viewForm:workflowIssuesWarning,jsonWorkflowForm:jsonWorkflow"
                                 onclick="PF('Email-Notification').hide()" />
            </p:toolbarGroup>
        </p:toolbar>

        <p:panelGrid cellpadding="10" style="width: 100%">

            <p:row>
                <p:column>
                    <p:outputLabel value="Label" style="font-weight: bold"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskLabel_Email_Notification" style="width: 100%"
                                 value="#{workflowEditor.currentEmailNotificationProperties.label}"
                                 autocomplete="true"
                                 placeholder="label"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="EMail Configuration" style="font-weight: bold"/>
                </p:column>
                <p:column>
                    <p:selectOneMenu id="taskConfigurationLabel_Email_Notification"
                                     value="#{workflowEditor.currentEmailNotificationProperties.configurationLabel}"
                                     title="'Menu: Configuration -> EMail' for EMail configurations"
                                     autoWidth="false">
                        <f:selectItems value="#{workflowEditor.currentEmailNotificationProperties.confLabels}"/>
                    </p:selectOneMenu>
                    <p:tooltip for="taskConfigurationLabel_Email_Notification" showEffect="clip" hideEffect="explode" position="left"/>
                    <br />
                    <h:outputText
                            rendered="#{workflowEditor.currentEmailNotificationProperties.confLabels.size() == 0}"
                            value="No MMS EMail Configurations are present, please click " />
                    <h:outputLink
                            rendered="#{workflowEditor.currentEmailNotificationProperties.confLabels.size() == 0}"
                            value="/conf/email.xhtml" target="_blank">
                        <h:outputText value="here" />
                    </h:outputLink>
                    <h:outputText
                            rendered="#{workflowEditor.currentEmailNotificationProperties.confLabels.size() == 0}"
                            value=" to configure one" />
                </p:column>
            </p:row>

        </p:panelGrid>

    </h:form>
</p:dialog>

</html>
