<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:media="http://xmlns.jcp.org/jsf/composite/media">

<p:dialog widgetVar="GroupOfTasks" modal="true"
          header="GroupOfTasks" appendTo="@(body)" width="1000" height="300"
          showEffect="fade" hideEffect="fade" resizable="false" draggable="true">

    <h:form id="GroupOfTasksForm">

        <p:toolbar>
            <p:toolbarGroup align="left">
            </p:toolbarGroup>

            <p:toolbarGroup align="right">
                <p:defaultCommand target="saveWorkflowProperties"/>

                <p:commandButton id="saveWorkflowProperties" value="Save Properties"
                                 action="#{workflowEditor.saveTaskProperties}"
                                 update="viewForm:workspaceDiagram,viewForm:ingestWorkflowButton,viewForm:workflowIssuesWarning,jsonWorkflowForm:jsonWorkflow"
                                 onclick="PF('GroupOfTasks').hide()" />
            </p:toolbarGroup>
        </p:toolbar>

        <p:panelGrid cellpadding="10" style="width: 100%">

            <p:row>
                <p:column>
                    <p:outputLabel value="Execution Type:" for="groupOfTaskExecutionType" />
                </p:column>
                <p:column>
                    <p:selectOneRadio id="groupOfTaskExecutionType"
                                      value="#{workflowEditor.currentGroupOfTasksProperties.groupOfTaskExecutionType}">
                        <f:selectItem itemLabel="Parallel" itemValue="parallel"/>
                        <f:selectItem itemLabel="Sequential" itemValue="sequential"/>
                    </p:selectOneRadio>
                </p:column>
            </p:row>

        </p:panelGrid>

    </h:form>
</p:dialog>


</html>
