<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:media="http://xmlns.jcp.org/jsf/composite/media">

<p:dialog widgetVar="Extract-Tracks" modal="true"
          header="Extract-Tracks" appendTo="@(body)" width="1000" height="600"
          showEffect="fade" hideEffect="fade" resizable="false" draggable="true">

    <h:form id="Extract-TracksForm">

        <p:toolbar>
            <p:toolbarGroup align="left">
            </p:toolbarGroup>

            <p:toolbarGroup align="right">
                <p:defaultCommand target="saveAddContentProperties"/>

                <p:commandButton id="saveAddContentProperties" value="Save Properties"
                                 action="#{workflowEditor.saveTaskProperties}"
                                 update="viewForm:workspaceDiagram,viewForm:ingestWorkflowButton,viewForm:workflowIssuesWarning,jsonWorkflowForm:jsonWorkflow"
                                 onclick="PF('Extract-Tracks').hide()" />
            </p:toolbarGroup>
        </p:toolbar>

        <p:panelGrid cellpadding="10" style="width: 100%">

            <p:row>
                <p:column>
                    <p:outputLabel value="Label" style="font-weight: bold"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskLabel_Extract_Tracks" style="width: 100%"
                                 value="#{workflowEditor.currentExtractTracksProperties.label}"
                                 autocomplete="true"
                                 placeholder="label"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Output File Format:" style="font-weight: bold"/>
                </p:column>
                <p:column>
                    <p:selectOneMenu id="taskFileFormat_Extract_Tracks"
                                     value="#{workflowEditor.currentExtractTracksProperties.fileFormat}"
                                     autoWidth="false">
                        <f:selectItems value="#{workflowEditor.currentExtractTracksProperties.fileFormatsList}"/>
                    </p:selectOneMenu>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Video track number (fill in only in case it has to be extracted)"/>
                </p:column>
                <p:column>
                    <p:inputNumber id="taskExtractTracksVideoTrackNumber_Extract_Tracks"
                                   required="false"
                                   decimalPlaces="0"
                                   value="#{workflowEditor.currentExtractTracksProperties.videoTrackNumber}"
                                   autocomplete="true"
                                   placeholder="track number starting from 0"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Audio track number (fill in only in case it has to be extracted)"/>
                </p:column>
                <p:column>
                    <p:inputNumber id="taskExtractTracksAudioTrackNumber_Extract_Tracks"
                                   required="false"
                                   decimalPlaces="0"
                                   value="#{workflowEditor.currentExtractTracksProperties.audioTrackNumber}"
                                   autocomplete="true"
                                   placeholder="track number starting from 0"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="References (Source Physical Path Key)"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskReferences" style="width: 100%"
                                 required="false"
                                 value="#{workflowEditor.currentExtractTracksProperties.taskReferences}"
                                 autocomplete="true"
                                 placeholder="if left blank, references are retrieved from Workflow"/>
                    <br/>
                    <p:commandButton id="taskSelectReferences_Extract_Tracks"
                                     icon="ui-icon-search"
                                     value="Select Media"
                                     update=":selectMediaItemsForm"
                                     oncomplete="PF('selectMediaItems').show()"
                    />
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Title"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskTitle_Extract_Tracks" style="width: 100%"
                                 required="false"
                                 value="#{workflowEditor.currentExtractTracksProperties.title}"
                                 autocomplete="true"
                                 placeholder="title of the content"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Tags"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskTags_Extract_Tracks"
                                 required="false"
                                 value="#{workflowEditor.currentExtractTracksProperties.tags}"
                                 title="tags are comma separated"
                                 autocomplete="true"
                                 placeholder="tags"/>
                    <p:tooltip for="taskTags_Extract_Tracks" showEffect="clip" hideEffect="explode" position="left"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Retention"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskRetention_Extract_Tracks"
                                 required="false"
                                 value="#{workflowEditor.currentExtractTracksProperties.retention}"
                                 title="Samples: 10s, 45m, 4h, 7d, 3M, 1y"
                                 autocomplete="true"
                                 placeholder="retention"/>
                    <p:tooltip for="taskRetention_Extract_Tracks" showEffect="clip" hideEffect="explode" position="left"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Start publishing:"/>
                </p:column>
                <p:column>
                    <p:calendar id="startPublishing_Extract_Tracks"
                                value="#{workflowEditor.currentExtractTracksProperties.startPublishing}"
                                autocomplete="true"
                                pattern="dd-MM-yyyy HH:mm:ss" locale="my">
                    </p:calendar>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="End publishing:"/>
                </p:column>
                <p:column>
                    <p:calendar id="endPublishing_Extract_Tracks"
                                value="#{workflowEditor.currentExtractTracksProperties.endPublishing}"
                                autocomplete="true"
                                pattern="dd-MM-yyyy HH:mm:ss" locale="my">
                    </p:calendar>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="User Data"/>
                </p:column>
                <p:column>
                    <p:scrollPanel>
                        <p:inputTextarea id="taskUserData_Extract_Tracks" style="width: 100%"
                                         required="false"
                                         value="#{workflowEditor.currentExtractTracksProperties.userData}"
                                         autocomplete="true"
                                         placeholder="user data"/>
                    </p:scrollPanel>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Ingester"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskIngester_Extract_Tracks"
                                 required="false"
                                 readonly="true"
                                 value="#{workflowEditor.currentExtractTracksProperties.ingester}"
                                 autocomplete="true"
                                 placeholder="ingester"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Content Provider Name"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskContentProviderName_Extract_Tracks"
                                 required="false"
                                 value="#{workflowEditor.currentExtractTracksProperties.contentProviderName}"
                                 autocomplete="true"
                                 placeholder="content provider name"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Delivery File Name"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskDeliveryFileName_Extract_Tracks"
                                 required="false"
                                 value="#{workflowEditor.currentExtractTracksProperties.deliveryFileName}"
                                 autocomplete="true"
                                 placeholder="delivery file name"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Unique Name"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskUniqueName_Extract_Tracks"
                                 required="false"
                                 value="#{workflowEditor.currentExtractTracksProperties.uniqueName}"
                                 autocomplete="true"
                                 placeholder="unique name"/>
                </p:column>
            </p:row>

        </p:panelGrid>

    </h:form>
</p:dialog>


</html>
