<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:media="http://xmlns.jcp.org/jsf/composite/media">

<p:dialog widgetVar="HTTP-Callback" modal="true"
          header="HTTP-Callback" appendTo="@(body)" width="1000" height="600"
          showEffect="fade" hideEffect="fade" resizable="false" draggable="true">

    <h:form id="HTTP-CallbackForm">

        <p:toolbar>
            <p:toolbarGroup align="left">
            </p:toolbarGroup>

            <p:toolbarGroup align="right">
                <p:defaultCommand target="saveAddContentProperties"/>

                <p:commandButton id="saveAddContentProperties" value="Save Properties"
                                 action="#{workflowEditor.saveTaskProperties}"
                                 update="viewForm:workspaceDiagram,viewForm:ingestWorkflowButton,viewForm:workflowIssuesWarning,jsonWorkflowForm:jsonWorkflow"
                                 onclick="PF('HTTP-Callback').hide()" />
            </p:toolbarGroup>
        </p:toolbar>

        <p:panelGrid cellpadding="10" style="width: 100%">

            <p:row>
                <p:column>
                    <p:outputLabel value="Label" style="font-weight: bold"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskLabel_HTTP_Callback" style="width: 100%"
                                 value="#{workflowEditor.currentHttpCallbackProperties.label}"
                                 autocomplete="true"
                                 placeholder="label"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Protocol"/>
                </p:column>
                <p:column>
                    <p:selectOneMenu id="taskProtocol_HTTP_Callback"
                                     value="#{workflowEditor.currentHttpCallbackProperties.protocol}"
                                     autoWidth="false">
                        <f:selectItems value="#{workflowEditor.currentHttpCallbackProperties.protocolsList}"/>
                    </p:selectOneMenu>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Host Name"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskHostName_HTTP_Callback" style="width: 100%"
                                 value="#{workflowEditor.currentHttpCallbackProperties.hostName}"
                                 autocomplete="true"
                                 placeholder="Host name"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Port"/>
                </p:column>
                <p:column>
                    <p:inputNumber id="taskPort_HTTP_Callback"
                                   required="false"
                                   decimalPlaces="0"
                                   value="#{workflowEditor.currentHttpCallbackProperties.port}"
                                   autocomplete="true"
                                   placeholder="HTTP port"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="URI"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskURI_HTTP_Callback" style="width: 100%"
                                 value="#{workflowEditor.currentHttpCallbackProperties.uri}"
                                 autocomplete="true"
                                 placeholder="uri"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Parameters"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskParameters_HTTP_Callback" style="width: 100%"
                                 value="#{workflowEditor.currentHttpCallbackProperties.parameters}"
                                 autocomplete="true"
                                 placeholder="parameters"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Method"/>
                </p:column>
                <p:column>
                    <p:selectOneMenu id="taskMethod_HTTP_Callback"
                                     value="#{workflowEditor.currentHttpCallbackProperties.method}"
                                     autoWidth="false">
                        <f:selectItems value="#{workflowEditor.currentHttpCallbackProperties.methodsList}"/>
                    </p:selectOneMenu>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Headers"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskHeaders_HTTP_Callback" style="width: 100%"
                                 value="#{workflowEditor.currentHttpCallbackProperties.headers}"
                                 autocomplete="true"
                                 placeholder="headers"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="References (Media Item Key)"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskReferences" style="width: 100%"
                                 required="false"
                                 value="#{workflowEditor.currentHttpCallbackProperties.taskReferences}"
                                 autocomplete="true"
                                 placeholder="if left blank, references are retrieved from Workflow"/>
                    <br/>
                    <p:commandButton id="taskSelectReferences_HTTP_Callback"
                                     icon="ui-icon-search"
                                     value="Select Media"
                                     update=":selectMediaItemsForm"
                                     oncomplete="PF('selectMediaItems').show()"
                    />
                </p:column>
            </p:row>

        </p:panelGrid>

    </h:form>
</p:dialog>

</html>
