<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:media="http://xmlns.jcp.org/jsf/composite/media">

<p:dialog widgetVar="Cut" modal="true"
          header="Cut" appendTo="@(body)" width="1000" height="600"
          showEffect="fade" hideEffect="fade" resizable="false" draggable="true">

    <h:form id="CutForm">

        <p:toolbar>
            <p:toolbarGroup align="left">
            </p:toolbarGroup>

            <p:toolbarGroup align="right">
                <p:defaultCommand target="saveAddContentProperties"/>

                <p:commandButton id="saveAddContentProperties" value="Save Properties"
                                 action="#{workflowEditor.saveTaskProperties}"
                                 update="viewForm:workspaceDiagram,viewForm:ingestWorkflowButton,viewForm:workflowIssuesWarning,jsonWorkflowForm:jsonWorkflow"
                                 onclick="PF('Cut').hide()" />
            </p:toolbarGroup>
        </p:toolbar>

        <p:panelGrid cellpadding="10" style="width: 100%">

            <p:row>
                <p:column>
                    <p:outputLabel value="Label" style="font-weight: bold"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskLabel_Cut" style="width: 100%"
                                 value="#{workflowEditor.currentCutProperties.label}"
                                 autocomplete="true"
                                 placeholder="label"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Start time in seconds" style="font-weight: bold"/>
                </p:column>
                <!--
                     If added creates the following issue: the references field is not updated
                        with the media selected by the 'selectMediaItems' dialog
                -->
                <p:column>
                    <p:inputNumber id="taskStartTimeInSeconds_Cut"
                                   decimalPlaces="#{workflowEditor.currentCutProperties.timeInSecondsDecimalsPrecision}"
                                   value="#{workflowEditor.currentCutProperties.startTimeInSeconds}"
                                   title="Sample: 15.68"
                                   autocomplete="true"
                                   placeholder="start time in seconds"/>
                    <p:tooltip for="taskStartTimeInSeconds_Cut" showEffect="clip"
                               hideEffect="explode" position="left"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel for="taskCutEndType_Cut" value="End type:"/>
                </p:column>
                <p:column>
                    <p:selectOneRadio id="taskCutEndType_Cut"
                                      value="#{workflowEditor.currentCutProperties.endType}">
                        <f:selectItem itemLabel="End time in seconds" itemValue="endTime"/>
                        <f:selectItem itemLabel="Frames number" itemValue="framesNumber"/>
                        <p:ajax update="taskColumnEndTimeInSeconds_Cut,taskEndTimeInSeconds_Cut,taskColumnFramesNumber_Cut,taskFramesNumber_Cut"
                                event="change"/>
                    </p:selectOneRadio>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel id="taskColumnEndTimeInSeconds_Cut"
                                   value="End time in seconds"
                                   style="#{(newWorkflow.taskCutEndType == 'endTime') ? 'font-weight: bold' : ''}"
                    />
                </p:column>
                <!--
                     If added creates the following issue: the references field is not updated
                        with the media selected by the 'selectMediaItems' dialog
                -->
                <p:column>
                    <p:inputNumber id="taskEndTimeInSeconds_Cut"
                                   decimalPlaces="#{workflowEditor.currentCutProperties.timeInSecondsDecimalsPrecision}"
                                   value="#{workflowEditor.currentCutProperties.endTimeInSeconds}"
                                   title="Sample: 25.83"
                                   autocomplete="true"
                                   placeholder="end time in seconds"/>
                    <p:tooltip for="taskEndTimeInSeconds_Cut" showEffect="clip"
                               hideEffect="explode" position="left"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel id="taskColumnFramesNumber_Cut"
                                   value="Frames number"
                                   style="#{(newWorkflow.taskCutEndType == 'framesNumber') ? 'font-weight: bold' : ''}"
                    />
                </p:column>
                <!--
                     If added creates the following issue: the references field is not updated
                        with the media selected by the 'selectMediaItems' dialog
                -->
                <p:column>
                    <p:inputNumber id="taskFramesNumber_Cut"
                                   decimalPlaces="0"
                                   value="#{workflowEditor.currentCutProperties.framesNumber}"
                                   title="Sample: 50"
                                   autocomplete="true"
                                   placeholder="frames number"/>
                    <p:tooltip for="taskFramesNumber_Cut" showEffect="clip"
                               hideEffect="explode" position="left"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Output File Format:" />
                </p:column>
                <p:column>
                    <p:selectOneMenu id="taskFileFormat_Cut"
                                     value="#{workflowEditor.currentCutProperties.fileFormat}"
                                     autoWidth="false">
                        <f:selectItems value="#{workflowEditor.currentCutProperties.fileFormatsList}"/>
                    </p:selectOneMenu>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="References (Source Physical Path Key)"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskReferences" style="width: 100%"
                                 required="false"
                                 value="#{workflowEditor.currentCutProperties.taskReferences}"
                                 autocomplete="true"
                                 placeholder="if left blank, references are retrieved from Workflow"/>
                    <br/>
                    <p:commandButton id="taskSelectReferences_Cut"
                                     icon="ui-icon-search"
                                     value="Select Media"
                                     update=":selectMediaItemsForm"
                                     oncomplete="PF('selectMediaItems').show()"
                    />
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Title"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskTitle_Cut" style="width: 100%"
                                 required="false"
                                 value="#{workflowEditor.currentCutProperties.title}"
                                 autocomplete="true"
                                 placeholder="title of the content"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Tags"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskTags_Cut"
                                 required="false"
                                 value="#{workflowEditor.currentCutProperties.tags}"
                                 title="tags are comma separated"
                                 autocomplete="true"
                                 placeholder="tags"/>
                    <p:tooltip for="taskTags_Cut" showEffect="clip" hideEffect="explode" position="left"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Retention"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskRetention_Cut"
                                 required="false"
                                 value="#{workflowEditor.currentCutProperties.retention}"
                                 title="Samples: 10s, 45m, 4h, 7d, 3M, 1y"
                                 autocomplete="true"
                                 placeholder="retention"/>
                    <p:tooltip for="taskRetention_Cut" showEffect="clip" hideEffect="explode" position="left"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Start publishing:"/>
                </p:column>
                <p:column>
                    <p:calendar id="startPublishing_Cut"
                                value="#{workflowEditor.currentCutProperties.startPublishing}"
                                autocomplete="true"
                                pattern="dd-MM-yyyy HH:mm:ss" locale="my">
                    </p:calendar>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="End publishing:"/>
                </p:column>
                <p:column>
                    <p:calendar id="endPublishing_Cut"
                                value="#{workflowEditor.currentCutProperties.endPublishing}"
                                autocomplete="true"
                                pattern="dd-MM-yyyy HH:mm:ss" locale="my">
                    </p:calendar>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="User Data"/>
                </p:column>
                <p:column>
                    <p:scrollPanel>
                        <p:inputTextarea id="taskUserData_Cut" style="width: 100%"
                                         required="false"
                                         value="#{workflowEditor.currentCutProperties.userData}"
                                         autocomplete="true"
                                         placeholder="user data"/>
                    </p:scrollPanel>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Ingester"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskIngester_Cut"
                                 required="false"
                                 readonly="true"
                                 value="#{workflowEditor.currentCutProperties.ingester}"
                                 autocomplete="true"
                                 placeholder="ingester"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Content Provider Name"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskContentProviderName_Cut"
                                 required="false"
                                 value="#{workflowEditor.currentCutProperties.contentProviderName}"
                                 autocomplete="true"
                                 placeholder="content provider name"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Delivery File Name"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskDeliveryFileName_Cut"
                                 required="false"
                                 value="#{workflowEditor.currentCutProperties.deliveryFileName}"
                                 autocomplete="true"
                                 placeholder="delivery file name"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Unique Name"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskUniqueName_Cut"
                                 required="false"
                                 value="#{workflowEditor.currentCutProperties.uniqueName}"
                                 autocomplete="true"
                                 placeholder="unique name"/>
                </p:column>
            </p:row>

        </p:panelGrid>

    </h:form>
</p:dialog>


</html>
