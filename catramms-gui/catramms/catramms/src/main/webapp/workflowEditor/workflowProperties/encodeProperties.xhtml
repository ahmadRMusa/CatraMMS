<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:media="http://xmlns.jcp.org/jsf/composite/media">

<p:dialog widgetVar="Encode" modal="true"
          header="Encode" appendTo="@(body)" width="1000" height="600"
          showEffect="fade" hideEffect="fade" resizable="false" draggable="true">

    <h:form id="EncodeForm">

        <p:toolbar>
            <p:toolbarGroup align="left">
            </p:toolbarGroup>

            <p:toolbarGroup align="right">
                <p:defaultCommand target="saveAddContentProperties"/>

                <p:commandButton id="saveAddContentProperties" value="Save Properties"
                                 action="#{workflowEditor.saveTaskProperties}"
                                 update="viewForm:workspaceDiagram,viewForm:ingestWorkflowButton,viewForm:workflowIssuesWarning,jsonWorkflowForm:jsonWorkflow"
                                 onclick="PF('Encode').hide()" />
            </p:toolbarGroup>
        </p:toolbar>

        <p:panelGrid cellpadding="10" style="width: 100%">

            <p:row>
                <p:column>
                    <p:outputLabel value="Label" style="font-weight: bold"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskLabel_Encode" style="width: 100%"
                                 value="#{workflowEditor.currentEncodeProperties.label}"
                                 autocomplete="true"
                                 placeholder="label"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Encoding Priority:"/>
                </p:column>
                <p:column>
                    <p:selectOneMenu id="taskEncodingPriority_Encode"
                                     value="#{workflowEditor.currentEncodeProperties.encodingPriority}"
                                     autoWidth="false">
                        <f:selectItems value="#{workflowEditor.currentEncodeProperties.encodingPrioritiesList}"/>
                    </p:selectOneMenu>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Content type:"/>
                </p:column>
                <p:column>
                    <p:selectOneMenu id="taskContentType_Encode"
                                     value="#{workflowEditor.currentEncodeProperties.contentType}"
                                     autoWidth="false">
                        <f:selectItems value="#{workflowEditor.currentEncodeProperties.contentTypesList}"/>
                        <p:ajax global="true" event="change"
                                update="taskEncodingProfilesSetLabel_Encode,taskEncodingProfileLabel_Encode"/>
                    </p:selectOneMenu>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel for="taskEncodingProfileType_Encode"
                                   value="Encoding profile type:"/>
                </p:column>
                <p:column>
                    <p:selectOneRadio id="taskEncodingProfileType_Encode"
                                      value="#{workflowEditor.currentEncodeProperties.encodingProfileType}">
                        <f:selectItem itemLabel="Profiles Set" itemValue="profilesSet"/>
                        <f:selectItem itemLabel="Single Profile" itemValue="singleProfile"/>
                        <p:ajax event="change"
                                update="taskColumnEncodingProfileLabel_Encode,taskEncodingProfileLabel_Encode,taskColumnEncodingProfilesSetLabel_Encode,taskEncodingProfilesSetLabel_Encode"/>
                    </p:selectOneRadio>
                </p:column>

            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel id="taskColumnEncodingProfileLabel_Encode"
                                   value="Encoding profile label"
                                   style="#{(newWorkflow.taskEncodingProfileType == 'singleProfile') ? 'font-weight: bold' : ''}"/>
                </p:column>
                <p:column>
                    <p:selectOneMenu id="taskEncodingProfileLabel_Encode"
                                     value="#{workflowEditor.currentEncodeProperties.encodingProfileLabel}"
                                     disabled="#{workflowEditor.currentEncodeProperties.encodingProfileType == 'profilesSet'}"
                                     autoWidth="false">
                        <f:selectItem itemLabel="Select a Profile Label" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{workflowEditor.currentEncodeProperties.encodingProfilesLabelList}"/>
                    </p:selectOneMenu>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel id="taskColumnEncodingProfilesSetLabel_Encode"
                                   value="Encoding profiles set label"
                                   style="#{(newWorkflow.taskEncodingProfileType == 'profilesSet') ? 'font-weight: bold' : ''}"/>
                </p:column>
                <p:column>
                    <p:selectOneMenu id="taskEncodingProfilesSetLabel_Encode"
                                     value="#{workflowEditor.currentEncodeProperties.encodingProfilesSetLabel}"
                                     disabled="#{workflowEditor.currentEncodeProperties.encodingProfileType == 'singleProfile'}"
                                     autoWidth="false">
                        <f:selectItem itemLabel="Select a Profiles Set Label" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{workflowEditor.currentEncodeProperties.encodingProfilesLabelSetList}"/>
                    </p:selectOneMenu>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="References (Source Physical Path Key)"/>
                </p:column>
                <p:column colspan="2">
                    <p:inputText id="taskReferences" style="width: 100%"
                                 required="false"
                                 value="#{workflowEditor.currentEncodeProperties.taskReferences}"
                                 autocomplete="true"
                                 placeholder="if left blank, references are retrieved from Workflow"/>
                    <br/>
                    <p:commandButton id="taskSelectReferences_Encode"
                                     icon="ui-icon-search"
                                     value="Select Media"
                                     update=":selectMediaItemsForm"
                                     oncomplete="PF('selectMediaItems').show()"
                    />
                </p:column>
            </p:row>

        </p:panelGrid>

    </h:form>
</p:dialog>


</html>
