<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:media="http://xmlns.jcp.org/jsf/composite/media">


<h:panelGroup id="taskDetailProperties">

    <h:panelGroup rendered="#{newWorkflow.nodeType == 'Workflow'}">
        <p:toolbar>
            <f:facet name="left">
                <p:outputLabel value="Workflow"/>
            </f:facet>
            <f:facet name="right">
                <p:defaultCommand target="saveWorkflowProperties"/>

                <p:commandButton id="saveWorkflowProperties" value="Save Properties"
                                 action="#{newWorkflow.saveWorkflowProperties}"
                                 update="viewForm:workflowTree,viewForm:ingestWorkflowButton,viewForm:workflowIssuesWarning,jsonWorkflowForm:jsonWorkflow"
                        />
            </f:facet>
        </p:toolbar>

        <p:panelGrid cellpadding="10" style="width: 100%">

            <p:row>
                <p:column>
                    <p:outputLabel value="Label" style="font-weight: bold"/>
                </p:column>
                <p:column>
                    <p:inputText id="workflowLabel"
                                 autocomplete="true"
                                 value="#{newWorkflow.workflowLabel}"
                                 placeholder="label"/>
                </p:column>
            </p:row>

        </p:panelGrid>

    </h:panelGroup>

    <h:panelGroup rendered="#{newWorkflow.nodeType == 'GroupOfTasks'}">
        <p:toolbar>
            <f:facet name="left">
                <p:outputLabel value="GroupOfTasks"/>
            </f:facet>
            <f:facet name="right">
                <p:defaultCommand target="saveGroupOfTasksProperties"/>

                <p:commandButton id="saveGroupOfTasksProperties" value="Save Properties"
                                 action="#{newWorkflow.saveTaskProperties}"
                                 update="viewForm:workflowTree,viewForm:ingestWorkflowButton,viewForm:workflowIssuesWarning,jsonWorkflowForm:jsonWorkflow"
                        />
            </f:facet>
        </p:toolbar>

        <p:panelGrid cellpadding="10" style="width: 100%">

            <p:row>
                <p:column>
                    <p:outputLabel for="groupOfTaskExecutionType" value="Execution Type:"/>
                </p:column>
                <p:column>
                    <p:selectOneRadio id="groupOfTaskExecutionType" value="#{newWorkflow.groupOfTaskExecutionType}">
                        <f:selectItem itemLabel="Parallel" itemValue="parallel"/>
                        <f:selectItem itemLabel="Sequential" itemValue="sequential"/>
                    </p:selectOneRadio>
                </p:column>
            </p:row>

        </p:panelGrid>
    </h:panelGroup>

    <h:panelGroup rendered="#{newWorkflow.nodeType == 'Add-Content'}">
        <p:toolbar>
            <f:facet name="left">
                <p:outputLabel value="Add-Content"/>
            </f:facet>
            <f:facet name="right">
                <p:defaultCommand target="saveAddContentProperties"/>

                <p:commandButton id="saveAddContentProperties" value="Save Properties"
                                 action="#{newWorkflow.saveTaskProperties}"
                                 update="viewForm:workflowTree,viewForm:ingestWorkflowButton,viewForm:workflowIssuesWarning,jsonWorkflowForm:jsonWorkflow"
                        />
            </f:facet>
        </p:toolbar>

        <p:panelGrid cellpadding="10" style="width: 100%">

            <p:row>
                <p:column>
                    <p:outputLabel value="Label" style="font-weight: bold"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskLabel_Add_Content" style="width: 100%"
                                 value="#{newWorkflow.taskLabel}"
                                 autocomplete="true"
                                 placeholder="label"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="File Format:" style="font-weight: bold"/>
                </p:column>
                <p:column>
                    <p:selectOneMenu id="taskFileFormat_Add_Content"
                                     value="#{newWorkflow.taskFileFormat}"
                                     autoWidth="false">
                        <f:selectItems value="#{newWorkflow.taskFileFormatsList}"/>
                    </p:selectOneMenu>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel for="taskSourceDownloadType_Add_Content" value="Source download type:"/>
                </p:column>
                <p:column>
                    <p:selectOneRadio id="taskSourceDownloadType_Add_Content"
                                      value="#{newWorkflow.taskSourceDownloadType}">
                        <f:selectItem itemLabel="Pull" itemValue="pull"/>
                        <f:selectItem itemLabel="Push" itemValue="push"/>
                        <p:ajax update="taskColumnSourceURL_Add_Content,taskSourceURL_Add_Content,taskColumnFile_Add_Content,taskFile_Add_Content" event="change"/>
                    </p:selectOneRadio>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel id="taskColumnSourceURL_Add_Content"
                                   value="Source URL"
                                   style="#{(newWorkflow.taskSourceDownloadType == 'pull') ? 'font-weight: bold' : ''}"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskSourceURL_Add_Content" style="width: 100%"
                                 disabled="#{newWorkflow.taskSourceDownloadType == 'push'}"
                                 value="#{newWorkflow.taskPullSourceURL}"
                                 title="Supported protocols: http, https, ftp, ftps, copy, move. Example: http://techslides.com/demos/sample-videos/small.mp4"
                                 autocomplete="true"
                                 placeholder="source url"/>
                    <p:tooltip for="taskSourceURL_Add_Content" showEffect="clip" hideEffect="explode" position="left"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel id="taskColumnFile_Add_Content" value="File"
                                   style="#{(newWorkflow.taskSourceDownloadType == 'push') ? 'font-weight: bold' : ''}"
                            />
                </p:column>
                <p:column>
                    <p:fileUpload id="taskFile_Add_Content"
                                  disabled="#{newWorkflow.taskSourceDownloadType == 'pull'}"
                                  auto="true"
                                  sizeLimit="1000000000"
                                  fileUploadListener="#{newWorkflow.handleFileUpload}"
                                  mode="advanced"
                                  skinSimple="true"
                                  allowTypes="#{newWorkflow.videoAudioAllowTypes}"
                                  dragDropSupport="true"
                                  update="taskColumnFileName_Add_Content"
                            />
                    <p:outputLabel id="taskColumnFileName_Add_Content"
                                   value="#{newWorkflow.taskPushBinaryPathName}"
                            />

                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Title"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskTitle_Add_Content" style="width: 100%"
                                 required="false"
                                 value="#{newWorkflow.taskTitle}"
                                 autocomplete="true"
                                 placeholder="title of the content"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Retention"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskRetention_Add_Content"
                                 required="false"
                                 value="#{newWorkflow.taskRetention}"
                                 title="Samples: 10s, 45m, 4h, 7d, 3M, 1y"
                                 autocomplete="true"
                                 placeholder="retention"/>
                    <p:tooltip for="taskRetention_Add_Content" showEffect="clip" hideEffect="explode" position="left"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Start publishing:"/>
                </p:column>
                <p:column>
                    <p:calendar id="startPublishing_Add_Content"
                                value="#{newWorkflow.taskStartPublishing}"
                                autocomplete="true"
                                pattern="dd-MM-yyyy HH:mm:ss" locale="my">
                    </p:calendar>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="End publishing:"/>
                </p:column>
                <p:column>
                    <p:calendar id="endPublishing_Add_Content"
                                value="#{newWorkflow.taskEndPublishing}"
                                autocomplete="true"
                                pattern="dd-MM-yyyy HH:mm:ss" locale="my">
                    </p:calendar>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="User Data"/>
                </p:column>
                <p:column>
                    <p:scrollPanel>
                        <p:inputTextarea id="taskUserData_Add_Content" style="width: 100%"
                                         required="false"
                                         value="#{newWorkflow.taskUserData}"
                                         autocomplete="true"
                                         placeholder="user data"/>
                    </p:scrollPanel>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Ingester"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskIngester_Add_Content"
                                 required="false"
                                 readonly="true"
                                 value="#{newWorkflow.taskIngester}"
                                 autocomplete="true"
                                 placeholder="ingester"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Keywords"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskKeywords_Add_Content"
                                 required="false"
                                 value="#{newWorkflow.taskKeywords}"
                                 autocomplete="true"
                                 placeholder="keywords"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="MD5 File Checksum"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskMD5FileChecksum_Add_Content"
                                 required="false"
                                 value="#{newWorkflow.taskMD5FileChecksum}"
                                 autocomplete="true"
                                 placeholder="md5 file checksum"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="File size in bytes"/>
                </p:column>
                <p:column>
                    <p:inputNumber id="taskFileSizeInBytes_Add_Content"
                                   required="false"
                                   decimalPlaces="0"
                                   value="#{newWorkflow.taskFileSizeInBytes}"
                                   autocomplete="true"
                                   placeholder="file size in bytes"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Content Provider Name"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskContentProviderName_Add_Content"
                                 required="false"
                                 value="#{newWorkflow.taskContentProviderName}"
                                 autocomplete="true"
                                 placeholder="content provider name"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Delivery File Name"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskDeliveryFileName_Add_Content"
                                 required="false"
                                 value="#{newWorkflow.taskDeliveryFileName}"
                                 autocomplete="true"
                                 placeholder="delivery file name"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Unique Name"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskUniqueName_Add_Content"
                                 required="false"
                                 value="#{newWorkflow.taskUniqueName}"
                                 autocomplete="true"
                                 placeholder="unique name"/>
                </p:column>
            </p:row>
        </p:panelGrid>

    </h:panelGroup>

    <h:panelGroup rendered="#{newWorkflow.nodeType == 'Remove-Content'}">
        <p:toolbar>
            <f:facet name="left">
                <p:outputLabel value="Remove-Content"/>
            </f:facet>
            <f:facet name="right">
                <p:defaultCommand target="saveRemoveContentProperties"/>

                <p:commandButton id="saveRemoveContentProperties" value="Save Properties"
                                 action="#{newWorkflow.saveTaskProperties}"
                                 update="viewForm:workflowTree,viewForm:ingestWorkflowButton,viewForm:workflowIssuesWarning,jsonWorkflowForm:jsonWorkflow"
                        />
            </f:facet>
        </p:toolbar>

        <p:panelGrid cellpadding="10" style="width: 100%">

            <p:row>
                <p:column>
                    <p:outputLabel value="Label" style="font-weight: bold"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskLabel_Remove_Content" style="width: 100%"
                                 value="#{newWorkflow.taskLabel}"
                                 autocomplete="true"
                                 placeholder="label"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="References (Media Item Key)"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskReferences_Remove_Content" style="width: 100%"
                                 required="false"
                                 value="#{newWorkflow.taskReferences}"
                                 autocomplete="true"
                                 placeholder="if left blank, references are retrieved from Workflow"/>
                    <br/>
                    <p:commandButton id="taskSelectReferences_Remove_Content"
                                     icon="ui-icon-search"
                                     value="Select Media"
                                     update=":selectMediaItemsForm"
                                     oncomplete="PF('selectMediaItems').show()"
                            />
                </p:column>
            </p:row>

        </p:panelGrid>
    </h:panelGroup>

    <h:panelGroup rendered="#{newWorkflow.nodeType == 'Concat-Demuxer'}">
        <p:toolbar>
            <f:facet name="left">
                <p:outputLabel value="Concat-Demuxer"/>
            </f:facet>
            <f:facet name="right">
                <p:defaultCommand target="saveConcatDemuxerProperties"/>

                <p:commandButton id="saveConcatDemuxerProperties" value="Save Properties"
                                 action="#{newWorkflow.saveTaskProperties}"
                                 update="viewForm:workflowTree,viewForm:ingestWorkflowButton,viewForm:workflowIssuesWarning,jsonWorkflowForm:jsonWorkflow"
                        />
            </f:facet>
        </p:toolbar>

        <p:panelGrid cellpadding="10" style="width: 100%">

            <p:row>
                <p:column>
                    <p:outputLabel value="Label" style="font-weight: bold"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskLabel_Concat_Demuxer" style="width: 100%"
                                 value="#{newWorkflow.taskLabel}"
                                 autocomplete="true"
                                 placeholder="label"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="References (Source Physical Path Key)"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskReferences_Concat_Demuxer" style="width: 100%"
                                 required="false"
                                 value="#{newWorkflow.taskReferences}"
                                 autocomplete="true"
                                 placeholder="if left blank, references are retrieved from Workflow"/>
                    <br/>
                    <p:commandButton id="taskSelectReferences_Concat_Demuxer"
                                     icon="ui-icon-search"
                                     value="Select Media"
                                     update=":selectMediaItemsForm"
                                     oncomplete="PF('selectMediaItems').show()"
                            />
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Title"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskTitle_Concat_Demuxer" style="width: 100%"
                                 required="false"
                                 value="#{newWorkflow.taskTitle}"
                                 autocomplete="true"
                                 placeholder="title of the content"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Retention"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskRetention_Concat_Demuxer"
                                 required="false"
                                 value="#{newWorkflow.taskRetention}"
                                 title="Samples: 10s, 45m, 4h, 7d, 3M, 1y"
                                 autocomplete="true"
                                 placeholder="retention"/>
                    <p:tooltip for="taskRetention_Concat_Demuxer" showEffect="clip" hideEffect="explode" position="left"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Start publishing:"/>
                </p:column>
                <p:column>
                    <p:calendar id="startPublishing_Concat_Demuxer"
                                value="#{newWorkflow.taskStartPublishing}"
                                autocomplete="true"
                                pattern="dd-MM-yyyy HH:mm:ss" locale="my">
                    </p:calendar>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="End publishing:"/>
                </p:column>
                <p:column>
                    <p:calendar id="endPublishing_Concat_Demuxer"
                                value="#{newWorkflow.taskEndPublishing}"
                                autocomplete="true"
                                pattern="dd-MM-yyyy HH:mm:ss" locale="my">
                    </p:calendar>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="User Data"/>
                </p:column>
                <p:column>
                    <p:scrollPanel>
                        <p:inputTextarea id="taskUserData_Concat_Demuxer" style="width: 100%"
                                         required="false"
                                         value="#{newWorkflow.taskUserData}"
                                         autocomplete="true"
                                         placeholder="user data"/>
                    </p:scrollPanel>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Ingester"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskIngester_Concat_Demuxer"
                                 required="false"
                                 readonly="true"
                                 value="#{newWorkflow.taskIngester}"
                                 autocomplete="true"
                                 placeholder="ingester"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Keywords"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskKeywords_Concat_Demuxer"
                                 required="false"
                                 value="#{newWorkflow.taskKeywords}"
                                 autocomplete="true"
                                 placeholder="keywords"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Content Provider Name"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskContentProviderName_Concat_Demuxer"
                                 required="false"
                                 value="#{newWorkflow.taskContentProviderName}"
                                 autocomplete="true"
                                 placeholder="content provider name"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Delivery File Name"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskDeliveryFileName_Concat_Demuxer"
                                 required="false"
                                 value="#{newWorkflow.taskDeliveryFileName}"
                                 autocomplete="true"
                                 placeholder="delivery file name"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Unique Name"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskUniqueName_Concat_Demuxer"
                                 required="false"
                                 value="#{newWorkflow.taskUniqueName}"
                                 autocomplete="true"
                                 placeholder="unique name"/>
                </p:column>
            </p:row>

        </p:panelGrid>

    </h:panelGroup>

    <h:panelGroup rendered="#{newWorkflow.nodeType == 'Cut'}">
        <p:toolbar>
            <f:facet name="left">
                <p:outputLabel value="Cut"/>
            </f:facet>
            <f:facet name="right">
                <p:defaultCommand target="saveCutProperties"/>

                <p:commandButton id="saveCutProperties" value="Save Properties"
                                 action="#{newWorkflow.saveTaskProperties}"
                                 update="viewForm:workflowTree,viewForm:ingestWorkflowButton,viewForm:workflowIssuesWarning,jsonWorkflowForm:jsonWorkflow"
                        />
            </f:facet>
        </p:toolbar>

        <p:panelGrid cellpadding="10" style="width: 100%">

            <p:row>
                <p:column>
                    <p:outputLabel value="Label" style="font-weight: bold"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskLabel_Cut" style="width: 100%"
                                 value="#{newWorkflow.taskLabel}"
                                 autocomplete="true"
                                 placeholder="label"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Start time in seconds" style="font-weight: bold"/>
                </p:column>
                <!--
                     If added creates the following issue: the references field is not updated
                        with the media selected by the 'selectMediaItems' dialog
                -->
                <p:column>
                    <p:inputNumber id="taskStartTimeInSeconds_Cut"
                                   decimalPlaces="#{newWorkflow.timeInSecondsDecimalsPrecision}"
                                   value="#{newWorkflow.taskStartTimeInSeconds}"
                                   title="Sample: 15.68"
                                   autocomplete="true"
                                   placeholder="start time in seconds"/>
                    <p:tooltip for="taskStartTimeInSeconds_Cut" showEffect="clip"
                               hideEffect="explode" position="left"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel for="taskCutEndType_Cut" value="End type:"/>
                </p:column>
                <p:column>
                    <p:selectOneRadio id="taskCutEndType_Cut"
                                      value="#{newWorkflow.taskCutEndType}">
                        <f:selectItem itemLabel="End time in seconds" itemValue="endTime"/>
                        <f:selectItem itemLabel="Frames number" itemValue="framesNumber"/>
                        <p:ajax update="taskColumnEndTimeInSeconds_Cut,taskEndTimeInSeconds_Cut,taskColumnFramesNumber_Cut,taskFramesNumber_Cut"
                                event="change"/>
                    </p:selectOneRadio>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel id="taskColumnEndTimeInSeconds_Cut"
                                   value="End time in seconds"
                                   style="#{(newWorkflow.taskCutEndType == 'endTime') ? 'font-weight: bold' : ''}"
                            />
                </p:column>
                <!--
                     If added creates the following issue: the references field is not updated
                        with the media selected by the 'selectMediaItems' dialog
                -->
                <p:column>
                    <p:inputNumber id="taskEndTimeInSeconds_Cut"
                                   decimalPlaces="#{newWorkflow.timeInSecondsDecimalsPrecision}"
                                   value="#{newWorkflow.taskEndTimeInSeconds}"
                                   title="Sample: 25.83"
                                   autocomplete="true"
                                   placeholder="end time in seconds"/>
                    <p:tooltip for="taskEndTimeInSeconds_Cut" showEffect="clip"
                               hideEffect="explode" position="left"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel id="taskColumnFramesNumber_Cut"
                                   value="Frames number"
                                   style="#{(newWorkflow.taskCutEndType == 'framesNumber') ? 'font-weight: bold' : ''}"
                            />
                </p:column>
                <!--
                     If added creates the following issue: the references field is not updated
                        with the media selected by the 'selectMediaItems' dialog
                -->
                <p:column>
                    <p:inputNumber id="taskFramesNumber_Cut"
                                   decimalPlaces="0"
                                   value="#{newWorkflow.taskFramesNumber}"
                                   title="Sample: 50"
                                   autocomplete="true"
                                   placeholder="frames number"/>
                    <p:tooltip for="taskFramesNumber_Cut" showEffect="clip"
                               hideEffect="explode" position="left"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Output File Format:" />
                </p:column>
                <p:column>
                    <p:selectOneMenu id="taskFileFormat_Cut"
                                     value="#{newWorkflow.taskFileFormat}"
                                     autoWidth="false">
                        <f:selectItems value="#{newWorkflow.taskFileFormatsList}"/>
                    </p:selectOneMenu>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="References (Source Physical Path Key)"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskReferences_Cut" style="width: 100%"
                                 required="false"
                                 value="#{newWorkflow.taskReferences}"
                                 autocomplete="true"
                                 placeholder="if left blank, references are retrieved from Workflow"/>
                    <br/>
                    <p:commandButton id="taskSelectReferences_Cut"
                                     icon="ui-icon-search"
                                     value="Select Media"
                                     update=":selectMediaItemsForm"
                                     oncomplete="PF('selectMediaItems').show()"
                            />
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Title"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskTitle_Cut" style="width: 100%"
                                 required="false"
                                 value="#{newWorkflow.taskTitle}"
                                 autocomplete="true"
                                 placeholder="title of the content"/>
                </p:column>
            </p:row>


            <p:row>
                <p:column>
                    <p:outputLabel value="Retention"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskRetention_Cut"
                                 required="false"
                                 value="#{newWorkflow.taskRetention}"
                                 title="Samples: 10s, 45m, 4h, 7d, 3M, 1y"
                                 autocomplete="true"
                                 placeholder="retention"/>
                    <p:tooltip for="taskRetention_Cut" showEffect="clip" hideEffect="explode" position="left"/>

                    <p:inputNumber id="taskExtractTracksVideoTrackNumber_Extract_Tracks"
                                   required="false"
                                   decimalPlaces="0"
                                   value="#{newWorkflow.taskExtractTracksVideoTrackNumber}"
                                   autocomplete="true"
                                   placeholder="track number starting from 0"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Audio track number (fill in only in case it has to be extracted)"/>
                </p:column>
                <p:column>
                    <p:inputNumber id="taskExtractTracksAudioTrackNumber_Extract_Tracks"
                                   required="false"
                                   decimalPlaces="0"
                                   value="#{newWorkflow.taskExtractTracksAudioTrackNumber}"
                                   autocomplete="true"
                                   placeholder="track number starting from 0"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="References (Source Physical Path Key)"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskReferences_Extract_Tracks" style="width: 100%"
                                 required="false"
                                 value="#{newWorkflow.taskReferences}"
                                 autocomplete="true"
                                 placeholder="if left blank, references are retrieved from Workflow"/>
                    <br/>
                    <p:commandButton id="taskSelectReferences_Extract_Tracks"
                                     icon="ui-icon-search"
                                     value="Select Media"
                                     update=":selectMediaItemsForm"
                                     oncomplete="PF('selectMediaItems').show()"
                            />
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Title"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskTitle_Extract_Tracks" style="width: 100%"
                                 required="false"
                                 value="#{newWorkflow.taskTitle}"
                                 autocomplete="true"
                                 placeholder="title of the content"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Retention"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskRetention_Extract_Tracks"
                                 required="false"
                                 value="#{newWorkflow.taskRetention}"
                                 title="Samples: 10s, 45m, 4h, 7d, 3M, 1y"
                                 autocomplete="true"
                                 placeholder="retention"/>
                    <p:tooltip for="taskRetention_Extract_Tracks" showEffect="clip" hideEffect="explode" position="left"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Start publishing:"/>
                </p:column>
                <p:column>
                    <p:calendar id="startPublishing_Extract_Tracks"
                                value="#{newWorkflow.taskStartPublishing}"
                                autocomplete="true"
                                pattern="dd-MM-yyyy HH:mm:ss" locale="my">
                    </p:calendar>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="End publishing:"/>
                </p:column>
                <p:column>
                    <p:calendar id="endPublishing_Extract_Tracks"
                                value="#{newWorkflow.taskEndPublishing}"
                                autocomplete="true"
                                pattern="dd-MM-yyyy HH:mm:ss" locale="my">
                    </p:calendar>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="User Data"/>
                </p:column>
                <p:column>
                    <p:scrollPanel>
                        <p:inputTextarea id="taskUserData_Extract_Tracks" style="width: 100%"
                                         required="false"
                                         value="#{newWorkflow.taskUserData}"
                                         autocomplete="true"
                                         placeholder="user data"/>
                    </p:scrollPanel>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Ingester"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskIngester_Extract_Tracks"
                                 required="false"
                                 readonly="true"
                                 value="#{newWorkflow.taskIngester}"
                                 autocomplete="true"
                                 placeholder="ingester"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Keywords"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskKeywords_Extract_Tracks"
                                 required="false"
                                 value="#{newWorkflow.taskKeywords}"
                                 autocomplete="true"
                                 placeholder="keywords"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Content Provider Name"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskContentProviderName_Extract_Tracks"
                                 required="false"
                                 value="#{newWorkflow.taskContentProviderName}"
                                 autocomplete="true"
                                 placeholder="content provider name"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Delivery File Name"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskDeliveryFileName_Extract_Tracks"
                                 required="false"
                                 value="#{newWorkflow.taskDeliveryFileName}"
                                 autocomplete="true"
                                 placeholder="delivery file name"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="Unique Name"/>
                </p:column>
                <p:column>
                    <p:inputText id="taskUniqueName_Extract_Tracks"
                                 required="false"
                                 value="#{newWorkflow.taskUniqueName}"
                                 autocomplete="true"
                                 placeholder="unique name"/>
                </p:column>
            </p:row>

        </p:panelGrid>
    </h:panelGroup>

</h:panelGroup>


</html>
