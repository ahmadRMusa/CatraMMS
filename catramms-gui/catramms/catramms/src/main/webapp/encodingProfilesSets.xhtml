<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:media="http://xmlns.jcp.org/jsf/composite/media">

<f:metadata>
    <f:viewParam name="contentType" value="#{encodingProfilesSets.contentType}"/>
    <f:viewAction action="#{encodingProfilesSets.fillList(false)}" />
</f:metadata>

<h:head>

    <h:outputStylesheet library="css" name="catramms.css"  />

</h:head>

<h:body>

    <ui:include src="/common/loadingDialog.xhtml"/>
    <ui:include src="/common/globalConfirm.xhtml"/>

    <p:dialog widgetVar="addEncodingProfilesSet" modal="true"
              header="Add Encoding Profiles Set" appendTo="@(body)" width="600" height="500"
              showEffect="fade" hideEffect="fade" resizable="false" draggable="true">

        <h:form id="addEncodingProfilesSetForm">

            <p:panelGrid cellpadding="10" style="width: 100%">

                <p:row>
                    <p:column>
                        <p:outputLabel value="Label" style="font-weight: bold"/>
                    </p:column>
                    <p:column>
                        <p:inputText value="#{encodingProfilesSets.addProfilesSetLabel}"
                                     required="true"
                                     autocomplete="true"
                                     placeholder="label"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column colspan="2">
                        <p:dataTable resizableColumns="true" id="addEncodingProfileDataTable"
                                     var="encodingProfile" rowIndexVar="rowId"
                                     value="#{encodingProfilesSets.addProfilesSetEncodingProfileList}"
                                     rowKey="#{encodingProfile.encodingProfileKey}"
                                     selection="#{encodingProfilesSets.addProfilesSetEncodingProfileSelectedList}" >

                            <f:facet name="header">

                                <p:toolbar>
                                    <p:toolbarGroup align="left">
                                        <!-- panelGroup is to make 'rendered' working on update -->
                                        <h:panelGroup>
                                            <p:outputLabel styleClass="red" value="#{encodingProfilesSets.addProfilesSetEncodingProfileList.size()}" />
                                            <p:outputLabel value=" encoding profiles" />
                                        </h:panelGroup>
                                    </p:toolbarGroup>

                                    <p:toolbarGroup align="right">

                                    </p:toolbarGroup>
                                </p:toolbar>

                            </f:facet>

                            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>

                            <p:column style="width:100px;" headerText="Profile Key" >
                                <p:outputLabel value="#{encodingProfile.encodingProfileKey}" />
                            </p:column>

                            <p:column headerText="Label" >
                                <p:outputLabel value="#{encodingProfile.label}" />
                            </p:column>

                            <p:column style="width:100px;" headerText="File Format" >
                                <p:outputLabel value="#{encodingProfile.fileFormat}" />
                            </p:column>

                        </p:dataTable>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                    </p:column>
                    <p:column>
                        <p:commandButton actionListener="#{encodingProfilesSets.addEncodingProfilesSet}"
                                         icon="ui-icon-search" value="Add"
                                         onclick="PF('addEncodingProfilesSet').hide()"
                                         update="viewForm:encodingProfilesSetsDataTable"
                                />
                    </p:column>
                </p:row>
            </p:panelGrid>


        </h:form>
    </p:dialog>

    <h:form id="viewForm">

        <p:growl id="growl" showDetail="true" sticky="false" escape="false" life="5000">
            <p:autoUpdate />
        </p:growl>

        <p:toolbar>
            <p:toolbarGroup align="left">
                <p:outputLabel styleClass="appTitle" value="Media Management System" />
            </p:toolbarGroup>

            <p:toolbarGroup align="right">

                <p:outputLabel value="Welcome #{login.userName}" />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel value="Workspace:" />
                <p:selectOneMenu id="workspaceName" value="#{encodingProfilesSets.workspaceName}"
                                 autoWidth="false">
                    <f:selectItems value="#{encodingProfilesSets.workspaceNames}" />
                    <p:ajax
                            global="true"
                            event="change"
                            listener="#{encodingProfilesSets.fillList(false)}"
                            update="encodingProfilesSetsDataTable" />
                </p:selectOneMenu>

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:commandLink value="Logout" action="#{login.logout}" />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <ui:include src="/common/mainMenu.xhtml"/>

            </p:toolbarGroup>
        </p:toolbar>

        <p:toolbar>
            <p:toolbarGroup align="left">

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:outputLabel styleClass="viewTitle" value="Encoding Profiles Sets" />

            </p:toolbarGroup>

            <p:toolbarGroup align="right">
                <p:outputLabel value="Content type:" />
                <p:selectOneMenu id="contentType" value="#{encodingProfilesSets.contentType}"
                                 autoWidth="false">
                    <f:selectItems value="#{encodingProfilesSets.contentTypesList}" />
                    <p:ajax global="true" event="change" listener="#{encodingProfilesSets.contentTypeChanged()}" />
                </p:selectOneMenu>

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:commandButton global="true" icon="ui-icon ui-icon-search"
                                 actionListener="#{encodingProfilesSets.fillList(true)}" />

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>

                <p:commandButton value="Add Encoding Profiles Set"
                                 actionListener="#{encodingProfilesSets.prepareAddEncodingProfilesSet}"
                                 update="addEncodingProfilesSetForm"
                                 oncomplete="PF('addEncodingProfilesSet').show()" />
            </p:toolbarGroup>
        </p:toolbar>

        <p:dataTable resizableColumns="true" id="encodingProfilesSetsDataTable"
                     var="encodingProfilesSet" rowIndexVar="rowId"
                     value="#{encodingProfilesSets.encodingProfilesSetList}" rowKey="#{encodingProfilesSet.encodingProfilesSetKey}"
                     selectionMode="single" stickyHeader="true"
                     widgetVar="encodingProfilesSetsDataTable" >

            <f:facet name="header">

                <p:toolbar>
                    <p:toolbarGroup align="left">
                        <!-- panelGroup is to make 'rendered' working on update -->
                        <h:panelGroup>
                            <p:outputLabel styleClass="red" value="#{encodingProfilesSets.encodingProfilesSetList.size()}" />
                            <p:outputLabel value=" encoding profiles sets" />
                        </h:panelGroup>
                    </p:toolbarGroup>

                    <p:toolbarGroup align="right">

                    </p:toolbarGroup>
                </p:toolbar>

            </f:facet>

            <p:column style="width:130px;" headerText="Profiles Set Key" >
                <p:outputLabel value="#{encodingProfilesSet.encodingProfilesSetKey}" />
            </p:column>

            <p:column headerText="Label" >
                <p:outputLabel value="#{encodingProfilesSet.label}" />
            </p:column>

            <p:column style="width:120px;" headerText="Content Type" >
                <p:outputLabel value="#{encodingProfilesSet.contentType}" />
            </p:column>

            <p:column style="width:140px;" headerText="">
                <h:link outcome="/encodingProfilesSetDetails.xhtml?faces-redirect=true" value="Details">
                    <f:param name="encodingProfilesSetKey" value="#{encodingProfilesSet.encodingProfilesSetKey}" />
                </h:link>

                <p:outputLabel value=" - " />

                <p:commandLink value="Remove"
                               action="#{encodingProfilesSets.removeEncodingProfilesSet(encodingProfilesSet.encodingProfilesSetKey)}"
                               update="encodingProfilesSetsDataTable"
                        >
                    <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                </p:commandLink>
            </p:column>

        </p:dataTable>

    </h:form>

</h:body>
</html>
