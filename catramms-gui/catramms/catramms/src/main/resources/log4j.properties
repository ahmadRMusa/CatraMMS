######################################################################
# The default logger (this is the catch all logger)
#if enabled it logs twice

log4j.category.com.catramms=INFO, CATRAMMS
#next is to have result of HTTP GET/POST
#log4j.category.com.catramms.utility.httpFetcher=DEBUG, CATRAMMS
log4j.appender.CATRAMMS=org.apache.log4j.DailyRollingFileAppender
log4j.appender.CATRAMMS.File=/var/CatraMMSData/logs/tomcat-gui/catramms.log
log4j.appender.CATRAMMS.layout=org.apache.log4j.PatternLayout
log4j.appender.CATRAMMS.MaxBackupIndex=7
log4j.appender.CATRAMMS.Encoding=UTF-8
log4j.appender.CATRAMMS.layout.ConversionPattern=[%d{yyyy-MM-dd-HH:mm:ss.SSS}][%5p][%F %L][%t][%c][%m]%n

log4j.category.com.sun.faces=INFO, FACES
