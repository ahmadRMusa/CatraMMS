log4j.appender.FACES.layout=org.apache.log4j.PatternLayout
log4j.appender.FACES.Encoding=UTF-8
log4j.appender.FACES.MaxBackupIndex=10
log4j.appender.FACES.MaxFileSize=10MB
log4j.appender.FACES.layout.ConversionPattern=[%d{yyyy-MM-dd-HH:mm:ss.SSS}][%5p][%F %L][%t][%c][%m]%n

