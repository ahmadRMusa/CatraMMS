{
	"log": {
		"stdout": true,
		// it has to be a path name where apache is able to write
		"pathName": "/tmp/mmsAPI.log",
		"level": "info",
		"pattern": "[%Y-%m-%d %H:%M:%S.%e] [%n] [%l] [tid %t] %v"
	},
	"database": {
		"poolSize": 5,
		"server": "tcp://127.0.0.1:3306",
		"userName": "root",
		"password": "root",
		"dbName": "catracms"
	},
	"storage": {
		"path": "/home/giuliano/storage",
		"freeSpaceToLeaveInEachPartitionInMB": 5
	},
	"api": {
		"threadsNumber": 5,
		// make sure FcgidMaxRequestLen is set correctly
		"maxContentLength": 1000000,
		"encodingPriorityCustomerDefaultValue": "low",
		"encodingPeriodCustomerDefaultValue": "daily",
		"maxIngestionsNumberCustomerDefaultValue": 1,
		"maxStorageInGBCustomerDefaultValue": 1,

		"binary": {
			// make sure FcgidMaxRequestLen is set correctly
			"maxContentLength": 10737418240,
			"binaryBufferLength": 101024,	// 10KB
			// WebServerPort is used to get the file upload progress
			"webServerPort": 8080,
			"progressURI": "/uploadProgress",
			"progressUpdatePeriodInSeconds": 4,
			"maxProgressCallFailures": 5
		},
	},
	"EmailNotification": {
		"protocol": "smtps",
		"server": "smtp.gmail.com",
		"port": 465,
		"userName": "giulianocatrambone@gmail.com",
		"password": "XXXXXX",
		"from": "giulianocatrambone@gmail.com",
		"cc": "giulianocatrambone@gmail.com"
	}
}
